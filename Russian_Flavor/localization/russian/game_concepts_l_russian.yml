 game_concept_excommunication_war:0 "Война против нечестивца"
 game_concept_excommunicated_ruler:0 "Отлученный правитель"
 game_concept_excommunicated_ruler_desc:1 "На войне против нечестивца нападающие сделают все, чтобы [Concept( 'excommunicated', 'отлученный' )|E] правитель лишился власти.\n\nВ случае победы [Concept( 'piety', 'благочестие' )|El] нападающих повысится, [head_of_faith|El] оценит их по достоинству, а отлученный правитель будет вынужден отречься от власти в пользу [Concept( 'heir', 'наследника')|El].\n\nНо если победит отлученный правитель, [head_of_faith|El] отменит отлучение за достойно пройденное испытание боем."
 game_concept_holy_site:0 "Священное место"
 game_concept_holy_sites:0 "Священные места"
 game_concept_holy_site_desc:1 "$game_concept_holy_site$ — [county|El], в котором есть место, представляющее для [faiths|El] религиозную ценность. Под властью персонажа, принадлежащего соответствующей конфессии, [Concept( 'holy_sites', 'священные места' )|E] благотворно воздействуют на всех членов конфессии и позволяют возводить [Concept( 'special_buildings', 'особые здания' )|E] или создавать [holy_orders|El]. У каждой конфессии свои [Concept( 'holy_sites', 'священные места' )|E]."
 game_concept_culture_group:0 "Культурная группа"
 game_concept_culture_group_desc:0 "Культурная группа — [cultures|El], объединенные общим происхождением.\n\nПерсонажи, принадлежащие одной культурной группе, имеют более высокое [opinion|El] друг о друге, чем если бы они принадлежали разным группам."
 game_concept_cultural_head:0 "Культурный идеолог"
 game_concept_culture_head:1 "Культурный идеолог"
 game_concept_culture_head_desc:1 "$game_concept_culture_head$ — это [ruler|El], [realm|El] которого содержит наибольшее количество графств его родной [cultures|El].\n\nИменно правитель, [Concept( 'realm', 'держава' )|E] которого обладает наибольшим количеством [Concept( 'counties', 'графств' )|E] этой культуры, станет [Concept( 'cultural_head', 'культурным идеологом' )|E] — независимо от расположения его [Concept( 'domain', 'домена' )|E] или графств с другой культурой.\n\n$game_concept_cultural_head$ может выбирать, какая [innovation|El] будет исследована первой, — для этого он задает [cultural_fascination|El]."
 game_concept_county_opinion:0 "Народное мнение"
 game_concept_county_opinion_desc:3 "У обычных жителей [Concept( 'county', 'графства' )|E] есть свое [Concept( 'opinion', 'мнение' )|E] о [Concept( 'character', 'персонаже' )|E], который ими правит. Если люди несчастны, они могут собрать [Concept( 'peasant_faction', 'крестьянскую фракцию' )|E] или [Concept( 'popular_faction', 'фракцию популистов' )|E]. Фракции обоих типов могут быстро распространиться по всем уголкам [Concept( 'realm', 'державы' )|E].\n\nУ владетеля должны быть те же [culture|El] и [faith|El], что у народа: это простейший способ контролировать $game_concept_county_opinion$.\n\n$game_concept_county_opinion$ о владельце другой конфессии определяется [Concept( 'faith_hostility', 'враждебностью' )|E] конфессии графства и ее религиозным [Concept( 'fervor', 'рвением' )|E], линейно меняясь от 0 до 100 [Concept( 'fervor', 'рвения' )|E]."
 game_concept_core_tenet:1 "Догмат"
 game_concept_core_tenet_desc:1 "В то время как [doctrines|El] представляют собой утверждения, на которых зиждется [faith|El], $game_concept_core_tenets$ описывают уникальные особенности и обряды конфессии."
 game_concept_core_tenets:1 "Догматы"
 game_concept_holy_war:0 "Священная война"
 game_concept_holy_wars:0 "Священные войны"
 game_concept_holy_war_holy:0 "Священная"
 game_concept_holy_war_desc:1 "$game_concept_holy_war$ — это особый тип [Concept( 'war', 'войны' )|E], которую [Concept( 'ruler', 'правитель' )|E] одной [Concept( 'faith', 'конфессии' )|E] ведет против правителя другой конфессии #weak (см. [religious_families|E])#!.\n\n$game_concept_holy_war$ обычно весьма разрушительна, и победитель захватывает все [Concept( 'counties', 'графства' )|E] в выбранной области. Если же конфессия нападающего имеет доктрину «[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]» или в захваченных землях есть [Concept( 'vassals', 'вассалы' )|E] той же конфессии, что и у нападающего, то некоторые вассалы в захваченной области могут просто перейти под власть завоевателя.\n\nВ отличие от прочих войн, в случае священной войны правители той же конфессии, что и цель, могут помочь ей обороняться без необходимости заключать [Concept( 'alliance', 'союз' )|E]."
 game_concept_great_holy_war:0 "Великая священная война"
 game_concept_great_holy_wars:0 "Великие священные войны"
 game_concept_great_holy_war_desc:3 "$game_concept_great_holy_war$ — это особый тип [Concept( 'war', 'войны' )|E], объявить которую может только [Concept( 'head_of_faith', 'глава' )|E] [Concept( 'faith', 'конфессии' )|E]. Ее цель — подчинить влиянию конфессии целое [Concept( 'kingdom', 'королевство' )|E].\n\n$game_concept_great_holy_wars$ направлены на всех [Concept( 'rulers', 'правителей' )|E] иной [Concept( 'religion', 'религии' )|E] в землях выбранного [Concept( 'kingdom', 'королевства' )|E], так что те вынуждены объединяться для защиты. В случае победы [Concept( 'titles', 'титулы' )|E] в пределах выбранного королевства будут захвачены и поделены между агрессорами.\n\n[Concept( 'doctrines', 'Доктрины' )|E] позволяют начинать [Concept( 'directed_great_holy_wars', 'направленные священные войны' )|E], [Concept( 'undirected_great_holy_wars', 'всеобщие священные войны' )|E] или вовсе лишают конфессию возможности вести такие войны:\n$EFFECT_LIST_BULLET$ [core_tenets|E] «[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]», «[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]» и «[GetFaithDoctrine('tenet_warmonger').GetBaseName]» открывают доступ к великим священным войнам как таковым.\n$EFFECT_LIST_BULLET$ Конфессии, где есть [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] глава конфессии, имеют доступ только к направленным священным войнам.\n$EFFECT_LIST_BULLET$ Конфессии, где есть [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] глава, имеют доступ только ко всеобщим священным войнам.\n$EFFECT_LIST_BULLET$Конфессии, не имеющие главы, вообще не могут объявлять великие священные войны, даже если отвечают прочим требованиям.\n\nУ некоторых конфессий есть особые названия для великих священных войн, например «Крестовый поход» или «Джихад». Эти великие священные войны отличаются лишь названием и работают так же, как и все прочие."
 game_concept_directed_great_holy_war:0 "Направленная священная война"
 game_concept_directed_great_holy_wars:0 "Направленные священные войны"
 game_concept_directed_great_holy_war_desc:0 "Направленную священную войну объявляет [head_of_faith|El], исповедующей $doctrine_temporal_head_name$, чтобы подчинить себе [kingdom|El].\n\n[rulers|E], принадлежащие той же [faiths|El], могут помочь главе и получить за это награды (среди прочего — [Concept( 'piety', 'благочестие' )|El]! и возможность получить [Concept( 'land', 'земельные' )|El] наделы для своей [dynasties|El] в завоеванном королевстве).\n\nПравители, чья [religion|El] стала целью войны, могут объединяться, не заключая [alliance|El]."
 game_concept_undirected_great_holy_war:0 "Всеобщая священная война"
 game_concept_undirected_great_holy_wars:0 "Всеобщие священные войны"
 game_concept_undirected_great_holy_war_desc:0 "Всеобщую священную войну объявляет [head_of_faith|El], исповедующей $doctrine_spiritual_head_name$, чтобы подчинить [kingdom|El] своей [faiths|El].\n\n$game_concept_undirected_great_holy_wars$ начинаются не сразу: первой запускается [preparation_phase|El].\n\nДо и во время войны правители нападающей конфессии могут жертвовать [gold|El] в [war_chest|El].\n\nВ случае победы атакованное королевство будет захвачено и отдано члену напавшей конфессии. Среди прочего атакующие могут получить [Concept( 'piety', 'благочестие' )|El]! и [Concept( 'land', 'земельные' )|El] наделы для своей [dynasties|El] в завоеванном королевстве."
 game_concept_preparation_phase:0 "Стадия подготовки"
 game_concept_preparation_phase_desc:1 "Прежде чем будет объявлена [undirected_great_holy_war|E], проходит [Concept( 'preparation_phase', 'стадия подготовки' )|E].\n\nНа этой стадии [rulers|El] нападающей [faiths|El] принимают решения отправить свои войска на войну и/или сделать взнос в [Concept( 'war_chest', 'военную казну' )|E].\n\n$game_concept_preparation_phase$ заканчивается по истечении определенного времени, и затем начинается война.\n\nПравители-адепты атакуемой [religions|El] в это время могут собирать войска для защиты — при этом силы обеих сторон подсчитываются постоянно."
 game_concept_war_chest:0 "Военная казна"
 game_concept_war_chest_desc:1 "В $game_concept_war_chest$ вносится [gold|El], [Concept( 'piety', 'благочестие' )|El] и [prestige|El]. Основную часть его содержимого делят между собой нападающие, когда заканчиваются [undirected_great_holy_wars|El]. Размер доли зависит от действий персонажа во время [wars|El].\n\nТакже часть добра из сундука разделяется между атакующими после объявления войны.\n\nЕсли [undirected_great_holy_war|El] заканчивается поражением, $game_concept_war_chest$ открывают защитники и делят между собой благочестие и престиж #weak (золото теряется)#!."
 game_concept_crusade:0 "Крестовый поход"
 game_concept_great_holy_war_undirected:0 "Направленная"
 game_concept_crusades:0 "Крестовые походы"
 game_concept_jihad:0 "Джихад"
 game_concept_great_holy_war_directed:0 "Всеобщая"
 game_concept_jihads:0 "Джихады"
 game_concept_title_tier:0 "Уровень"
 game_concept_title_tiers:0 "Уровни"
 game_concept_rank:0 "Ранг"
 game_concept_title_rank:1 "Ранг титула"
 game_concept_title_ranks:0 "Ранги"
 game_concept_ranks:0 "Ранги"
 game_concept_title_tier_desc:2 "Территориальный аналог [Concept( 'rank', 'ранга' )|E], $game_concept_title_tier$, определяет положение [Concept( 'title', 'титула' )|El] в игровой иерархии.\n\nУ каждого титула есть уровень, от которого зависит максимальный уровень [Concept( 'vassals', 'вассалов' )|E], с которыми [holder|El] может заключить договор.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Личный аналог [Concept( 'title_tier', 'ранга титула' )|E], $game_concept_title_rank$ определяет положение [Concept( 'ruler', 'правителя' )|E] в игровой иерархии.\n\nУ каждого титула есть уровень, от которого зависит максимальный ранг [Concept( 'vassals', 'вассалов' )|E], с которыми [Concept( 'holder', 'владелец' )|E] титула может заключить договор.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Духовенство"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|El], правители-[Concept( 'theocratic', 'теократы' )|El] и все обладатели свойства «[GetTrait('devoted').GetName( GetNullCharacter )]» считаются членами духовенства.\n\n[doctrines|E] [faiths|El] определяют, кто может входить в духовенство, могут ли члены духовенства заключать браки, как они наследуют землю и так далее."
 game_concept_church_property:0 "Церковные владения"
 game_concept_church_holdings:0 "Церковные владения"
 game_concept_church_holding:0 "Церковные владения"
 game_concept_church_property_desc:0 "Церковные владения — это [temples|El], которыми управляет [realm_priest|El].\n\nВ [faiths|El], где [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], не бывает церковных владений, а [temples|El] могут принадлежать светским [Concept( 'rulers', 'властителям' )|El] без штрафов."
 game_concept_embarking:0 "Погрузка"
 game_concept_embarked:0 "На борту"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Взойти на борт"
 game_concept_embarkation:0 "Погрузка"
 game_concept_embarking_desc:1 "[army|E] автоматически [Concept( 'embark', 'поднимается на борт' )|E] [Concept( 'fleet', 'кораблей' )|E], получив приказ войти в морскую зону или в [Concept( 'barony', 'баронство' )|E], куда невозможно добраться по суше.\n\n$game_concept_embarking$ стоит некоторое количество [Concept( 'gold', 'золота' )|E], которое идет на покупку или строительство кораблей. За каждые #V 100#! человек, погруженных на корабли, приходится платить #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]."
 game_concept_era:0 "Эпоха"
 game_concept_eras:0 "Эпохи"
 game_concept_era_desc:1 "[innovations|E] можно открыть, когда [culture|El] достигает соответствующей эпохи. Новая эпоха наступает в определенный год, и только когда не менее #V 50%#! инноваций предыдущей эпохи уже открыто.\n\nПравители, во владениях которых царит [tribal_government|El], имеют доступ только к инновациям эпохи племен."
 game_concept_innovation:0 "Инновация"
 game_concept_innovations:0 "Инновации"
 game_concept_innovation_desc:0 "Инновации — это технологии и прочие улучшения, которые приносят пользу всем персонажам определенной [cultures|El]. Инновации распределяются по [Concept( 'era', 'эпохам' )|El], в которые они могут быть открыты.\n\nПри соприкосновении с соседними культурами каждая культура [exposed|El] на определенной инновации, открытие которой происходит гораздо быстрее.\n\nКроме того, [culture_head|El] может выбрать [cultural_fascination|El], в качестве которого выступит та же или новая инновация, которая получит дополнительное усиление."
 game_concept_cultural_fascination:0 "Культурный интерес"
 game_concept_fascination:0 "Интерес"
 game_concept_cultural_fascination_desc:0 "Каждая культура постоянно испытывает интерес к определенной [innovations|El], от чего освоение этой инновации ускоряется в соответствии с [Concept( 'learning', 'ученостью' )|El], которой обладает [culture_head|El].\n\nКультурный идеолог может менять культурный интерес по своему желанию."
 game_concept_cultural_exposure:0 "Культурное направление"
 game_concept_exposure:0 "Сосредоточение"
 game_concept_exposed:0 "Сосредотачивается"
 game_concept_cultural_exposure_desc:1 "Контакт с другой [Concept( 'culture', 'культурой' )|E], открывшей [Concept( 'innovations', 'инновации' )|E], приведет к тому, что одна из этих [Concept( 'innovations', 'инноваций' )|E] будет изучаться куда быстрее. Любое [Concept( 'exposure', 'сосредоточение' )|E] ускоряет исследования точно так же: дополнительное [Concept( 'exposure', 'сосредоточение' )|E] не усилит этого эффекта."
 game_concept_congenital:0 "Врожденные"
 game_concept_congenital_trait:0 "Врожденное свойство"
 game_concept_congenital_traits:0 "Врожденные свойства"
 game_concept_congenital_desc:0 "Некоторые [traits|El] являются врожденными и могут передаваться по наследству. Внимательно спланированное [breeding|El] позволяет даже усилить некоторые свойства.\n\nНапример, если у обоих родителей есть свойство «[GetTrait('intellect_good_1').GetName( GetNullCharacter )]», их дети с высокой вероятностью получат более развитое свойство «[GetTrait('intellect_good_2').GetName( GetNullCharacter )]».\n\nБазовые [skills|El] не являются врожденными."
 game_concept_breeding:0 "Деторождение"
 game_concept_bred:0 "Рожден"
 game_concept_breed:0 "Рожать детей"
 game_concept_breeding_desc:2 "Если у персонажей хорошие [congenital|El] [traits|El], то в [marriage]ах между ними могут рождаться дети с теми же свойствами. Если отпрыску повезет, его свойства проявятся даже сильнее.\n\nВпрочем, то же касается и отрицательных врожденных свойств, таких как «[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]».\n\nСколь бы привлекательной ни казалась идея устроить брак между близкими родственниками, чтобы дети получили лучшие свойства, не стоит забывать о риске, который несет [inbreeding|El]."
 game_concept_inbreeding:0 "Кровосмешение"
 game_concept_inbred:0 "Плод кровосмешения"
 game_concept_inbreeding_desc:0 "Дети двух близких родственников могут получить [congenital|El] дефекты, самым серьезным из которых является [trait|El] «[GetTrait('inbred').GetName( GetNullCharacter )]».\n\nВ первом поколении он возникает редко, однако каждое последующее кровосмешение повышает риски.\n\nВпрочем, через несколько поколений кровосмесительных связей есть вероятность появления свойства «[GetTrait('pure_blooded').GetName( GetNullCharacter )]», которое дает отпрыску невосприимчивость к врожденным дефектам: они будут попросту искоренены в роду."
 game_concept_cadet_branching:0 "Отделение младших"
 game_concept_cadet_branch:0 "Младшая линия"
 game_concept_cadet_branches:0 "Младшие линии"
 game_concept_cadet_branching_desc:0 "У [dynasties|El] всегда есть основной [house|El], но любой входящий в него [landed|El] может отделиться и создать новый дом — так называемую младшую линию.\n\nНовый [house_head|El] начинает развивать собственную ветвь, от которой впоследствии также могут отделиться младшие дома, благодаря чему исходная династия разрастается все шире."
 game_concept_house_head_interaction:0 "Взаимодействие главы дома"
 game_concept_house_head_interaction_desc:0 "Особые методы [interactions|El] [Concept( 'house_head', 'главы' )|El] с членами его [houses|El]."
 game_concept_demand_conversion:0 "Потребовать обращения"
 game_concept_demand_conversion_desc:1 "[ruler|E] может потребовать перехода в собственную конфессию своих подданных иной [faiths|El]. Навык «[learning|El]» правителя и [opinion|El] подданного о сюзерене играют важнейшую роль в определении того, согласится он на требование или [Concept( 'refuse_conversion_crime', 'откажется' )|E]."
 game_concept_damage:0 "Урон"
 game_concept_damage_desc:1 "Показатель урона [Concept( 'soldier', 'солдата' )|El] определяет, какие [casualties|El] он может вызвать у врага во время [battles|El].\n\n[levy|E] наносит [GetDefine('NCombat', 'LEVY_ATTACK')] ед. урона."
 game_concept_toughness:0 "Выносливость"
 game_concept_toughness_desc:1 "Выносливость [Concept( 'soldier', 'солдата' )|El] определяет, сколько [Concept( 'damage', 'урона' )|El] он может выдержать во время [battles|El], прежде чем падет, пополнив число потерь.\n\n[levy|E] обладает [GetDefine('NCombat', 'LEVY_TOUGHNESS')] ед. выносливости."
 game_concept_pursuit:0 "Преследование"
 game_concept_pursuit_desc:1 "Когда наступают [aftermath|El] [battles|El], победившая [army|El] увеличивает [casualties|El] врага в соответствии с общим показателем преследования: [Concept( 'routed_soldiers', 'обращенные в бегство' )|E] солдаты превратятся в [Concept( 'dead_soldiers', 'убитых' )|E]."
 game_concept_screen:0 "Скрытность"
 game_concept_screen_desc:0 "Когда наступают [aftermath|El] [battles|El], проигравшая [army|El] снижает свои [casualties|El] в соответствии с общим показателем скрытности."
 game_concept_siege_progress:0 "Прогресс осады"
 game_concept_siege_progress_desc:0 "$game_concept_siege_progress$ показывает, насколько близка [siege|El] к завершению и сколько она должна еще продлиться. Когда шкала прогресса заполнится, [holding|El] будет [occupied|El].\n\nНеобходимый $game_concept_siege_progress$ определяет [fort_level|El].\n\nПрогресс растет с каждым днем, на него влияют события осады. Также его повышают [siege_weapons|El] или [army|El], которая сильно превышает числом [garrison|El]."
 game_concept_siege_weapon:0 "Осадное орудие"
 game_concept_siege_weapons:0 "Осадные орудия"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ — [men_at_arms|El], которые занимаются только [Concept( 'sieges', 'осадами' )|El].\n\nВо время [battles|El] они бездействуют, но [siege_progress|El] при их участии растет гораздо быстрее.\n\n$game_concept_siege_weapons$ эффективны только при осаде [Concept( 'holding', 'владений' )|El] до определенного [Concept( 'fort_level', 'уровня фортификаций' )|El]."
 game_concept_completely_controls:0 "Полностью под контролем"
 game_concept_completely_control:0 "Полностью под контролем"
 game_concept_completely_controlled:0 "Полностью под контролем"

 game_concept_complete_control:0 "Полный контроль"
 game_concept_complete_control_desc:2 "Это состояние достигается, когда все требуемые [de_jure|El] [titles|El] вассалов принадлежат или их [Concept( 'ruler', 'правителю' )|El], или их [Concept( 'vassal', 'вассалам' )|El] и ни одно графство не занято вражеской [Concept( 'armies', 'армией' )|El]."
 game_concept_complete_control_region:0 "Полный контроль"
 game_concept_completely_controls_region:0 "Полностью под контролем"
 game_concept_completely_control_region:0 "Полностью под контролем"
 game_concept_complete_control_region_desc:0 "Это состояние достигается, когда все [counties|El] в указанной [regions|El] принадлежат или правителю, или его вассалам и ни одно графство не занято вражеской армией."
 game_concept_region:0 "Область"
 game_concept_regions:0 "Области"
 game_concept_territory:0 "территория"
 game_concept_territories:0 "территории"
 game_concept_region_desc:0 "Область представляет определенный регион на географической карте. В отличие от владений [de_jure|El], области не меняются."
 game_concept_recently_disembarked:0 "Недавно на берегу"
 game_concept_recently_disembarked_desc:0 "[army|E] получает статус «$game_concept_recently_disembarked$», когда сходит на берег после морского перехода. При этом [advantage|El] армии во время [battles|El] временно снижается."
 game_concept_diplomatic_range:0 "Дипломатический радиус"
 game_concept_range:0 "Радиус"
 game_concept_diplomatic_range_desc:0 "Взаимодействовать можно только с персонажами, которые находятся в дипломатическом радиусе от вас. Сопредельные [realms|El] всегда пребывают в этом радиусе."
 game_concept_mongol_empire:0 "Монгольская империя"
 game_concept_mongol_empire_desc:0 "[empire|E], которую могут создавать могущественные племенные правители в степях. Она дает [mongol_invasion_casus_belli|El].\n\nЧтобы создать этот [title|El], необходимо принять [decision|El] #EMP «$become_greatest_of_khans_decision$»#!."
 game_concept_mongol_invasion_casus_belli:0 "Казус белли монгольского нашествия"
 game_concept_mongol_invasion_casus_belli_desc:0 "Сильный [casus_belli|El], доступ к которому имеет только [mongol_empire|El] и ее [rulers|El].\n\nОн направлен сразу на весь [title|El] [kingdoms|El] и позволяет стремительно захватить большие площади земли."
 game_concept_hungarian_invasion_casus_belli:0 "Казус белли $HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Очень мощный [casus_belli|El], который можно использовать только один раз за всю кампанию, позволяющий захватить все владения вашей цели в пределах Паннонии.\n\nВ случае победы все $mogyer_collective_noun$ в державе атакующего переселятся в Паннонию, (как [Concept( 'counties', 'графства' )|E], так и [Concept( 'vassals', 'вассалы' )|E]), заменив собой $avar$ие [Concept( 'counties', 'графства' )|E]. Прочие вассалы за пределами Паннонии получат независимость, а [Concept( 'counties', 'графства' )|E], которые ранее контролировали или занимали $mogyer_collective_noun$, отойдут местным вождям и враждебным племенам."
 game_concept_knight:0 "Рыцарь"
 game_concept_knights:0 "Рыцари"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:2 "$game_concept_knight$ — это персонаж, который присоединяется к вашей [Concept( 'army', 'армии' )|El] и сражается плечом к плечу с вашими [Concept( 'soldiers', 'солдатами' )|El].\n\nВо время [battles|El] $game_concept_knights$ применяют [prowess_skill|El] для повышения собственной эффективности. Высокая $game_concept_prowess$ позволяет наносить больше урона врагам и выживать в $game_concept_battle$х, даже не получая ран.\n\n$game_concept_knight$ не может быть одновременно быть еще и [Concept( 'commander', 'командиром' )|El].\n\n#weak В зависимости от [Concept( 'culture', 'культуры' )|El] и [Concept( 'faith', 'конфессии' )|El] рыцари могут называться по-разному. Например, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ или $knight_baghatur_no_tooltip_plural$.\nРыцари представляют как самого персонажа, так и его личные войска.#!"
 game_concept_knight_effectiveness:0 "Эффективность рыцарей"
 game_concept_knight_effectiveness_desc:0 "Эффективность рыцарей [Concept( 'ruler', 'правителя' )|El] определяет, насколько эффективны его [knights|El] в [Concept( 'battle', 'битве' )|El].\n\nПри 100% рыцари сражаются как обычно, зато при 200% их [prowess|El] увеличивается вдвое."
 game_concept_short_reign:0 "Недолгое правление"
 game_concept_short_reign_desc:0 "Временное снижение [opinions|El] всех персонажей [realms|El] о новом [liege|El]е.\n\nПохожим образом подданные получают бонус к мнению «[long_reign|El]», когда сюзерен правит достаточно долгое время."
 game_concept_long_reign:0 "Долгое правление"
 game_concept_long_reign_desc:0 "Постоянное повышение [opinions|El] всех персонажей [realms|El] о [liege|El]е, который правит ими достаточно долго.\n\nПохожим образом подданные получают временный штраф к мнению «[short_reign|El]», когда сюзерен только начинает править."
 game_concept_troop_quality:0 "Подготовка"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ определяет силу [armies|El] относительно количества [soldier|El].\n\n$game_concept_troop_quality$ $game_concept_armies$, в которой состоят только [knights|El] и [men_at_arms|El], выше, чем у $game_concept_armies$, в которой значительную долю составляет [levies|El].\n\nТаким образом, маленькая $game_concept_army$ с хорошей подготовкой может попытаться объять необъятное — прежде чем вступить в бой с врагом, обратите внимание на соотношение количества солдат #Emphasis и#! их подготовку!"
 game_concept_religious_family:0 "Религиозная концепция"
 game_concept_religious_families:0 "Религиозные концепции"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$ — группа религий. $game_concept_religious_family$ определяет, как различные [religions|El] и их [faiths|El] относятся друг к другу.\n\n[GetReligionFamily('rf_abrahamic').GetName] концепция одобряет [holy_wars|El] против всех #weak (включая других авраамитов)#!. В религиях возникают [Concept( 'heresy', 'ереси' )|El].\n\n[GetReligionFamily('rf_eastern').GetName] концепция одобряет священные войны только против других концепций.\n\n[GetReligionFamily('rf_pagan').GetName] концепция одобряет священные войны против всех, но, чтобы их начать, необходима реформа конфессии."
 game_concept_debt:0 "Долг"
 game_concept_debt_desc:2 "[ruler|E] оказывается в долгах, когда у его державы отрицательное количество [gold_i] [Concept( 'gold', 'золота' )|E]. Обычно это происходит, когда [Concept( 'ruler', 'правитель' )|E] во время войны нанимает [Concept( 'mercenaries', 'наемников' )|E] и не может выплатить им всю плату или когда ведет войну слишком долго.\n\nПока вы в долгах, вы не можете начинать новые [Concept( 'wars', 'войны' )|E], ваши [Concept( 'men_at_arms', 'профессиональные войска' )|E] не получают пополнения, а ваши враги получают [Concept( 'advantage', 'преимущество' )|E] в сражениях против вас. Чем глубже вы увязаете в долгах, тем больше штрафов получаете — меньше [Concept( 'levies', 'ополченцев' )|E], сниженное [Concept( 'county_opinion', 'мнение графства' )|E], а [Concept( 'vassals', 'вассалы' )|E] будут любить вас меньше.\n\nКроме того, может произойти множество других небольших событий, усугубляющих ситуацию, например, в [Concept( 'counties', 'графствах' )|E] вашего [Concept( 'domain', 'домена' )|E], вероятно, появится [Concept( 'county_corruption', 'коррупция' )|E].\n\n#help Хорошей идеей будет атаковать ваших врагов, пока они в долгах, ведь это снизит их [Concept( 'advantage', 'преимущество' )|E]!#!"
 game_concept_beneficiary:0 "Бенефициар"
 game_concept_beneficiaries:0 "Бенефициары"
 game_concept_beneficiary_desc:1 "Каждый участник [Concept( 'great_holy_war', 'Великой священной войны' )|E] может выбрать [Concept( 'beneficiary', 'бенефициара' )|E] из членов своей [Concept( 'dynasty', 'династии' )|E]. После победы этот [Concept( 'beneficiary', 'бенефициар' )|E] получит часть земель завоеванной державы в соответствии с [Concept( 'war_contribution', 'долей участия' )|E] его покровителя в войне.\n\nУчастник, внесший наибольший вклад в победу, может потребовать передачи своему бенефициару главного оспариваемого титула."
 game_concept_papal_recipient:0 "Предпочтительный кандидат"
 game_concept_papal_recipient_desc:1 "Если главная цель [Concept( 'great_holy_war', 'Великой священной войны' )|E] уже имеет владельца или на нее претендует член конфессии агрессора, тот законным образом получит завоеванный титул, если только участник, внесший самый крупный вклад в войну, не передаст право первенства своему [Concept( 'beneficiary', 'бенефициару' )|E]."
 game_concept_end_date:0 "Дата окончания"
 game_concept_end_date_desc:0 "Игра закончится в 1453 году."
 
 game_concept_realm_size:0 "Размер владений"
 game_concept_realm_size_desc:1 "$game_concept_realm_size$ персонажа зависит от того, сколькими [Concept( 'counties', 'графствами' )|El] владеет он и его [vassals|El]."
 game_concept_voter_strength:0 "Сила избирателя"
 game_concept_voting_strength:0 "Сила голоса"
 game_concept_voting_power:0 "Вес голоса"
 game_concept_voter_strength_desc:0 "Вес голоса представляет силу влияния выборщика на голосовании, если действует выборный [succession_law|El]. Обычно на него влияет [rank|El] правителя, но могут действовать и другие факторы — это определяет закон наследования [titlepossessive|El]."
 game_concept_stress_level:0 "Уровень стресса"
 game_concept_stress_levels:0 "Уровни стресса"
 game_concept_stressed:0 "Нервничает"
 game_concept_stress_level_desc:1 "За каждые 100 ед. [Concept( 'stress', 'стресса' )|E] персонаж получает уровень стресса, от 1-го к 3-му уровню последовательно. От стресса ухудшаются [fertility|El] и [health|El] персонажа.\n\nКроме того, даже при 1-м уровне стресса может произойти [mental_break|El]."
 game_concept_mental_break:0 "Нервный срыв"
 game_concept_mental_breaks:0 "Нервные срывы"
 game_concept_mental_break_desc:0 "Когда персонаж не может справиться со [Concept( 'stress', 'стрессом' )|E], происходит нервный срыв — кризис, при котором персонаж любой ценой пытается снять стресс.\n\nУ персонажа есть несколько способов избавиться от нервного срыва, хотя многие из них имеют отрицательные последствия.\n\nНизкие [stress_levels|El] позволяют решить проблему малыми усилиями, и полученный ущерб обычно легко исправить. Но с ростом уровня стресса последствия становятся все более значительными: персонажу грозит безумие или даже смерть."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_court_physician_desc:0 "Придворный врач отвечает за здоровье и благополучие [Concept( 'court', 'двора' )|El], при котором служит.\n\nОн лечит болезни и зашивает раны, облегчая отрицательное воздействие таких качеств, как «[GetTrait('pneumonic').GetName( GetNullCharacter )]» и «[GetTrait('wounded_1').GetName( GetNullCharacter )]».\n\nКаждый [ruler|El] может нанять одного придворного врача."
 game_concept_court_physician:0 "Придворный врач"
 game_concept_court_physicians:0 "Придворные врачи"
 
 game_concept_clergy_opinion:0 "Мнение духовенства"
 game_concept_clergy_opinion_desc:0 "Это [opinion|El] влияет только на [clergy|El] вашей [faiths|El]."
 
 game_concept_secular_opinion:0 "Мнение мирян"
 game_concept_secular_opinion_desc:0 "Это [opinion|El] влияет только на персонажей, #Emphasis не#! входящих в [clergy|El]."

 game_concept_title_allegiance:0 "Верность титулу"
 game_concept_title_allegiance_desc:0 "[vassals|E] могут клясться в верности определенному [Concept( 'title', 'титулу' )|El], а не личности [Concept( 'liege', 'сюзерена' )|El]. Это возможно только в том случае, если у титула есть собственный [succession_law|El]. Когда происходит [succession|El], сюзереном таких вассалов становится новый [holder|El] титула."
 game_concept_nominate:0 "Выдвинуть"
 game_concept_nominate_heir:0 "Выдвинуть наследника"
 game_concept_nomination:0 "Выдвижение"
 game_concept_nominations:0 "Выдвижения"
 game_concept_nominate_desc:1 "Выборные [succession_laws|El] позволяют каждому [Concept( 'elector', 'электору' )|El] выдвинуть наиболее достойного [Concept( 'title_heir', 'наследника титула')|E]. Ценность кандидатов и предпочтения выборщиков определяются особым законом."
 game_concept_elector:0 "Выборщик"
 game_concept_electors:0 "Выборщики"
 game_concept_elector_desc:1 "Выборщики — персонажи, которые могут голосовать за выбор [Concept( 'title_heir', 'наследника титула')|E], согласно правилам, которые регулируют [succession_laws|El]. Отдельный закон уточняет, кто имеет избирательное право."
 game_concept_attraction:0 "Привлекательность"
 game_concept_attracted:0 "Влечет"
 game_concept_attraction_desc:0 "Привлекательность — [opinion|El], которое влияет на персонажа, чья [sexuality|El] соответствует вашему полу.\n\nНапример, мужчина-[homosexual|El] испытывает влечение к другим мужчинам, [asexual|El] — ни к кому, а женщина-[heterosexual|El] — к мужчинам.\n\nВлечение прекращается, когда возраст женщины достигает [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')], а мужчины — [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality:1 "Сексуальная ориентация"
 game_concept_sexuality_desc:1 "Сексуальная ориентация персонажа определяет, к каким персонажам он может испытывать [Concept( 'attracted', 'влечение' )|El].\n\nСексуальная ориентация никак не влияет на то, с кем персонаж может [Concept( 'marry', 'вступать в брак' )|El], но способна снизить [Concept( 'fertility', 'плодовитость' )|El] поженившейся пары, если хотя бы один из супругов не соответствует предпочтениям другого.\n\nЧисло сексуальных ориентаций, смоделированных в #EMP Crusader Kings III#!, ограничено. Это:\n$EFFECT_LIST_BULLET$ [heterosexual|El]\n$EFFECT_LIST_BULLET$ [homosexual|El]\n$EFFECT_LIST_BULLET$ [bisexual|El]\n$EFFECT_LIST_BULLET$ [asexual|El]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Гомосексуал"
 game_concept_homosexual_desc:2 "В #EMP Crusader Kings III#! этот персонаж испытывает влечение к представителям своего пола."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Гетеросексуал"
 game_concept_heterosexual_desc:2 "В #EMP Crusader Kings III#! этот персонаж испытывает влечение к представителям противоположного пола."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Бисексуал"
 game_concept_bisexual_desc:2 "В #EMP Crusader Kings III#! этот персонаж испытывает влечение к представителям обоих полов."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Асексуал"
 game_concept_asexual_desc:2 "В #EMP Crusader Kings III#! этот персонаж практически не испытывает влечения к другим персонажам, независимо от их пола."
 sexuality_none:0 "#V Нет#!"
 game_concept_title_succession:0 "Наследование титула"
 game_concept_title_specific_succession:0 "В зависимости от титула"
 game_concept_title_succession_desc:0 "У этого [Concept( 'title', 'титула' )|El] есть собственный [succession_law|El], отличный от закона, которому подчиняется большинство титулов [realms|El]."
 game_concept_designated_heir:1 "Предопределенный наследник"
 game_concept_designated_heir_desc:3 "При выборе [Concept( 'heir', 'наследника' )|E] преимущество получает $game_concept_designated_heir$."
 game_concept_incest:0 "Инцест"
 game_concept_incestuous:0 "Инцест"
 game_concept_incest_desc:0 "Термин «инцест» обозначает сексуальную связь близких родственников.\nКакие отношения считать инцестом, определяет $doctrine_consanguinity_name$ [doctrine|El], которую исповедует [faith|El] персонажа."

 game_concept_relation:0 "Особые отношения"
 game_concept_relations:0 "Особые отношения"
 game_concept_relation_desc:3 "$game_concept_relation$ — отношения персонажа, не касающиеся семьи или [Concept( 'vassalage', 'вассальных' )|El] отношений. Такие $game_concept_relations$ определяют [character_modifiers|El], затронутого отношениями, и событий, которые могут между этими персонажами произойти.\n\nОбычные отношения:\n$EFFECT_LIST_BULLET$ [friend|El]\n$EFFECT_LIST_BULLET$ [lover|El]\n$EFFECT_LIST_BULLET$ [rival|El]\n$EFFECT_LIST_BULLET$ [guardian|El]\n$EFFECT_LIST_BULLET$ [ward|El]\n$EFFECT_LIST_BULLET$ [mentor|El]\n$EFFECT_LIST_BULLET$ [student|El]\n\nСильные отношения:\n$EFFECT_LIST_BULLET$ [best_friend|El]\n$EFFECT_LIST_BULLET$ [soulmate|El]\n$EFFECT_LIST_BULLET$ [nemesis|El]\n\nДетские отношения:\n$EFFECT_LIST_BULLET$ [bully|El]\n$EFFECT_LIST_BULLET$ [victim|El]\n$EFFECT_LIST_BULLET$ [crush|El]"
 
 game_concept_lover:0 "Любовник/любовница"
 game_concept_lovers:0 "Любовники"
 game_concept_lover_possessive:0 "Любовника"
 game_concept_lovers_possessive:0 "Любовников"
 game_concept_lover_desc:3 "$game_concept_lover$ — это [Concept( 'character', 'персонажи' )|El], связанные романтической и плотской любовью.\n\nОбычно такие [Concept( 'relation', 'отношения' )|E] происходят вне [Concept( 'marriage', 'брака' )|El] или [Concept( 'concubinage', 'связи с наложницей' )|E] и чаще всего держатся в [Concept( 'secret', 'секрете' )|El].\n\nЕсли мужчина и женщина — [Concept( 'lovers', 'любовники' )|E], женщина может понести ребенка. Если любовники не [Concept( 'married', 'состоят в браке' )|E] (и не связаны другой формальной связью), такой ребенок станет [Concept( 'bastard', 'бастардом' )|El] независимо от того, хранится ли его родство в тайне.\n\nИскренне преданные и любящие [Concept( 'lovers', 'любовники' )|E] могут стать [Concept( 'soulmate', 'родственными душами' )|El]."
 game_concept_soulmate:0 "Родственная душа"
 game_concept_soulmates:0 "Родственные души"
 game_concept_soulmate_possessive:0 "Родственной души"
 game_concept_soulmates_possessive:0 "Родственные души"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$ — это $game_concept_relation$, подразумевающие глубокую, искреннюю любовь. Родственная душа — нечто гораздо большее, чем просто [lover|E]. $game_concept_soulmate$ у персонажа может быть только одна."

 game_concept_friend:0 "Друг"
 game_concept_friends:0 "Друзья"
 game_concept_friend_possessive:0 "Друг"
 game_concept_friends_possessive:0 "Друзья"
 game_concept_friend_desc:2 "«$game_concept_friend$» — это $game_concept_relation$, свидетельствующие о близкой дружбе и поддержке. Такая связь может возникать как между [Concept( 'children', 'детьми' )|E], так и между [Concept( 'adults', 'взрослыми' )|E].\n\n$game_concept_friends$ с глубокой связью могут стать [Concept( 'best_friends', 'лучшими друзьями' )|E]."

 game_concept_best_friend:0 "Лучший друг"
 game_concept_best_friends:0 "Лучшие друзья"
 game_concept_best_friend_possessive:0 "Лучший друг"
 game_concept_best_friends_possessive:0 "Лучшие друзья"
 game_concept_best_friend_desc:2 "$game_concept_best_friend$ — это $game_concept_relation$, свидетельствующие о том, что персонажи преданы друг другу до гроба и будут поддерживать друг друга всегда. Это более сильный тип отношений, чем [Concept( 'friend', 'дружба' )|E]."

 game_concept_rival:0 "Соперник"
 game_concept_rivals:0 "Соперники"
 game_concept_rival_possessive:0 "Соперник"
 game_concept_rivals_possessive:0 "Соперники"
 game_concept_rival_desc:2 "$game_concept_rival$ — это $game_concept_relation$, основанное на длительной неприязни, даже ненависти.\n\n$game_concept_rivals$, искренне ненавидящие друг друга, могут стать заклятыми врагами. У персонажа может быть только один [Concept( 'nemesis', 'заклятый враг' )|E]."

 game_concept_nemesis:0 "Заклятый враг"
 game_concept_nemeses:0 "Заклятые враги"
 game_concept_nemesis_possessive:0 "Заклятый враг"
 game_concept_nemeses_possessive:0 "Заклятые враги"
 game_concept_nemesis_desc:1 "$game_concept_nemesis$ — это $game_concept_relation$, свидетельствующие о глубочайшем взаимном презрении и ненависти. Это более сильный тип отношений, чем [Concept( 'rival', 'соперничество' )|E]. У персонажа может быть только один [Concept( 'nemesis', 'заклятый враг' )|E]."

 game_concept_guardian:0 "Опекун"
 game_concept_guardians:0 "Опекуны"
 game_concept_guardian_possessive:0 "Опекун"
 game_concept_guardians_possessive:0 "Опекуны"
 game_concept_guardianship:0 "опекунство"
 game_concept_guardian_desc:1 "$game_concept_guardian$ — [Concept( 'character', 'персонаж' )|El], которому предстоит [educate|El] [Concept( 'child', 'ребенка' )|El] (ребенок получит статус «[ward|El]»).\n\n$game_concept_guardians$ обычно передают подопечным свои [traits|El]. Также передаются [culture|El] и/или принадлежность к [Concept( 'faith', 'конфессии' )|El], если это предусматривает $game_concept_education_focus$.\n\nОпекун может находиться при другом [Concept( 'court', 'дворе' )|El]. Если другой [ruler|El] становится покровителем вашего [Concept( 'close_family', 'близкого родственника' )|El], [opinion|El] этого властителя о вас растет."

 game_concept_ward:0 "Подопечный"
 game_concept_wards:0 "Подопечные"
 game_concept_ward_possessive:0 "Подопечный"
 game_concept_wards_possessive:0 "Подопечные"
 game_concept_ward_desc:0 "$game_concept_ward$ — [child|El], который [Concept( 'educated', 'учится' )|El] у [Concept( 'guardian', 'опекуна' )|El]. На одного опекуна может приходиться до двух подопечных."

 game_concept_mentor:0 "Наставник"
 game_concept_mentors:0 "Наставник"
 game_concept_mentor_possessive:0 "Наставник"
 game_concept_mentors_possessive:0 "Наставники"
 game_concept_mentor_desc:0 "$game_concept_mentors$ — [characters|El], помогающие [Concept( 'student', 'ученикам' )|El] улучшать [skills|El]. Наставников нанимают во время событий, когда в вашем [Concept( 'lifestyle', 'образе жизни' )|El] [Concept( 'focus', 'преобладает' )|El] какой-либо $game_concept_skill$."

 game_concept_student:0 "Ученик"
 game_concept_students:0 "Ученики"
 game_concept_student_possessive:0 "Ученик"
 game_concept_students_possessive:0 "Ученики"
 game_concept_student_desc:0 "$game_concept_students$ — [characters|El], которым [mentor|El] помогает развивать [skills|El]. $game_concept_mentors$ нанимаются во время событий, когда в вашем [Concept( 'lifestyle', 'образе жизни' )|El] [Concept( 'focus', 'преобладает' )|El] какой-либо $game_concept_skill$."

 game_concept_bully:0 "Обидчик"
 game_concept_bullies:0 "Обидчики"
 game_concept_bully_possessive:0 "Обидчик"
 game_concept_bullies_possessive:0 "Обидчики"
 game_concept_bully_desc:0 "$game_concept_bully$ — жестокий [child|El], от нападок которого страдает другой $game_concept_child$ ([victim|El]). Издевается обидчик ради развлечения, выгоды или просто от скуки. Когда наступает [adulthood|El], $game_concept_bully$ может стать [Concept( 'rival', 'соперником' )|El], или детская агрессия с возрастом развеется."

 game_concept_victim:0 "Жертва"
 game_concept_victims:0 "Жертва"
 game_concept_victim_possessive:0 "Жертва"
 game_concept_victims_possessive:0 "Жертвы"
 game_concept_victim_desc:0 "$game_concept_victim$ — [child|El] ребенок, страдающий от нападок другого ребенка. Причина такой агрессии часто бывает неизвестна жертве. Когда наступает [adulthood|El], жертва и агрессор могут стать [Concept( 'rival', 'соперниками' )|El] или оставить детские распри в прошлом."

 game_concept_crush:0 "Увлечение"
 game_concept_crushes:0 "Увлечения"
 game_concept_crush_possessive:0 "Увлечение"
 game_concept_crushes_possessive:0 "Увлечения"
 game_concept_crush_desc:0 "$game_concept_crush$ — первая более чем дружеская симпатия, которую один [child|El] испытывает к другому (обычно эти чувства кажутся детям пугающими и даже болезненными). Когда наступает [adulthood|El], взаимное $game_concept_crush$ может перерасти в более сильные чувства, и персонажи станут [Concept( 'lovers', 'любовниками' )|El], или же детские симпатии останутся в прошлом."

 game_concept_modifier:0 "Модификатор"
 game_concept_modifiers:0 "Модификаторы"
 game_concept_modifier_desc:0 "$game_concept_modifier$ — эффект, значение которого меняется в течение долгого времени. Например, он может повлиять на [skills|El] персонажа или [success_chance|El], с которым реализуются [scheme|El].\n\nОбычно модификаторы действуют на персонажей, происки или [counties|El]."

 game_concept_character_modifier:0 "Модификатор персонажа"
 game_concept_character_modifiers:0 "Модификаторы персонажа"
 game_concept_character_modifier_desc:2 "[modifiers|E] персонажа влияют на его личность, [Concept( 'skills', 'навыки' )|El] и даже [Concept( 'income', 'доход' )|El]. В отличие от [Concept( 'traits', 'свойств' )|El], [Concept( 'modifiers', 'модификаторы' )|El] зачастую отражают временные эффекты."

 game_concept_critical_failure:0 "Абсолютный провал"
 game_concept_critically_fail:0 "Полностью провалиться"
 game_concept_critical_failure_desc:0 "Некоторые [schemes|El] могут $game_concept_criticalyl_fail$ во время исполнения.\n\nРезультаты могут быть разными, но чаще всего неудавшиеся происки имеют эффект прямо противоположный задуманному или заговорщик на время лишается возможности повторить те же происки против той же цели."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ — [councillor_task|El], которое выполняет [spymaster|El].\n\nОбъектом задания становится [court|El] [rulerpossessive|El], а целью — [secrets|El] состоящих при нем персонажей."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ — [Concept( 'councillor_task', 'задание' )|E], которое выполняет [Concept( 'spymaster', 'тайный советник' )|E].\n\nОно увеличивает [Concept( 'scheme_discovery_chance', 'шанс обнаружения происков' )|E] и затрудняет враждебные действия чужих тайных советников, например [Concept( 'espionage', 'шпионаж' )|E]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ — [councillor_task|El], которое выполняет [marshal|El].\n\nОбъектом задания становится [county|El], где в результате воздействия постепенно повышается [control|El] и снижается [county_corruption|El]."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ — [councillor_task|E], которое выполняет [steward|E].\n\nЕго цель — повышение доходов с налогов в [Concept( 'domain', 'домене' )|E] персонажа."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ — [councillor_task|El], которое выполняет [steward|El].\n\nПосле его завершения [county|El] принимает [Concept( 'culture', 'культуру' )|El] правителя."

 game_concept_theocratic_vassal:0 "Теократический вассал"
 game_concept_theocratic_vassals:0 "Теократические вассалы"
 game_concept_theocratic_vassal_desc:0 "Вассалы, установившие у себя [theocratic_government|El].\n\nИх уклад определяют [doctrines|El] [faiths|El]."

 game_concept_ducal_conquest_casus_belli:0 "Казус белли «Захват герцогства»"
 game_concept_ducal_conquest:0 "Завоевание герцогства"
 game_concept_ducal_conquest_casus_belli_desc:0 "[casus_belli|E], который позволяет захватывать [counties|El], чтобы создать [uncreated_title|El] ранга «[duchy|El]»."

 game_concept_vassalize_casus_belli:0 "Казус белли «Насильная вассализация»"
 game_concept_vassalization_casus_belli:0 "Насильственная вассализация"
 game_concept_vassalized_casus_belli:0 "Насильственная вассализация"
 game_concept_vassalize_casus_belli_desc:1 "[casus_belli|E], разрешающий насильно [Concept( 'vassalization', 'вассализировать' )|El] независимого соседнего [Concept( 'ruler', 'правителя' )|El] более низкого ранга. Для разблокирования необходимо [perk|El] «[GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )]».\n\nМожно вассализировать любого правителя, количество [Concept( 'counties', 'графств' )|El] которого не превышает #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!.\n\nЭтот максимум увеличивается на #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! за каждую из следующих инноваций:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Создание титула"
 game_concept_create:0 "Создать"
 game_concept_created:0 "Создан"
 game_concept_create_title:0 "Создать титул"
 game_concept_created_title:0 "Титул создан"
 game_concept_uncreated_title:0 "Титул не создан"
 game_concept_title_creation_desc:2 "[rulers|E], контролирующие большую часть [de_jure|El] не существующей территории [titlepossessive|El], могут его создать. При создании титула расходуется [gold|El], но растет [prestige|El].\n\nСоздавать можно только титулы «[duchy|El]», «[kingdom|El]» или «[empire|El]».\n\nВ виджете «Важное» есть список титулов, которые вы можете создать в данный момент."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[councillor_task|E], которое выполняет [chancellor|El].\nЕсли цель — [independent|El] [ruler|El], мнение других независимых правителей о нем повышается. Если цель — вассал, то мнение о нем повышается у прочих вассалов того же [Concept( 'liege', 'сюзерена' )|El]."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[councillor_task|E], которое выполняет [chancellor|El]. Его цель — повысить мнение [Concept( 'vassal', 'вассалов' )|El] [realms|El] о [Concept( 'liege', 'сюзерене' )|El]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Подделать претензию"
 game_concept_fabricated_claims_short:0 "Сфабрикованные претензии"
 game_concept_fabricate_claim_desc:0 "[councillor_task|E], которое выполняет [court_chaplain|El].\nЦель — [county|El], и когда разработка завершится на все 100%, вы сможете создать [Concept( 'claim', 'претензия' )|El] за [gold|El]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[councillor_task|E], которое выполняет [court_chaplain|El].\nКаждый затронутый [theocratic|El] правитель той же [faiths|El] повышает мнение о персонаже, а ежемесячный прирост денег на благочестие повышается."

 game_concept_interaction:0 "Взаимодействие"
 game_concept_interactions:0 "Взаимодействия"
 game_concept_character_interaction:0 "Взаимодействие персонажа"
 game_concept_interaction_desc:0 "Действия одного персонажа по отношению к другому. Они служат для достижения самых разных целей и эффектов.\n\nДля некоторых взаимодействий требуется одобрение цели, другие же производятся независимо от воли объекта.\n\nОбычно для доступа к взаимодействию достаточно щелкнуть цель правой кнопкой мыши и открыть соответствующее меню. Некоторые типы взаимодействия доступны в специальных окнах."

 game_concept_offer_vassalization:0 "Предложить вассализацию"
 game_concept_offer_vassalization_interaction:0 "Предложить вассализацию (взаимодействие)"
 game_concept_offer_vassalization_desc:0 "[independent|E] [ruler|El], чей [title_rank|El] ниже вашего, получает предложение о [Concept( 'vassalage', 'вассалитете' )|El] и мирно присоединяется к державе."

 game_concept_extort_subjects_decision:0 "Решение о вымогательстве"
 game_concept_extort_subjects:0 "Вымогательство"
 game_concept_extort_subjects_decision_desc:0 "Это [decision|El] позволяет требовать дополнительное [gold|El] у подданных различными способами и с различными условиями..."

 game_concept_sell_titles_decision:0 "Решение о продаже титулов"
 game_concept_sell_titles:0 "Продажа титулов"
 game_concept_sell_titles_decision_desc:0 "[decision|E], позволяющее продавать малые титулы. Приносит [gold|El] в обмен на [prestige|El]."

 game_concept_embrace_celibacy:0 "Принять целибат"
 game_concept_embrace_celibacy_decision:0 "Решение о принятии целибата"
 game_concept_embrace_celibacy_desc:0 "Это [decision|El] позволяет персонажу по желанию получить «[GetTrait('celibate').GetName( GetPlayer )]»."

 game_concept_abandon_celibacy:0 "Прекратить целибат"
 game_concept_abandon_celibacy_decision:0 "Решение о прекращении целибата"
 game_concept_abandon_celibacy_desc:0 "Это [decision|El] позволяет персонажу по желанию избавиться от [traits|El] «[GetTrait('celibate').GetName( GetPlayer )]»."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[councillor_task|E], которое выполняет [court_chaplain|El], направлено на [county|El] с вероисповеданием иным, чем у [Concept( 'liege', 'сюзерена' )|El].\nПрогресс растет с каждым месяцем, и при достижении 100% большая часть населения графства переходит в конфессию сюзерена.\n\nНа скорость обращения влияет множество факторов, в том числе [learning_skill|El] [Concept( 'councillor', 'советника' )|El] и [fervor|El] обеих конфессий."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "Решение: $commission_epic_decision$"
 game_concept_commission_epic_desc:0 "Это [decision|El] позволяет персонажу продавать семейные реликвии и получать [gold|El] в обмен на [prestige|El]."

 game_concept_exceptional_epic:0 "Выдающийся эпос"
 game_concept_exceptional_epic_desc:0 "Семейный эпос, созданный по решению $commission_epic_decision$, с некоторой вероятностью может стать выдающимся и таким образом принести более значительные бонусы, чем обычный эпос.\n\nНа вероятность получить выдающийся эпос могут влиять ваши решения во время событий."

 game_concept_demand_payment:0 "Потребовать платы"
 game_concept_demand_payment_decision:0 "Потребовать платы (взаимодействие)"
 game_concept_demand_payment_desc:0 "Дипломатическое взаимодействие, позволяющее персонажу требовать [gold|El] у персонажей, которые у него [hooks|El], в обмен на влияние."

 game_concept_claim_throne:0 "Претензия на трон"
 game_concept_claim_the_throne:0 "претендовать на трон"
 game_concept_claim_throne_interaction:1 "Происки: претензия на трон"
 game_concept_claim_throne_desc:1 "Враждебные происки позволяют персонажу получить [Concept( 'claim', 'претензию' )|El] на [primary_title|El] своего непосредственного [Concept( 'liege', 'сюзерена' )|El]."

 game_concept_independence_faction:0 "Фракция сепаратистов"
 game_concept_independence_factions:0 "Фракции сепаратистов"
 game_concept_faction_independence:0 "Независимость"
 game_concept_independence_faction_desc:1 "$game_concept_independence_faction$ добивается [Concept( 'independent', 'независимости' )|El] всех своих членов от [Concept( 'liege', 'сюзерена' )|El]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Свобода"
 game_concept_liberty_faction_desc:1 "$game_concept_liberty_faction$ добивается снижения [Concept( 'crown_authority', 'авторитета короны' )|El] и, по возможности, создания собственных [Concept( 'feudal_contracts', 'феодальных договоров' )|El]. Если они преуспеют, [liege|El] временно потеряет возможность влиять на авторитет короны в [Concept( 'realm', 'державе' )|El]."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "$game_concept_claimant_faction$ добивается возведения определенного [Concept( 'claimant', 'претендента' )|El] на престол [Concept( 'title', 'титула' )|El] своего [Concept( 'liege', 'сюзерена' )|El]. Если они преуспеют, сюзерен откажется от титула в пользу претендента, и [Concept( 'vassal', 'вассальная' )|El] структура претерпит соответствующие изменения. Все члены фракции получат [Concept( 'hook', 'влияние' )|El] на претендента."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$ объединяет [counties|El] с низким [Concept( 'county_opinion', 'мнением' )|El] о графстве. В отличие от других фракций, эта поднимает мятеж даже при низкой [Concept( 'faction_military_power', 'силе армии' )|El] из-за оптимизма и неграмотности крестьян... Успешные крестьянские восстания значительно снижают контроль в вашей [Concept( 'realm', 'державе' )|El]."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$ объединяет [counties|El] с низким [Concept( 'county_opinion', 'мнением' )|El], имеющие общий элемент, например [Concept( 'culture', 'культуру' )|El] или [Concept( 'faith', 'веру' )|El]. Они жаждут освободиться и выбрать нового [Concept( 'ruler', 'правителя' )|El] в соответствии со своими обычаями или конфессией. Это очень опасный тип восстаний."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ (взаимодействие)"
 game_concept_buy_claim_desc:2 "Это взаимодействие позволяет персонажу получить [Concept( 'unpressed_claim', 'слабую претензию' )|El] в обмен на [Concept( 'piety', 'благочестие' )|El].\n\n$EFFECT_LIST_BULLET$ [vassal|E] не может купить претензию на [titles|El] [liege|El]а, а сюзерен не может купить претензию на титулы любого вассала.\n$EFFECT_LIST_BULLET$ [king|E] или [emperor|El] не может покупать претензии на королевские титулы, а император не может купить претензию на другие империи.\n$EFFECT_LIST_BULLET$ Никто не может купить претензию на титул [Concept( 'head_of_faith', 'главы конфессии' )|E]."

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "[councillor_task|E], которое выполняет [steward|El]. Оно повышает [development_growth|El] [counties|El] и снижает время постройки каждого [buildings|El]."
 
 game_concept_hostile_army:0 "Враждебные"
 game_concept_hostile_army_desc:0 "Вы можете нападать на враждебные [armies|El], словно идет [war|El] с их владельцами, однако [war_score|El] при этом открываться не будет.\n\nВраждебными считаются армии, у которых есть конфликт интересов с вашим персонажем:\n$BULLET_WITH_TAB$ Враги вашего [Concept( 'liege', 'сюзерена' )|El]\n$BULLET_WITH_TAB$ [vassals|E] ваших врагов\n$BULLET_WITH_TAB$ Правители #Emphasis нападают#! на одного и того же врага"

 game_concept_war_leaders:0 "Военные лидеры"
 game_concept_war_leader:0 "Военный лидер"
 game_concept_war_leaders_desc:0 "Основной нападающий и основной защитник во время [wars|El]. Обычно это персонаж, который начинает войну, и [top_liege|El] персонажа, владения которого — [war_target|El].\n\nЕсть несколько [casus_belli|El] для самых разных вариантов войны, для некоторых из них $game_concept_war_leaders$ должны быть определенными персонажами."

 game_concept_offensive_war_opinion:0 "Мнение о наступательной войне"
 game_concept_offensive_war_opinion_short:0 "Наступательная война"
 game_concept_offensive_war_opinion_desc:0 "Если вы главный агрессор в войне, через [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] мес. [vassals|El] начнут постепенно терять к вам расположение. Это не распространяется на [civil_wars|El] и [great_holy_wars|El]. После прекращения боевых действий штраф начинает снижаться и со временем пропадает."
 
 game_concept_at_peace_opinion:0 "Мнение о мирной жизни"
 game_concept_at_peace_opinion_short:0 "Мирная жизнь"
 game_concept_at_peace_opinion_desc:1 "Персонажи, чей [core_tenet|El] [faiths|El] — «[GetFaithDoctrine('tenet_warmonger').GetBaseName]», получают штраф «$game_concept_at_peace_opinion$» вместо штрафа «[offensive_war_opinion|El]».\n\nЕсли вы слишком долго живете мирной жизнью, [vassals|El] начинают хуже к вам относиться #weak (если принадлежат к той же конфессии, что и вы).#!"

 game_concept_character:0 "Персонаж"
 game_concept_characters:0 "Персонажи"
 game_concept_character_possessive:0 "Персонажа"
 game_concept_characters_possessive:0 "Персонажей"
 game_concept_character_desc:0 "Персонажи бывают самыми разными: [nobles|El] или [lowborn|El], [landed|El] или [unlanded|El]. У каждого — свои [skills|El] и [traits|El], цели и мотивации. К числу персонажей относятся [rulers|El], [courtiers|El] и [guests|El]. Если позволяет [diplomatic_range|El], с ними можно взаимодействовать."

 game_concept_highlighted_text:0 "Выделенный текст"
 game_concept_highlighted_text_desc:0 "Если вы теряетесь в игровой терминологии, эта информация поможет разобраться.\n\n#TUT Вы можете получить дополнительную информацию, наведя курсор на #EMP эту#! подсказку! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Мило!"
 game_concept_highlighted_text_example_desc:0 "Крутота!"

 game_concept_camera:0 "Камера"
 game_concept_camera_desc:2 "Чтобы перемещать камеру по карте, используйте клавиши WASD, подводите курсор к краю экрана или нажимайте колесо прокрутки мыши. Нажмите клавишу Home, чтобы перейти к [Concept( 'realm_capital', 'столице вашей державы' )|E].\n\nЧтобы изменить масштаб, воспользуйтесь колесом прокрутки мыши. Различные уровни приближения показывают разные сведения: [detail_zoom|El], [political_zoom|El] и [paper_zoom|El]."
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_world_realms_zoom:0 "Мировые державы"
 game_concept_world_realms_zoom_desc:0 "В стандартном режиме карты на этом уровне приближения видны все игровые [realms|El]."

 game_concept_tutorial_education_trait:0 "Свойство образования"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Король Мурхад (ваш [character|El]) решил [Concept( 'education_trait', 'изучать' )|El] — [martial|El]. Достигнув совершеннолетия, он получил свойство «Опытный тактик»."

 game_concept_organized:0 "Организованная конфессия"
 game_concept_organized_desc:0 "В организованной [faiths|El] есть религиозная иерархия. Богослужения и практики более упорядочены, а каноны формализованы и унифицированы.\n\n[GetReligionFamily('rf_pagan').GetName]ие конфессии, исповедующие доктрину «[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]», становятся организованными после реформирования. Прочие конфессии всегда считаются организованными."

 game_concept_flowery_war:0 "Набег за пленными"
 game_concept_flowery_wars:0 "Набеги за пленными"
 game_concept_flowery_warring:0 "Идет набег за пленными"
 game_concept_flowery_war_desc:1 "Особая [war|El], которую начинает [ruler|El], [faith|El] которого практикует человеческие жертвоприношения. $game_concept_flowery_warring$ преследует две цели: сражение и захват [Concept( 'prisoners', 'пленных' )|El] для принесения в жертву, поэтому [war_score|El] каждой стороны может вырасти до необходимого уровня даже без [sieges|El].\n\nКогда [war|El] заканчивается, а [faith|El] победителя (даже если это обороняющаяся сторона) практикует человеческие жертвоприношения, победитель берет нескольких придворных проигравшей стороны в плен. $game_concept_flowery_war$, где сходятся адепты одной и той же веры, считается священной, и проигравшая сторона также получает [Concept( 'piety', 'благочестие' )|El], хотя и в меньшем количестве.\n\n$game_concept_flowery_war$ не может быть начата или продолжена, если у вас в [Concept( 'dungeon', 'темнице' )|El] сидят [Concept( 'prisoners', 'пленные' )|E], захваченные при победе в цветочной войне."

 game_concept_partition_share:0 "Разделение земель"
 game_concept_partition_share_desc:1 "Любой [succession_law|El], где [Concept( 'realm_heir', 'наследников державы')|E] несколько, $game_concept_partition_share$ [character_possessive|El] определяет, какие [titles|El] получит каждый $game_concept_heir$. Обычно в дележе участвуют дети [Concept( 'ruler', 'правителя' )|El] или (реже) их сиблинги.\n\nОбычно, в зависимости от типа [Concept( 'succession', 'наследования' )|El], $game_concept_titles$ поровну делятся между разными [Concept( 'realms', 'державами' )|El], делятся поровну в пределах одной державы или большую их часть получает главный $game_concept_heir$, а остальные поровну делятся между всеми оставшимися наследниками."

 game_concept_banish_reason:0 "Повод для изгнания"
 game_concept_banish_reasons:0 "Поводы для изгнания"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$ дает [Concept( 'liege', 'сюзерену' )|El] возможность свободно [banish|El] любого подданного, заключенного в [Concept( 'dungeon', 'темницу' )|El]. Обычно такие поводы дают [criminals|El]."

 game_concept_imprisonment_reason:0 "Повод для заточения"
 game_concept_imprisonment_reasons:0 "Поводы для заточения"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$ дает [Concept( 'liege', 'сюзерену' )|El] возможность свободно [imprison|El] любого подданного. Обычно такой повод дают [criminals|El]."

 game_concept_revoke_title_reason:0 "Повод для лишения титула"
 game_concept_revoke_title_reasons:0 "Поводы для лишения титула"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$ дает [Concept( 'liege', 'сюзерену' )|E] возможность свободно [revoke|E] любого подданного. Обычно такие поводы дают [criminals|E]."

 game_concept_execute_reason:0 "Повод для казни"
 game_concept_execute_reasons:0 "Поводы для казни"
 game_concept_execute_reason_desc:1 "$game_concept_execute_reason$ дает [Concept( 'liege', 'сюзерену' )|E] возможность свободно [execute|E] подданного, сидящего в [Concept( 'dungeon', 'темнице' )|E]. Обычно такие поводы дают [criminals|E]."

 game_concept_movement_lock:0 "Запрет передвижений"
 game_concept_movement_locked:0 "Передвижение запрещено"
 game_concept_movement_locked_desc:0 "Если [army|El] преодолела более половины намеченного пути, изменить его будет невозможно до прибытия к цели."
 
 game_concept_extramarital_sex:0 "Внебрачный секс"
 game_concept_extramarital_sex_sleeping_with:0 "спит с персонажем"
 game_concept_extramarital_sex_desc:1 "Если о внебрачной связи двух персонажей узнают, последствия зависят от [Concept( 'doctrines', 'доктрин' )|El] их [Concept( 'faith', 'конфессий' )|El].\n\n$EFFECT_LIST_BULLET$ Они получат статус [GetTrait('fornicator').GetName( GetNullCharacter )] или [GetTrait('adulterer').GetName( GetNullCharacter )] — в зависимости от их семейного положения\n$EFFECT_LIST_BULLET$ Если мужчина и женщина спят вместе, у них может родиться [bastard|El]\n$EFFECT_LIST_BULLET$ Если оба персонажа одного пола, последствия определяет соответствующая доктрина конфессии («$doctrine_homosexuality_name$»)\n$EFFECT_LIST_BULLET$ Если один из персонажей болен каким-либо [Concept( 'diseases', 'заболеванием' )|El], передающимся половым путем, второй может заразиться"

 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "Двор"
 game_concept_romance_desc:1 "$game_concept_romance$ — [personal_scheme|E], в которых [scheme_owner|El] хочет повысить свой [prestige|El] и по возможности найти [Concept( 'soulmate', 'родственную душу' )|El]. Для этого персонаж выбирает пару и начинает ухаживания традиционным и благородным способом."

 game_concept_fabricate_hook:0 "Сфабриковать рычаг влияния"
 game_concept_fabricate_hook_scheme:0 "Происки: фальшивые рычаги влияния"
 game_concept_fabricate_a_hook:0 "сфабриковать рычаг влияния"
 game_concept_fabricate_hook_desc:0 "[scheme|E], в которых персонаж пытается получить фальшивый рычаг влияния на цель или получить возможность держать ее [hook|El]."

 game_concept_titular_title:0 "Номинальный титул"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$ — [title|El], не имеющий [de_jure|El] территории на карте. [de_jure_drift|El] может превратить обычный титул в номинальный.\n\nТитулы «[mercenary|El]», «[head_of_faith|El]» и «[holy_order|El]» чаще всего номинальны."

 game_concept_pilgrimage:0 "Паломничество"
 game_concept_pilgrimage_desc:0 "В большинстве [Concept( 'faiths', 'конфессий' )|El] персонаж может [decide|El] отправиться в $game_concept_pilgrimage$ к [Concept( 'holy_site', 'святым местам' )|El].\n\nТакое путешествие открывает немало возможностей, но может быть опасным. По достижении цели [Concept( 'piety', 'благочестие' )|El] персонажей растет, возможны и другие награды."

 game_concept_faith_righteous:0 "Праведники"
 game_concept_faith_righteous_desc:0 "Эта [faith|El] считается законной.\nРаспространены межконфессиональные браки.\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Заблудшие"
 game_concept_faith_astray_desc:0 "Эта [faith|El] имеет незначительные отличия.\nМежконфессиональные браки все еще возможны.\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Враги"
 game_concept_faith_hostile_desc:0 "Эта [faith|El] имеет значительные отличия.\nМежконфессиональные браки иногда встречаются, возможны [holy_wars|El].\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Воплощенное зло"
 game_concept_faith_evil_desc:0 "Эта [faith|El] предана анафеме.\nМежконфессиональные браки заключаются крайне редко, возможны [holy_wars|El].\n\n#S Эффекты:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Враждебность конфессии"
 game_concept_faith_hostility_desc:1 "Отношение каждой [faiths|El] к любой другой конфессии зависит от степени их родства.\n\nЕго близость определяется несколькими факторами: например, общие ли у них [religion|El], [religious_family|El] или особые [doctrines|El].\n\nЕсли конфессии слишком различаются, между ними может произойти [holy_war|El].\n\nВ зависимости от типа конфессии, ее последователи могут восприниматься по-разному: как [faith_righteous|L], [faith_astray|L], [faith_hostile|L] или как [faith_evil|L]."
 
 game_concept_command_modifier:0 "Модификатор командования"
 game_concept_command_modifier_desc:0 "Этот [Concept( 'modifier', 'модификатор' )|E] активен только у [Concept( 'commanders', 'командиров' )|E].\n\nЕсли персонаж с модификатором командования возглавляет [Concept( 'army', 'армию' )|E], то на нее будет действовать этот эффект."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Прозвище"
 game_concept_epithet:0 "Эпитет"
 game_concept_cognomen:0 "Прозвание"
 game_concept_nicknames:0 "Прозвища"
 game_concept_epithets:0 "Эпитеты"
 game_concept_cognomens:0 "Прозвания"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, [Concept( 'epithets', 'эпитеты' )|E] и [Concept( 'cognomens', 'прозвания' )|E] — все это вторые имена, принятые намеренно или полученные от подданных (например, Карл Лысый). $game_concept_nicknames$ носят сугубо эстетический характер, хотя обстоятельства их получения могут быть весьма драматичными или значимыми.\n\nХорошие [Concept( 'nicknames', 'прозвища' )|E] иногда могут заменить собой плохие (как, например, Вильгельм Бастард стал Вильгельмом Завоевателем)."

 game_concept_main_phase:0 "Основная фаза"
 game_concept_main_phase_desc:0 "В основной фазе [Concept( 'battle', 'битвы' )|El] [soldiers|El] и [knights|El] обеих сторон сражаются между собой.\n\nОсновная фаза заканчивается, когда с одной стороны не остается бойцов, а есть лишь [casualties|El] или одна сторона начинает [retreat|El].\n\nПосле основной фазы боя вычисляются его [aftermath|El]."

 game_concept_personality_trait:0 "Свойство личности"
 game_concept_personality_traits:0 "Свойства личности"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$ определяет мировоззрение персонажа и предпочтительный образ действий. Они также влияют на [Concept( 'opinion', 'мнение' )|E] других персонажей. При жизни персонаж может как терять свойства, так и получать новые. Поступки, противоречащие внутренним устремлениям, приводят к накоплению [Concept( 'stress', 'стресса' )|E]."

 game_concept_lifestyle_trait:0 "Приобретенное свойство"
 game_concept_lifestyle_trait_desc:1 "$game_concept_lifestyle_trait$ возникает, когда вы выбираете определенные достоинства [Concept( 'lifestyle', 'образа жизни' )|E], [Concept( 'decisions', 'решения' )|E] или [Concept( 'interactions', 'взаимодействия' )|E].\n\nНекоторые приобретенные свойства можно улучшать по мере совершенствования навыка. Уровни меняются от 1 до 3, и текущий уровень можно определить по количеству звезд на значке свойства."

 game_concept_physical_trait:0 "Физическое свойство"
 game_concept_physical_trait_desc:1 "$game_concept_physical_trait$ описывают физические [Concept( 'traits', 'свойства' )|E], связанные с внешним видом, поведением или уровнем интеллекта персонажа. Многие из физических особенностей влияют на [Concept( 'attracted', 'влечение' )|E] со стороны других персонажей.\n\nЧасто они являются [Concept( 'congenital', 'врожденными' )|E], то есть даются при рождении и остаются на всю жизнь."

 game_concept_fame_trait:0 "Свойство репутации"
 game_concept_fame_trait_desc:1 "$game_concept_fame_trait$ — особое [Concept( 'traits', 'свойство' )|E], которое можно получить при определенных обстоятельствах. Оно влияет на [Concept( 'opinion', 'мнение' )|E] других персонажей. Некоторые из этих свойств можно получить за добрые деяния или раскрыв свои темные [Concept( 'secrets', 'секреты' )|E]. Другие же связаны с обстоятельствами рождения персонажа."

 game_concept_health_trait:0 "Свойство здоровья"
 game_concept_health_trait_desc:1 "$game_concept_health_trait$ непосредственно влияет на физическое и душевное [Concept( 'health', 'здоровье' )|E]. Примером могут служить [Concept( 'diseases', 'болезни' )|E]. Временные свойства, влияющие на способности персонажей, например беременность или раны, также попадают в эту категорию."

 game_concept_modifier_contribution:0 "Вклад"
 game_concept_modifier_contributions:0 "Вклад"
 game_concept_modifier_contributes:0 "Вклады"
 game_concept_modifier_contribution_desc:0 "[modifier|E] может изменить [Concept( 'modifier_contribution', 'вклад' )|E] от [Concept( 'obligations', 'обязательств' )|E] ваших [Concept( 'vassals', 'вассалов' )|E]. Это не то же самое, что [Concept( 'modifier_base_contribution', 'базовые налоги с вассала' )|E].\n\nЕсли у вас есть [Concept( 'vassal', 'вассал' )|E], который платит вам #V 1#! [Concept( 'gold', 'золотой' )|E] в месяц и вы получаете [Concept( 'modifier', 'модификатор' )|E], увеличивающий [Concept( 'modifier_contribution', 'вклад' )|E] на #V 10%#!, то [Concept( 'vassal', 'вассал' )|E] будет платить вам #V 1,1#! [Concept( 'gold', 'золотых' )|E]."
 
 game_concept_modifier_base_contribution:0 "Базовый вклад"
 game_concept_modifier_base_contributions:0 "Базовый вклад"
 game_concept_modifier_base_contributes:0 "Базовые выплаты"
 game_concept_modifier_base_contribution_desc:0 "[modifier|E] может изменить [Concept( 'modifier_base_contribution', 'базовые налоги с вассала' )|E] по сравнению с [Concept( 'obligations', 'обязательствами' )|E] ваших [Concept( 'vassals', 'вассалов' )|E]. Это не то же самое, что [Concept( 'modifier_contribution', 'вклад' )|E] вассала.\n\nЕсли у вас есть [Concept( 'vassal', 'вассал' )|E], [Concept( 'income', 'доход' )|E] которого равен #V 10#! [Concept( 'gold', 'золотым' )|E] и который платит вам #V 1#! [Concept( 'gold', 'золотой' )|E] в месяц, а вы получаете [Concept( 'modifier', 'модификатор' )|E], увеличивающие [Concept( 'modifier_base_contribution', 'базовые налоги с вассала' )|E] на #V 10%#!, то [Concept( 'vassal', 'вассал' )|E] будет платить вам #V 2#! [Concept( 'gold', 'золотых' )|E]."
 
 game_concept_maneuver:0 "Маневрирование"
 game_concept_maneuver_desc:0 "Фаза [Concept( 'maneuver', 'маневрирования' )|E] происходит в начале [Concept( 'battle', 'сражения' )|E] и обозначает время до начала [Concept( 'main_phase', 'основной фазы' )|E], когда [Concept( 'armies', 'войска' )|E] сходятся в бою."
 
 game_concept_combat_phase:0 "Фазы битвы"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$ — это один из этапов [Concept( 'battle', 'сражения' )|E]. Сражения делятся на три фазы: [Concept( 'maneuver', 'маневрирование' )|E], [Concept( 'main_phase', 'основная фаза' )|E] и [Concept( 'aftermath', 'последствия' )|E]."

 game_concept_unreformed_pagan_combat_bonus:0 "Бонус к сражению от нереформированного язычества"
 game_concept_unreformed_pagan_combat_bonus_desc:0 "Нереформированные язычники получают бонус при сражениях в графствах с их [Concept( 'faith', 'конфессией' )|E]."
 
 game_concept_personality:0 "Личность"
 game_concept_personality_desc:0 "Личность определяет, как персонаж будет поступать в отношении вас и других людей. На поведение в первую очередь влияют личностные [Concept( 'traits', 'свойства' )|E]."
 
 game_concept_gift:0 "Подарок"
 game_concept_gift_desc:0 "Отправка подарка другому персонажу улучшит его [Concept( 'opinion', 'мнение' )|E] о вас в обмен на [Concept( 'gold', 'золото' )|E][gold_i].\n\nЖадность получателя определяет количество отправляемого ему золота и прирост мнения.\n\nЧем выше ваш навык [Concept( 'diplomacy', 'дипломатии' )|E], тем больше мнения вы получите."

 game_concept_vote_strength:0 "Сила выборщика"
