l_russian:
 test_text_to_use_explanation:0 "«[primary_title|El]» — игровой термин."
 game_concept_vassal:0 "Вассал"
 game_concept_vassals:0 "Вассалы"
 game_concept_vassalage:0 "Вассалитет"
 game_concept_vassals_possessive:0 "вассалов"
 game_concept_direct_vassal:0 "Прямой вассал"
 game_concept_direct_vassals:0 "Прямые вассалы"
 game_concept_direct_vassal_desc:0 "Ваши $game_concept_direct_vassals$ — это только [vassals|El], которые служат лично вам. Вассалы ваших вассалов к ним #emphasis не#! относятся."
 game_concept_vassalize:0 "Вассализация"
 game_concept_vassalization:0 "Вассализация"
 game_concept_vassal_desc:1 "$game_concept_vassal$ — это [ruler|El], присягнувший на верность другому правителю, своему [Concept( 'liege', 'сюзерену' )|E].\n\nСюзерен дает вассалу защиту, платой за которую становятся [obligations|El] — [levies|El] и [taxes|El].\n\nЕсли [Concept( 'vassal', 'вассал' )|E] невысокого [Concept( 'opinion', 'мнения' )|E] сюзерене, то может вступить во [Concept( 'faction', 'фракцию' )|E] или устроить [scheme|El] с целью заменить неугодного владыку."
 game_concept_ruler:0 "Правитель"
 game_concept_rulers:0 "Правители"
 game_concept_rulerpossessive:0 "правителя"
 game_concept_ruler_desc:1 "$game_concept_ruler$ — [character|E], у которого есть хотя бы 1 [title|El]."
 game_concept_title:0 "Титул"
 game_concept_titles:0 "Титулы"
 game_concept_titlepossessive:0 "Титула"
 game_concept_title_desc:1 "$game_concept_title$ — это, в сущности, статус землевладельца.\n\nНаименьшим земельным наделом считается [barony|El]. Из баронств состоят более крупные территории, называемые [counties|El]. Графствами [de_jure|El] владеет [duchy|El], герцогствами — [kingdom|El], а над королевством простирает власть [empire|El].\n\nУ герцогств, королевств и империй не всегда есть [holder|El], но такой титул может [Concept( 'created', 'создать')|E] правитель, контролирующий достаточное количество соответствующих территорий."
 game_concept_holder:0 "Владетель"
 game_concept_holders:0 "Владетели"
 game_concept_holder_possessive:0 "Владетеля"
 game_concept_holders_possessive:0 "Владетелей"
 game_concept_hold:0 "Владеет"
 game_concept_holder_desc:1 "$game_concept_holder$ — [title|El] своих земель. [barony|El] и [county|El] — титулы, у которых всегда есть $game_concept_holders$, а такие территориальные объединения, как [duchy|El], [kingdom|El] и [empire|El], могут появиться далеко не сразу. Более того, $game_concept_holder$ высокого уровня может вообще не иметь подвластной территории в своих [de_jure|El] владениях.\n\nЧем выше ранг ваших владений, тем более могущественные [vassals|El] приносят вам клятву. Например, графы приносят вассальную клятву герцогам, а те, в свою очередь, клянутся в верности королям."
 game_concept_de_jure:0 "Де-юре"
 game_concept_de_jure_desc:1 "Чаще всего [titles|El] $game_concept_de_jure$ (по закону) входят в состав титула более высокого уровня.\n\nНапример, [Concept( 'ruler', 'правитель' )|E] может быть [Concept( 'king', 'королем' )|E] Англии, но его [Concept( 'realm', 'держава' )|E] включает в себя не все земли, считающиеся частью Англии.\n\n[holder|E] [Concept( 'duchy', 'герцогства' )|E], [Concept( 'kingdom', 'королевства' )|E] или [Concept( 'empire', 'империи' )|E] всегда имеет [casus_belli|El] для захвата владений, подчиненных ему $game_concept_de_jure$.\n\n[vassals|E] также будут определять своего [Concept( 'rightful_liege', 'законного сюзерена' )|E], исходя из того, к какой державе де-юре относится их [Concept( 'primary_title', 'первый титул' )|E]."
 game_concept_de_jure_drift:0 "Изменение де-юре статуса"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Продолжительный процесс, при котором [title|El] меняет подданство [de_jure|El] и земли уже законным образом получает новый [liege|El]. Процесс этот происходит сам по себе, если над [Concept( 'duchy', 'герцогством' )|E] или [Concept( 'kingdom', 'королевством' )|E] безраздельно властвует [ruler|El], не являющийся де-юре сюзереном.\n\nДля ускорения процесса ваш [chancellor|El] должен взяться за соответствующее [councillor_task|El] #weak  ($task_integrate_title$)#!. У герцогства $game_concept_de_jure_drift$ может происходить только в сторону королевства, а королевство могут заполучить только [empires|El].\n\nЕсли титулы изменяют де-юре статус и превращаются в ваш [primary_title|El] — это хороший способ избавиться от штрафа «[rightful_liege|El]»."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Пример: герцогство $d_northumberland$ де-юре — $k_england$, но фактически им владеет $k_scotland$. Так как король Шотландии не имеет власти в Англии, в герцогстве начинается $game_concept_de_jure_drift$, в результате которого земли могут окончательно войти в состав Шотландии.#!"
 game_concept_primary_title:0 "Первый титул"
 game_concept_primary_titles:0 "Первые титулы"
 game_concept_primary_title_desc:0 "$game_concept_primary_title$ — это самый значительный [title|El] [rulerpossessive|El], с которым этот властитель чаще всего отождествляется и от которого зависят герб и название [realms|El].\n\nПри наличии нескольких титулов одного уровня вы сами выбираете $game_concept_primary_title$."
 game_concept_recently_acquired_holding:0 "Новые владения"
 game_concept_recently_acquired_holdings:0 "Новых владений"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E], полученные за последний год и превышающие [domain_limit|El] правителя, не налагают штрафы на прочие владения, но [taxes|El] или [levies|El] из них не поступают."
 game_concept_domain_size:0 "Размер домена"
 game_concept_domain_size_desc:0 "$game_concept_domain_size$ персонажа показывает, как много в его владениях [Concept( 'title', 'титулов' )|E] «[barony|El]» и «[county|El]»."
 game_concept_levies:0 "Ополчение"
 game_concept_levy:0 "Ополчение"
 game_concept_levies_desc:2 "Костяк любой [armies|El] составляет $game_concept_levies$.\n\nКаждое [Concept( 'holding', 'владение' )|El] производит $game_concept_levies$, которым пополняет свою армию [holder|El] этих земель. [vassals|E], в свою очередь, направляют часть ополченцев [Concept( 'liege', 'сюзерену' )|El].\n\n$game_concept_levies$, как правило, скверно вооружено (#weak в него входят крестьяне, местные головорезы, неудачливые наемники, разорившиеся дворяне, мелкие землевладельцы и проч.#!) и считается отдельным видом войск.\n\n$game_concept_levy$ наносит [GetDefine('NCombat', 'LEVY_ATTACK')] ед. [Concept( 'damage', 'урона' )|El], а его [toughness|El] равна [GetDefine('NCombat', 'LEVY_TOUGHNESS')]. Еще один тип войск в игре — [men_at_arms|El], чьи услуги обходятся недешево."
 game_concept_vassal_obligations:0 "Обязательства вассалов"
 game_concept_obligations:1 "Обязательства"
 game_concept_obligation:0 "Обязательство"
 game_concept_vassal_obligations_desc:3 "$game_concept_vassal_obligations$ определяют, какие [tax|El] и [levies|El] отправляет [vassal|El] [Concept( 'liege', 'сюзерену' )|El]. [government_form|E] вассала определяет [obligations|El].\n\n#weak Например, [obligations|El] феодальных вассалов определяет [feudal_contract|El].#!\n\nПроцент налогов и ополчения, которые феодальные вассалы отправляют сюзерену, определяют обязательства #high $feudal_government_taxes$#! и #high $feudal_government_levies$#!. #EMP [modifier_contributions|E], в свою очередь, могут изменить примечания «мелким шрифтом», например [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] или [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Вассальный договор"
 game_concept_feudal_contracts:0 "Вассальные договоры"
 game_concept_contract:0 "Контракт"
 game_concept_feudal_contract_desc:1 "$game_concept_feudal_contract$ определяет [Concept( 'obligations', 'обязательства' )|E], которые берут на себя [Concept( 'feudal', 'феодальный' )|E] [Concept( 'vassal', 'вассал' )|E] и его [Concept( 'liege', 'сюзерен' )|E]. Только феодальная [Concept( 'government_form', 'форма правления' )|E] позволяет каждому вассалу отдельно обговаривать условия договора.\n\nОсобые договоры, такие как #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! или #V $special_contract_palatinate_short$#!, доступны только [Concept( 'vassal', 'вассалам' )|E] в ранге не ниже [Concept( 'duchy', 'герцога' )|E]."
 game_concept_crown_authority:0 "Авторитет короны"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ — показатель власти, которую [ruler|El] имеет над своими[Concept( 'vassals', 'вассалами' )|E].\n\n$game_concept_crown_authority$ имеет четыре ступени: [autonomous_vassals|El], [limited|El], [high|El] и [absolute|El]. Чтобы повысить $game_concept_crown_authority$, потребуются [prestige|El] (его количество определяется уровнем авторитета) и [learning_skill|El] правителя.\n\n#weak Чем выше $game_concept_crown_authority$, тем сильнее недовольны вассалы, поэтому [factions|El], для которых важнейшая цель — свобода, стараются как можно скорее его снизить.#!"
 game_concept_autonomous_vassals:0 "Свободные вассалы"
 game_concept_autonomous_vassals_crown_authority:0 "Авторитет короны: свободные вассалы"
 game_concept_autonomous_vassals_crown_authority_desc:0 "Уровень «$game_concept_autonomous_vassals$» отражает самый низкий [crown_authority|El]. На этом уровне [opinion|El] [Concept( 'vassals', 'вассалов' )|E] о [Concept( 'liege', 'сюзерене' )|E] не снижается: он имеет над ними минимальную власть."
 game_concept_limited:0 "Ограниченный"
 game_concept_limited_crown_authority:0 "Ограниченный авторитет короны"
 game_concept_limited_crown_authority_desc:1 "$game_concept_limited_crown_authority$ — все еще достаточно низкий уровень. [opinion|E] [Concept( 'vassals', 'вассалов' )|El] о [Concept( 'liege', 'сюзерене' )|El] снижается на #N 10#! ед., а сюзерен при этом может [revoke|El] [Concept( 'titles', 'титулов' )|El] и [retract|El] вассалов своих вассалов."
 game_concept_high:0 "Высокий"
 game_concept_high_crown_authority:0 "Высокий авторитет короны"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ — почти максимальный уровень власти. [opinion|El] [Concept( 'vassals', 'вассалов' )|El] о [Concept( 'liege', 'сюзерене' )|El] снижается на #N 20#! ед.\n\n[limited_crown_authority|E] дает еще больше власти, а вассалы одного сюзерена не могут воевать между собой, и [Concept( 'titles', 'титулы' )|El] вассалов наследуются только в пределах [Concept( 'realm', 'державы' )|El] сюзерена.\n\nКроме того, оспаривая даже беспричинные [revocation|El] или [retraction|El] титула, вассал совершает [crime|El]."
 game_concept_absolute:0 "Абсолютный"
 game_concept_absolute_crown_authority:0 "Абсолютный авторитет короны"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ — высочайший уровень власти. [opinion|E] [Concept( 'vassals', 'вассалов' )|El] о [Concept( 'liege', 'сюзерене' )|El] снижается на #N 30#! ед.\n\nНа этом уровне действуют все эффекты, которые дают [high|El] и [limited|El] уровни авторитета короны. Правитель может назначать [Concept( 'heir', 'наследника' )|El], затрачивая на это [prestige|El].\n\nКроме того, вассалы не могут объявлять войну иностранным правителям."
 game_concept_tribal_authority:0 "Авторитет вождя"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ отражает влияние, которое [tribal|El] [ruler|El] имеет над своими [Concept( 'vassals', 'вассалами' )|E]. По сравнению с [Concept( 'crown_authority', 'авторитетом короны' )|E] это не очень сильный авторитет: он дает меньше власти и на более высоких уровнях.\n\n$game_concept_tribal_authority$ имеет четыре ступени: [disparate_tribes|El], [limited_tribal|El], [high_tribal|El] и [absolute_tribal|El]. Чтобы повысить $game_concept_tribal_authority$, потребуются [prestige|El] (количество зависит от уровня авторитета) и [learning_skill|El] правителя. Такое повышение стоит, как правило, выше, чем повышение авторитета короны.\n\n#weak  Чем выше $game_concept_tribal_authority$, тем сильнее недовольны вассалы, поэтому [liberty_faction|E] всегда старается его снизить.#!"
 game_concept_disparate_tribes:0 "Разобщенные племена"
 game_concept_disparate_tribes_tribal_authority:0 "Авторитет вождя: разобщенные племена"
 game_concept_disparate_tribes_tribal_authority_desc:0 "Уровень «$game_concept_disparate_tribes$» отражает самый низкий [tribal_authority|El]. На этом уровне [opinion|El] [Concept( 'vassals', 'вассалов' )|E] о [Concept( 'liege', 'сюзерене' )|E] не снижается: единственная власть, которую он имеет над ними, — это право требовать [taxes|El] и [levies|El]."
 game_concept_limited_tribal:0 "Ограниченный"
 game_concept_limited_tribal_authority:0 "Ограниченный авторитет вождя"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ — все еще достаточно низкий [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'вассалов' )|E] о [Concept( 'liege', 'сюзерене' )|E] снижается на #N 10#! ед., а сюзерен при этом может [Concept( 'imprison', 'заключать в тюрьму' )|E] [Concept( 'characters', 'персонажей' )|E] в собственной [Concept( 'realm', 'державе' )|E]."
 game_concept_high_tribal:0 "Высокий"
 game_concept_high_tribal_authority:0 "Высокий авторитет вождя"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ — очень высокий [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'вассалов' )|E] о [Concept( 'liege', 'сюзерене' )|E] снижается на #N 20#! ед.\n\nСюзерен уже может не только [Concept( 'imprison', 'заключить в тюрьму' )|E] [Concept( 'characters', 'персонажа' )|E], но [revoke|El] его [titles|El] и [retract|El] вассалов вассала."
 game_concept_absolute_tribal:0 "Абсолютный"
 game_concept_absolute_tribal_authority:0 "Абсолютный авторитет вождя"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ — высочайший [tribal_authority|El]. [opinion|E] [Concept( 'vassals', 'вассалов' )|E] о [Concept( 'liege', 'сюзерене' )|E] снижается на #N 30#! ед.\n\nНа этом уровне действуют эффекты [Concept( 'limited_tribal', 'ограниченного' )|E] и [Concept( 'high_tribal_authority', 'высокого' )|E] авторитета вождя. Кроме того, вождь может стать [Concept( 'feudal', 'феодалом' )|E].\n\nЕсли до реформы конфессии вождь исповедует [GetReligionFamily('rf_pagan').GetName], этот закон позволит ему сменить [Concept( 'faith', 'конфессию' )|E]."
 game_concept_powerful_vassal:0 "Знатный вассал"
 game_concept_powerful_vassal_powerful:0 "Знатный вассал"
 game_concept_powerful_vassals:0 "Знатные вассалы"
 game_concept_powerful_vassal_desc:1 "$game_concept_powerful_vassals$ — группа [Concept( 'vassal', 'вассалов' )|E] с наибольшим количеством [soldier|El] и наибольшим [Concept( 'income', 'доходом' )|E]. Они требуют особого внимания и рассчитывают на место в вашем [Concept( 'council', 'совете' )|E] (в противном случае их [opinions|El] о вас заметно снизится).\n\nЕсли вы собираетесь изменить [succession_law|El], все $game_concept_powerful_vassals$ должны быть положительного [opinions|El] о вас, [Concept( 'cowed', 'устрашены' )|E] вами или отправиться [Concept( 'imprisoned', 'в заточение' )|E]."
 game_concept_realm_law:0 "Закон державы"
 game_concept_realm_law_desc:0 "Законы, действующие в державе этого персонажа, например уровень [Concept( 'crown_authority', 'авторитета короны' )|E] или [Concept( 'tribal_authority', 'авторитета вождя' )|E]."
 game_concept_title_law:0 "Закон титула"
 game_concept_title_laws:0 "Законы титула"
 game_concept_title_law_desc:1 "[Concept( 'title', 'Титулу' )|E] можно приписать [Concept( 'title_specific_succession', 'особый закон наследования' )|E], уникальный для этого титула. Этот закон задаст правила наследования, отличные от правил для других титулов того же персонажа."
 game_concept_strong_vassal:0 "Сильный вассал"
 game_concept_strong_vassals:0 "Сильные вассалы"
 game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$ по силе равен [Concept( 'liege', 'сюзерену' )|E] или даже превосходит его, отчего [opinion|El] [Concept( 'vassal', 'вассала' )|E] снижается. #weak Сильные вассалы считают, что их сюзерен слаб и не способен управлять державой.#!"
 game_concept_domain_limit:0 "Предел домена"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$ определяет максимальное количество владений, которое формально может входить в [domain|El]. На $game_concept_domain_limit$ влияет множество факторов, например [stewardship_skill|El], [succession_law|El], а также ваш [primary_title|El].\n\nПревысить $game_concept_domain_limit$ можно, но тогда [holdings|El] будут приносить меньший [income|El], а [opinions|El] [Concept( 'vassal', 'вассалов' )|El] снизится."
 game_concept_vassal_limit:0 "Максимум вассалов"
 game_concept_vassal_limit_desc:2 "$game_concept_vassal_limit$ определяет, сколько прямых вассалов у вас может быть по закону (исключая [baronies|El]).\n\nВы можете превышать [Concept( 'vassal_limit', 'максимум вассалов' )|E], однако при этом вы станете получать от вассалов меньше [Concept( 'taxes', 'налогов' )|E] и [Concept( 'levies', 'ополченцев' )|E], поэтому лучше [Concept( 'transfer', 'передать' )|E] некоторых вассалов и не выходить за предел."
 game_concept_leasing:0 "Аренда"
 game_concept_lease:0 "Брать в аренду"
 game_concept_leases:0 "Арендованные наделы"
 game_concept_leased:0 "Давать в аренду"
 game_concept_lessee:0 "Арендатор"
 game_concept_leasing_desc:1 "Малые [baronies|El] могут $game_concept_leased$ земли, арендаторами которых становятся [holy_orders|El] или [clergy|El]. Арендованные баронства не приносят [taxes|El] и [levies|El] [Concept( 'lessee', 'арендатору' )|El] — их получает законный [holder|El].\n\nСвященный орден может брать в аренду [castle_holdings|El], а духовенство — [temple_holdings|El].\n\nАрендованные [holdings|El] остаются частью [realms|El] владельца. [county_capitals|El] нельзя сдавать в аренду."
 game_concept_succession:0 "Наследование"
 game_concept_succession_desc:1 "$game_concept_succession$ происходит, когда [ruler|El] умирает. При этом [gold|El] и [titles|El] покойного делят между собой [heirs|El], и долю каждого определяют [succession_laws|El].\n\nИгра продолжается, а главным героем становится [player_heir|El] — даже если некоторые титулы забрали другие персонажи.\n\n#weak Некоторые редкие обстоятельства могут привести к передаче власти еще до смерти правителя. Например, поражение в [Concept( 'excommunication_war', 'войне против отлучения' )|E]. Тем не менее, у правителя нет законной возможности добровольно отречься от власти.#!"
 game_concept_heir:0 "Наследник"
 game_concept_heirs:0 "Наследники"
 game_concept_heir_desc:3 "Наследник — это персонаж, которому перейдет один или более [Concept('title', 'титулов')|E]. У каждого, кто владеет [Concept( 'title', 'титулом' )|E], есть $game_concept_heir$, право которого подтверждает [succession_law|El] [Concept( 'holder', 'владетеля' )|E]. [succession|E] вступает в силу, когда текущий держатель титула умирает или передает наследство по причинам иного рода.\n\nСтоит учесть, что у [Concept( 'ruler', 'правителя' )|E] с несколькими титулами может быть не один $game_concept_heir$. [primary_title|E] наследует [primary_heir|El], за которого и продолжает игру [player_heir|El]."
 game_concept_primary_heir:0 "Первый наследник"
 game_concept_primary_heirs:0 "Первые наследники"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$ — персонаж, которому [ruler|El] передает [primary_title|El], когда происходит [succession|El]. Обычно (но не всегда) это [player_heir|El]."
 game_concept_player_heir:0 "Наследник-игрок"
 #game_concept_player_heirs:0 "" delete this
 game_concept_player_heir_desc:1 "$game_concept_player_heir$ — [heir|E], за которого вы продолжите игру, когда произойдет [succession|El].\n\nОбычно $game_concept_player_heir$ — это [primary_heir|El]. Но если [succession_law|El] определяет, что [primary_title|El] должен перейти персонажу, не являющемуся членом [dynasty|E], вы продолжите игру за династического наследника второго (третьего, четвертого и т. д.) по значимости титула.\n\nТакая ситуация обычно возникает, если применяется выборный закон наследования и $game_concept_player_heir$ не получает достаточно голосов."
 game_concept_title_heir:0 "Наследник титула"
 game_concept_title_heirs:0 "Наследники титула"
 game_concept_title_heir_desc:0 "Наследник титула — это [Concept( 'heir', 'наследник' )|E] определенного [Concept( 'title', 'титула' )|E] со своим [Concept( 'title_succession', 'законом наследования' )|E]. Наследник получит данный титул после смерти текущего [Concept( 'holder', 'владельца' )|E]."
 game_concept_realm_heir:0 "Наследник державы"
 game_concept_realm_heirs:0 "Наследники державы"
 game_concept_realm_heir_desc:0 "Наследник державы — один из [Concept( 'heir', 'наследников' )|E] [Concept( 'realm', 'державы' )|E], он получит все либо часть [Concept( 'title', 'титулов' )|E] [Concept( 'ruler', 'правителя' )|E] данной державы после его смерти.\n\nУ державы может быть один или несколько наследников державы в зависимости от [Concept( 'succession_law', 'закона наследования' )|E]."
 game_concept_disinherit:0 "Лишить наследства"
 game_concept_disinherited:0 "Лишение наследства"
 game_concept_disinherit_desc:1 "[dynast|E] может лишить члена [dynasties|El] наследства, теряя [dynasty_prestige|El].\nПри этом член династии будет удален из всех [Concept( 'line_of_succession', 'линий наследования' )|El] любых титулов, которые принадлежат другим членам династии."
 game_concept_council:0 "Совет"
 game_concept_council_desc:0 "$game_concept_council$ [realms|El] состоит из шести [Concept( 'councillor', 'советников' )|E], которым [ruler|El] поручает управление делами. Каждый советник возглавляет свое ведомство и выполняет важные [councillor_tasks|El]."
 game_concept_councillor:0 "Советник"
 game_concept_councillors:0 "Советники"
 game_concept_councillor_desc:1 "Любой [ruler|El] полагается на мнение советников. В [council|El]е шесть должностей: [chancellor|El], [marshal|El], [steward|El], [spymaster|El], [court_chaplain|El] (или [realm_priest|El]) и, наконец, [spouse|El] правителя.\n\nКаждый советник в ответе за свое ведомство и получает различные [councillor_tasks|El].\n\n[powerful_vassals|El] опечалятся, если не получат одну из этих должностей, поэтому зачастую приходится выбирать: задобрить могущественного вассала или назначить по-настоящему компетентного советника."
 game_concept_councillor_task:0 "Задание совета"
 game_concept_councillor_tasks:0 "Задания совета"
 game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$ — важные дела, которыми занимаются ваши [councillors|El]. Задания могут носить общий характер, а могут затрагивать определенное [county|El] или [court|El].\n\n#weak Следует учесть, что советники не выполняют задания лично, а лишь координируют процесс.#!"
 game_concept_councillor_task_possible_side_effects:0 "Возможные побочные эффекты"
 game_concept_councillor_task_possible_side_effects_desc:2 "[councillor_task|E] со временем может принести неожиданные результаты. Они могут быть как хорошими, так и плохими — чем выше соответствующий [skill|El] советника, тем выше вероятность положительного эффекта."
 game_concept_chancellor:0 "Канцлер"
 game_concept_chancellors:0 "Канцлеры"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$ — [councillor|El], ответственный за дипломатию, как в пределах [realms|El], так и вне ее."
 game_concept_steward:0 "Управляющий"
 game_concept_stewards:0 "Управляющие"
 game_concept_steward_desc:0 "$game_concept_steward$ — [councillor|El], ответственный за управление делами [Concept( 'domain', 'домена' )|E] в таких областях, как [taxation|El], [culture|El], [development|El] и т. п."
 game_concept_marshal:0 "Маршал"
 game_concept_marshals:0 "Маршалы"
 game_concept_marshal_desc:0 "$game_concept_marshal$ — главный [commander|El] и [councillor|El], ответственный за военное дело в целом."
 game_concept_spymaster:0 "Тайный советник"
 game_concept_spymaster_desc:0 "$game_concept_spymaster$ — [councillor|El], который занимается деликатными вопросами, такими как интриги и разведка. Очень важно ставить на эту должность надежных людей — вероломный тайный советник может устроить заговор или спланировать [murder|El] вас и ваших родственников!"
 game_concept_court_chaplain:0 "Придворный капеллан"
 game_concept_court_chaplains:0 "Придворные капелланы"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$ — [councillor|El], отвечающий за религиозные и духовные отношения с [Concept( 'faith', 'конфессиями' )|E], основная [doctrine|El] которых — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nВ конфессиях с доктриной «[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]» чаще встречается не $game_concept_court_chaplain$, а более могущественный (и менее покладистый) [realm_priest|El]."
 game_concept_realm_priest:0 "Державный священник"
 game_concept_realm_priests:0 "Державные священники"
 game_concept_realm_priest_possessive:0 "Державных священников"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$ — [councillor|El], отвечающий за религиозные и духовные отношения с [Concept( 'faith', 'конфессиями' )|E], для которых основная [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nВ отличие от коллег, чья доктрина — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|El]), $game_concept_realm_priests$ автоматически [Concept( 'lease', 'берут в аренду' )|E] все [temple_holdings|El] в [Concept( 'domain', 'домене' )|E] [rulerpossessive|El], также им частично отходят [taxes|El] и [levies|El], которые приносят $game_concept_realm_priests$ [Concept( 'vassal', 'вассалов' )|E].\n\n$game_concept_realm_priests$ отправляют [Concept( 'liege', 'сюзерену' )|E] налоги и собирают ополчение, если имеют о нем положительное [opinion|El] (чем оно выше, тем больше епископская поддержка).\n\n$game_concept_realm_priests$, которые имеют низкое мнение о сюзерене, не отправляют налогов, не собирают ополчения и могут изрядно досаждать своему сюзерену."
 game_concept_law:0 "Закон"
 game_concept_laws:0 "Законы"
 game_concept_law_desc:0 "Устройство державы определяется ее законами. Наиболее фундаментальным является [Concept( 'crown_authority', 'авторитет короны' )|E] (или [Concept( 'tribal_authority', 'авторитет вождя' )|E] у племен), определяющий отношения между [Concept( 'lieges', 'сюзеренами' )|E] и [Concept( 'vassals', 'вассалами' )|E].\n\n[Concept( 'succession_laws', 'Законы наследования' )|E] и [Concept( 'title_laws', 'законы титулов' )|E] важно учитывать при [Concept( 'succession', 'наследовании' )|E], хотя на повседневную жизнь правителей они влияют не так существенно."
 game_concept_succession_law:0 "Закон о наследовании"
 game_concept_succession_laws:0 "Законы наследования"
 game_concept_succession_law_desc:2 "Каждый [ruler|El] с помощью закона о наследовании определяет судьбу своих [Concept( 'title', 'титулов' )|El].\n\nКроме того, [succession|El] отдельных титулов может проходить по особым законам, приоритет которых выше, чем у основного. Например, в Священной Римской империи действует выборное право, даже если для императора основной закон наследования — разделение земель.\n\nДля изменения закона о наследовании необходим определенный уровень [Concept( 'crown_authority', 'авторитета короны' )|El]."
 game_concept_religious_head_succession_law:0 "Закон о наследовании поста главы конфессии"
 game_concept_religious_head_succession_law_short:0 "Закон главы конфессии"
 game_concept_religious_head_succession_laws:0 "Закон о наследовании поста главы конфессии"
 game_concept_religious_head_succession_laws_short:0 "Законы главы конфессии"
 game_concept_religious_head_succession_law_desc:0 "Если [ruler|El] одновременно [heads_of_faith|El], то у него есть дополнительный закон наследования державы, требующий, чтобы [heir|El] принадлежал к той же [faiths|El]. Этот закон не подлежит изменению, и прочие [titles|El], которыми обладает $game_concept_head_of_faith$, не могут [Concept( 'title_succession', 'наследоваться' )|E] другим образом. Избавиться от этого закона держава может лишь уничтожив $game_concept_title$ «[head_of_faith|El]»."
 game_concept_opinion:0 "Мнение"
 game_concept_opinions:0 "Мнения"
 game_concept_opinion_desc:1 "Каждый персонаж имеет личное $game_concept_opinion$ о каждом другом персонаже. Оно представлено значением в диапазоне от #N -100#! до #P +100#!.\n\nМнение других персонажей о вас определяет их поведение и имеет первостепенную важность!\n\nОсобенно пристальное внимание следует обращать на то, что думают о вас [powerful_vassals|El], [spymaster|El] и [spouse|El]."
 game_concept_faction:0 "Фракция"
 game_concept_factions:0 "Фракции"
 game_concept_faction_desc:0 "$game_concept_faction$ — [vassals|El], объединенные общими политическими интересами. В [Concept( 'counties', 'графствах' )|E] жители также могут примыкать к определенным фракциям — например, к фракции крестьян.\n\nФракция, в которой зреет [faction_discontent|El], в определенный момент может выдвинуть ультиматум.\n\nЕсли [liege|El] не выполнит ультиматум, фракция поднимет мятеж, за которым может последовать [civil_war|El]."
 game_concept_faction_discontent:0 "Недовольство"
 game_concept_discontent:0 "Недовольство"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ показывает, насколько [Concept( 'faction', 'фракция' )|El] близка к тому, чтобы выдвинуть ультиматум.\n\nЕсли [Concept( 'military_power', 'сила' )|El] фракции достигнет порогового значения, ее недовольство будет расти каждый месяц. Если военная сила ниже порогового значения, недовольство будет снижаться. Очень сильные фракции могут быстро нарастить недовольство."
 game_concept_military_power:0 "Сила армии"
 game_concept_faction_military_power:0 "Сила армии фракции"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ — показатель общей военной мощи [factions|El] относительно цели.\n\nСила фракции — это совокупность сил каждого человека, который в ней состоит. Если цель фракции — [liege|El] одного из членов, сила последнего также вычитается из условной мощи сюзерена."
 game_concept_scheme:0 "Происки"
 game_concept_scheming:0 "Интриги"
 game_concept_schemes:0 "Происк"
 game_concept_scheme_desc:1 "$game_concept_scheme$ — попытка оказать любое долгосрочное влияние на другого персонажа. Происки бывают [Concept( 'personal_scheme', 'личными' )|E] и [Concept( 'scheme_hostile', 'враждебными' )|E].\n\n[success_chance|E] зависит от соответствующего [Concept( 'skill', 'навыка' )|E]. В некоторые происки могут вовлекаться другие персонажи, которые считаются при этом [Concept( 'agents', 'заговорщиками' )|E].\n\nКаждый месяц происки с определенной вероятностью могут получить прогресс #weak (минимум — #V 5%#!)#!. Когда подготовка завершена, происки могут осуществиться автоматически, хотя в некоторых случаях (например, при [Concept( 'murder_schemes', 'попытке убийства' )|E]) [Concept( 'scheme_owner', 'интриган' )|E] может отступить от задуманного, если $game_concept_success_chance$ кажется слишком низкой или неудачно выбрано время."
 game_concept_personal_scheme:0 "Личные происки"
 game_concept_personal_schemes:0 "Личные происки"
 game_concept_personal:0 "Личные"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ — [schemes|El], посредством которых [scheme_owner|El] добивается от [scheme_targets|El] определенных отношений. Обычно интриганы не привлекают к этим проискам [Concept( 'agents', 'соучастников' )|E].\n\nИнтриган пытается стать любовником или другом жертвы или просто улучшить ее [opinion|El] о себе."
 game_concept_scheme_owner:0 "Интриган"
 game_concept_schemer:0 "Интриги"
 game_concept_scheme_owners:0 "Интриганы"
 game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$ — персонаж, целью козней которого становится [scheme_target|El]."
 game_concept_scheme_target:0 "Жертва происков"
 game_concept_scheme_targets:0 "Жертвы происков"
 game_concept_scheme_target_target:0 "Объект"
 game_concept_scheme_target_desc:0 "$game_concept_scheme_target$ — цель [Concept( 'scheme_owner', 'организатора заговора' )|E]."
 game_concept_secret_scheme:0 "Тайные происки"
 game_concept_secret_scheme_single:0 "Секрет"
 game_concept_secret_schemes:0 "Тайные происки"
 game_concept_secret_scheme_desc:0 "$game_concept_secret_scheme$ — [scheme|El], о которых [scheme_target|El] не подозревает. Однако, если их подготовка обнаружена, [success_chance|El] снижается, а [scheme_owner|El] может быть разоблачен, приступив к активным действиям.\n\nЕсли в тайных происках задействованы [agents|El], их, вполне вероятно, ждет [agent_discovery_discovered|El]."
 game_concept_agent:0 "Соучастник"
 game_concept_agents:0 "Соучастники"
 game_concept_agents_desc:2 "Соучастником называется человек, вовлеченный в организацию [Concept( 'scheme', 'происков' )|E], от действий которого растет [scheme_power|E] и повышается [success_chance|El]. Соучастниками могут быть только [courtiers|El], [guests|El] и [direct_vassals|El] [scheme_targets|El].\n\nДля организации враждебных происков очень важно набирать соучастников из ближайшего окружения жертвы. Например, отличными соучастниками становятся [councillors|El] или [close_family|El].\n\n[scheme_hostile|El] — дело [Concept( 'crime', 'подсудное' )|E], и каждый соучастник рискует оказаться [imprisoned|El]."
 game_concept_agent_discovery:0 "Разоблачение заговорщика"
 game_concept_agent_discovery_discovered:0 "Разоблачение"
 game_concept_agent_discovery_desc:1 "Разоблаченные [agents|El] в глазах [Concept( 'liege', 'сюзерена' )|E] — [criminals|El], и, скорее всего, окажутся [imprisoned|El]."
 game_concept_scheme_discovery_chance:0 "Шанс обнаружения происков"
 game_concept_scheme_discovery_chance_desc:0 "Ежемесячный шанс обнаружить любые [secret_scheme|El] против вас или ваших придворных."
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "План влияния"
 game_concept_sway:0 "Влияние"
 game_concept_sway_scheme_desc:1 "$game_concept_sway_scheme$ — [personal_scheme|El], направленные на то, чтобы улучшить [opinion|El] других персонажей о вас. Это не [hostile_scheme|El], так что успех происков такого рода в основном определяет [diplomacy|El]: [agents|El] здесь не нужны.\n\nВ отличие от большинства происков, «Влияние» после завершения запускается заново. Мнение, полученное за счет этих происков, накапливается, и с каждым разом [scheme_target|El] испытывает к вам все большую симпатию."
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "План убийства"
 game_concept_murder:0 "Убийство"
 game_concept_murders:0 "Убийства"
 game_concept_murdered:0 "Смерть от рук убийцы"
 game_concept_unfortunate_accident:0 "Несчастный случай"
 game_concept_unfortunate_accidents:0 "Несчастные случаи"
 game_concept_murder_scheme_desc:0 "$murder$ — [hostile_scheme|El], цель которых — смерть жертвы. Это [secret_scheme|El], задействующие [Concept( 'agent', 'агентов' )|E]. Успех такого предприятия определяется [Concept( 'intrigue', 'интриганством' )|E].\n\nУдачное убийство означает [character_death_death|El] [scheme_targets|El]. Если убийство удается сохранить в тайне, [Concept( 'scheme_owner', 'организатор заговора' )|E] получает [secret|El] «Убийство».\n\nДоказанное участие в покушении на убийство и успешное устранение жертвы — серьезные [crimes|El]."
 game_concept_prevented_murder:0 "Предотвращенное убийство"
 game_concept_prevented_murder_prevent:0 "Предотвратить"
 game_concept_prevented_murder_desc:1 "Изредка некоторые люди и события, произошедшие в жизни намеченной жертвы, могут помешать убийце на последней стадии происков."
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "Похищение"
 game_concept_abduct_schemes:0 "План похищения"
 game_concept_abduction:0 "Похищение"
 game_concept_abduct_scheme_desc:0 "$abduct$ — [hostile_scheme|El], цель которых — [imprisons|El] жертвы в темницу. Это [secret_scheme|El] на основе [intrigue|El], которые задействуют [Concept( 'agent', 'агентов' )|E].\n\nПри удачном похищении [scheme_target|El] оказывается в плену у [Concept( 'scheme_owner', 'организатора заговора' )|E]."
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "План соблазнения"
 game_concept_seduction:0 "Соблазнение"
 game_concept_seduce:0 "Соблазнение"
 game_concept_seduce_scheme_desc:0 "$seduce$ — [personal_scheme|El], цель которых — стать любовником или любовницей [scheme_targets|El].\nНа [success_chance|El] влияет множество факторов, включая мнение, соответствие личных особенностей и матримониальный статус.\n\n$game_concept_seduce_schemes$ может расцениваться [secret_scheme_single|El], в зависимости от того, кто ваш предполагаемый [lover|El]."
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "План сближения"
 game_concept_befriend:0 "Сближение"
 game_concept_befriend_scheme_desc:0 "$befriend$ — [personal_scheme|El], цель которых — стать [Concept( 'friend', 'другом' )|E] [scheme_targets|El].\nНа [success_chance|El] влияет множество факторов, включая мнение обеих сторон и соответствие личных свойств."
 game_concept_hostile_scheme:0 "Враждебные происки"
 game_concept_scheme_hostile:0 "Враждебные"
 game_concept_hostile_schemes:0 "Враждебные происки"
 game_concept_hostile_scheme_desc:1 "$game_concept_hostile_schemes$ — [schemes|El], цель которых — нанести персонажу вред. Чаще всего для враждебных происков необходима [secrecy|El].\n\nПримеры враждебных происков:\n$BULLET_WITH_TAB$ [murder_scheme|E]\n$BULLET_WITH_TAB$ [abduct_scheme|E]\n$BULLET_WITH_TAB$ [claim_throne|E]\n$BULLET_WITH_TAB$ [fabricate_hook|E]"
 game_concept_secret:0 "Секрет"
 game_concept_secrets:0 "Секреты"
 game_concept_secret_desc:0 "$game_concept_secrets$ — это позорные, постыдные факты или настоящие [crimes|El], которые персонажи не желают делать достоянием общественности.\n\nПриоткрыть чужие секреты помогает [councillor_task|El] «$task_find_secrets$», которым занимается [spymaster|El]. Узнав чей-то $game_concept_secret$, вы можете [blackmail|El]ировать персонажа и держать его [hook|El]."
 game_concept_barony:0 "Баронство"
 game_concept_baronies:0 "Баронства"
 game_concept_barons:0 "Бароны"
 game_concept_baron:0 "Барон"
 game_concept_barony_desc:0 "$game_concept_baronies$ — самые низкие [titles|El] и самые мелкие землевладения на карте. Они образуют более крупные [counties|El].\n\nЕсли баронский титул имеет [holding|El], у него обязательно должен быть [holder|El]."
 game_concept_county:0 "Графство"
 game_concept_counties:0 "Графства"
 game_concept_count:0 "Граф"
 game_concept_county_desc:0 "$game_concept_county$ — [title|El] ниже [duchies|El] и выше [baronies|El].\n\nВ титул включается [county_capital|El], а также права [de_jure|El] на все баронства в графстве.\n\nУ графств всегда есть [holder|El], так как их столицы невозможно уничтожить."
 game_concept_duchy:0 "Герцогство"
 game_concept_duchies:0 "Герцогства"
 game_concept_duke:0 "Герцог"
 game_concept_duchy_desc:0 "$game_concept_duchy$ — [title|El] ниже [kingdoms|El] и выше [counties|El].\n\nВладетель герцогства имеет [de_jure|El] права на все входящие в него графства, а все местные графы являются его [Concept( 'vassal', 'вассалами' )|E].\n\nЕсли у герцогства отсутствует [holder|El], титул может стать спящим. Титул может создать [ruler|El], контролирующий не менее половины графств герцогства."
 game_concept_kingdom:0 "Королевство"
 game_concept_kingdoms:0 "Королевства"
 game_concept_king:0 "Король"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$ — [title|El] ниже [empires|El] и выше [duchies|El].\n\nВладетель королевства имеет [de_jure|El] права на все входящие в него герцогства, а все местные герцоги являются его [Concept( 'vassal', 'вассалами' )|E].\n\nЕсли у королевства отсутствует [holder|El], титул может стать спящим. Титул может создать [ruler|El], контролирующий не менее половины графств королевства."
 game_concept_empire:0 "Империя"
 game_concept_empires:0 "Империи"
 game_concept_emperor:0 "Император"
 game_concept_empire_desc:0 "$game_concept_empire$ — высочайший [title|El].\n\n[holder|E] империи имеет [de_jure|El] права на все входящие в нее территории, а его [vassals|El] — короли.\n\nЕсли у империи нет владетеля, титул может стать спящим. Титул может создать [ruler|El], контролирующий не менее половины графств в пределах империи."
 game_concept_culture:0 "Культура"
 game_concept_cultures:0 "Культуры"
 game_concept_culture_desc:0 "$game_concept_culture$ — это язык и обычаи персонажа или [counties|El].\n\n[opinions|E] персонажей разных культур друг о друге всегда ниже.\n\nНесколько близких культур объединяет [culture_group|El], представители которой ближе друг к другу, чем к прочим культурам."
 game_concept_religion:0 "Религия"
 game_concept_religions:0 "Религии"
 game_concept_religion_desc:0 "Одна $game_concept_religion$ может делиться на несколько течений, которые называются [Concept( 'faith', 'конфессиями' )|E]. Также существует три [religious_families|El], каждая из которых объединяет несколько религий: [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] и [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Ересь"
 game_concept_heresies:0 "Ереси"
 game_concept_heresy_desc:0 "Иногда при низком уровне [Concept( 'fervor', 'рвения' )|E] в [faiths|El] рождается ересь. При этом [ruler|El], принадлежащий к такой конфессии, обратится в новую веру и получит свойство «[GetTrait('heresiarch').GetName( GetNullCharacter )]». Он начнет распространять новую веру в своих [Concept( 'counties', 'графствах' )|E] и среди [Concept( 'vassals', 'вассалов' )|E].\n\nЕсли вспышка ереси невелика, на этом она и остановится. Если же она велика, то другие правители этой области тоже начнут обращаться в новую веру. Если ваши владения также находятся в этой области, вам будет предложен выбор: обратиться или сохранить прежнюю веру."
 game_concept_faith:0 "Конфессия"
 game_concept_faiths:0 "Конфессии"
 game_concept_faithpossessive:0 "Конфессии"
 game_concept_faith_desc:0 "Конфессией называется обособленная ветвь [religions|El]. У каждого персонажа и каждого [counties|El] есть главенствующая религиозная конфессия и [culture|El].\n\nУ каждой конфессии есть свои [doctrines|El], которые в значительной степени определяют жизнь адептов.\n\nТакже у каждой конфессии есть показатель «[fervor|El]», который определяет ее устойчивость к [Concept( 'heresy', 'еретичеству' )|E] (переходу правителей и графств в другую конфессию той же религии)."
 game_concept_tolerance:0 "Степень нетерпимости"
 game_concept_tolerate:0 "нетерпимо"
 game_concept_tolerates:0 "не приемлет"
 game_concept_fervor:0 "Рвение"
 game_concept_fervor_desc:2 "$game_concept_fervor$ [Concept( 'faith', 'конфессии' )|E] колеблется в диапазоне от #V 0#! до #V 100%#!. Если [Concept( 'fervor', 'рвение' )|E] падает, [rulers|El] чаще всего создают новые конфессии (включая [heresies|El]), а [counties|El] и персонажи свои конфессии меняют. Высокое [Concept( 'fervor', 'рвение' )|E] ускоряет обращение жителей графства.\n\nСо временем [Concept( 'fervor', 'рвение' )|E] изменяется естественным путем. Малые конфессии проявляют большее рвение. $game_concept_fervor$ крупных конфессий бывает довольно низким.\n\nЛюбые великие религиозные войны, а также обычные священные войны, закончившиеся победой, снижают [Concept( 'fervor', 'рвение' )|E]. $game_concept_fervor$ цели войны возрастает. Вспышки [Concept( 'heresy', 'ереси' )|El] значительно повышают [Concept( 'fervor', 'рвение' )|E]."
 game_concept_doctrine:0 "Доктрина"
 game_concept_doctrines:0 "Доктрины"
 game_concept_doctrines_desc:1 "Доктрины можно назвать религиозными законами, которые определяют поведение членов [faiths|El]."
 game_concept_gender_doctrines:0 "Гендерные доктрины"
 game_concept_gender_doctrines_desc:0 "Эти [doctrines|El] определяют, какие [gender_laws|El] доступны представителям [faiths|El].\n\nТакже они определяют, какие [claims|El] можно наследовать, кого могут производить в [commanders|El] и [knights|El], а также — к какому [Concept( 'house', 'дому' )|E] будет принадлежать [bastard|El].\n\nСуществуют следующие гендерные доктрины:\n$BULLET_WITH_TAB$Доминирование мужчин\n$BULLET_WITH_TAB$Равноправие\n$BULLET_WITH_TAB$Доминирование женщин"
 game_concept_realm_capital:0 "Столица державы"
 game_concept_capital:0 "Столица"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$ — [holding|El], где заседают [ruler|El] и [court|El]. Эти владения приносят больше [Concept( 'tax', 'налогов' )|E] и всегда переходят по наследству [Concept( 'primary_heir', 'первому наследнику' )|E]. \n\n[occupying|E] столицы вражеской державы во время войны значительно повышает [war_score|El], а иногда позволяет [imprison|El] членов вражеской семьи."
 game_concept_county_capital:0 "Столица графства"
 game_concept_county_capitals:0 "Столицы графств"
 game_concept_county_capital_desc:0 "$game_concept_county_capital$ — основные [holdings|El] [counties|El]. Их невозможно уничтожить или [leased|El], а их владельцем всегда является [ruler|El] [Concept( 'title', 'титула' )|El] графства.\n\nВ столице графства можно строить на одно [building|El] больше, чем в более мелком владении."
 game_concept_de_jure_capital:0 "Де-юре столица"
 game_concept_de_jure_capital_desc:1 "$game_concept_de_jure_capital$ [Concept( 'title', 'титула' )|E] — [county|E], которое исторически было его [Concept( 'realm_capital', 'столицей' )|E]. Вы в любой момент можете переместить текущую столицу в [Concept( 'de_jure_capital', 'де-юре столицу' )|E] [Concept( 'primary_title', 'первого титула' )|E] — даже если она уже перемещалась."
 game_concept_capital_duchy:0 "Столичное герцогство"
 game_concept_capital_duchy_desc:0 "Модификатор «$game_concept_capital_duchy$» повышает размер [Concept( 'levies', 'ополчения' )|E], которое присылают ваши [Concept( 'holdings', 'владения' )|E] из [de_jure|El] [Concept( 'duchy', 'герцогства' )|E], где находится ваша [capital|El]. Для действия этого модификатора необходимо, чтобы вы лично владели соответствующим герцогством.\n\nМодификатор не суммируется с бонусом «Столица державы»."
 game_concept_liege:0 "Сюзерен"
 game_concept_lieges:0 "Сюзерена"
 game_concept_liege_desc:0 "[ruler|E] становится $game_concept_liege$ом, когда у него появляется хотя бы один [vassal|El]. Сюзерены могут, в свою очередь, быть вассалами более могущественных правителей."
 game_concept_rightful_liege:0 "Законный сюзерен"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "$game_concept_rightful_liege$ [Concept( 'vassal', 'вассала' )|E] — это [Concept( 'ruler', 'правитель' )|E], владеющий [Concept( 'title', 'титулом' )|E] прямого [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'liege', 'сюзерена' )|E] [Concept( 'primary_title', 'первого титула' )|E] данного [Concept( 'vassal', 'вассала' )|E]. Если [Concept( 'vassal', 'вассалом' )|E] правит не его [Concept( 'rightful_liege', 'законный сюзерен' )|E], то это снижает собираемые [Concept( 'taxes', 'налоги' )|E] и [Concept( 'levies', 'ополчение' )|E], а также [Concept( 'opinion', 'мнение' )|E] о [Concept( 'liege', 'сюзерене' )|E]. [Concept( 'de_jure', 'Де-юре' )|E] [Concept( 'title', 'титул' )|E] более [Concept( 'title_tier', 'высокого уровня' )|E] снижает штрафы.\n\nИсключением из этого правила являются [Concept( 'duke', 'герцоги' )|E], входящие в [Concept( 'de_jure', 'де-юре' )|E] иерархию [Concept( 'empire', 'империи' )|E] и являющиеся вассалами непосредственно [Concept( 'emperor', 'императора' )|E]. Они вносят полный вклад, как если бы [Concept( 'emperor', 'император' )|E] владел [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'title', 'титулом' )|E] их [Concept( 'kingdom', 'королевства' )|E]."
 game_concept_rightful_liege_desc_part2:0 "#weak Пример: граф $c_dunbar$ский — прямой вассал английского короля. Король не является герцогом $d_lothian$а, королем Шотландии или императором Британии, поэтому граф $c_dunbar$а отправляет ему лишь ничтожную долю налогов и ополчения.\n\nГраф $c_norfolk$ский также является прямым вассалом английского короля. Король не является герцогом $d_norfolk$а, поэтому граф также присылает меньше налогов и ополчения. Однако $c_norfolk$ является де-юре частью королевства $k_england$, поэтому граф $c_norfolk$ский все равно присылает значительно больше налогов и ополчения, чем граф $c_dunbar$ский.#!"
 game_concept_megaduke_penalty:0 "Превышение"
 game_concept_megaduke_penalty_desc:1 "Если вы [duke|El], и [counties|El] вашей [realms|El] числом превышают [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')], вы получаете штраф за [Concept( 'megaduke_penalty', 'превышение' )|E], и поступающие [taxes|El] уменьшаются.\n\nСтав [Concept( 'king', 'королем' )|E] или [Concept( 'emperor', 'императором' )|E], вы снимете этот штраф со своих земель."
 game_concept_top_liege:0 "Верховный сюзерен"
 game_concept_top_liege_desc:0 "$game_concept_top_liege$ — [liege|El] на вершине [Concept( 'vassal', 'вассальной' )|El] иерархии.\n\nЭто полностью [independent|El] [ruler|El], авторитет которого неоспорим."
 game_concept_top_realm:0 "Держава-сюзерен"
 game_concept_top_realm_desc:0 "$game_concept_top_realm$ — [realm|El], где правит [top_liege|El]."
 game_concept_domain:0 "Домен"
 game_concept_domains:0 "Домены"
 game_concept_domain_desc:0 "$game_concept_domain$ — все [holdings|El] в личном подчинении властителя.\n\n[domain_limit|E] почти не меняется. Чтобы увеличить размер [realms|El] больше определенного предела, властителю приходится полагаться на [Concept( 'vassal', 'вассалов' )|El]."
 game_concept_regiment:0 "Полк"
 game_concept_regiments:0 "Полки"
 game_concept_regiment_desc:1 "$game_concept_regiment$ — группа [Concept( 'soldiers', 'солдат' )|E] одного типа (например, лучники, пехотинцы или [Concept( 'levies', 'ополченцы' )|E]). $game_concept_levies$ тоже разделено на полки, но реальную силу представляют только [Concept( 'men_at_arms', 'профессионалы' )|E]."
 game_concept_realm:0 "Держава"
 game_concept_realms:0 "Державы"
 game_concept_realm_desc:0 "$game_concept_realm$ — все земли, которые [ruler|El] контролирует напрямую или через [Concept( 'vassal', 'вассалов' )|El] (в отличие от [Concept( 'domain', 'домена' )|El], который составляют [holdings|El], принадлежащие непосредственно правителю)."
 game_concept_gold:0 "Золото"
 game_concept_gold_desc:0 "Золото представляет все ликвидные активы персонажа, его состояние, которое тратится на многое, но в основном — на [buildings|El], содержание [Concept( 'regiment', 'полков' )|El] и создание [Concept( 'title', 'титулов' )|El]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Доход"
 game_concept_income_desc:0 "[gold|E] добывается по-разному, но основные его источники — [taxes|El], которые приносят ваши [holdings|El] и [vassals|El]."
 game_concept_trait:0 "Свойство"
 game_concept_traits:0 "Свойства"
 game_concept_trait_desc:0 "$game_concept_traits$ персонажа определяют его характер, особенности и состояние.\n\nСвойства во многом влияют на жизнь персонажа, особенно на его [skills|El].\n\nСвойства личности определяют поведение персонажа. Действия, которые идут вразрез с ними, вызывают [stress|El].\n\n[congenital|E] свойства могут наследовать отпрыски персонажа."
 game_concept_spouse:0 "Супруг/супруга"
 game_concept_spouses:0 "Супруги"
 game_concept_spouse_desc:1 "$game_concept_spouse$ — муж или жена персонажа, статус, который возникает в результате [Concept( 'marriage', 'брака' )|E].\n\nДля рождения законных отпрысков и [Concept( 'heir', 'наследников' )|E] необходимы супруг/супруга или [concubine|El] (хотя [bastards|El] также могут быть узаконены).\n\nДля заключения [Concept( 'alliance', 'союза' )|E] требуется брак или [Concept( 'betrothal', 'помолвка' )|E] — ваши или близких родственников.\n\nВаш (главный) супруг или супруга также входит в [council|El] и выполняет важные [councillor_tasks|El].\n\n[doctrines|E] [Concept( 'faith', 'конфессии' )|E] определяют, сколько у вас может быть супругов/супруг и как с ними [Concept( 'divorced', 'развестись' )|E]."
 game_concept_primary_spouse:0 "Главная жена/главный муж"
 game_concept_primary_spouse_desc:0 "[faiths|E] [GetFaithDoctrine('doctrine_polygamy').GetBaseName] провозглашает, что [rulers|El] должны выбирать среди своих [Concept( 'spouses', 'супругов' )|El] главную жену или главного мужа. Главные супруги обладают высокой [Concept( 'fertility', 'плодовитостью' )|El], [opinion|El] о них повышается, а также они могут заседать в [Concept( 'council', 'совете' )|El]."
 game_concept_available_spouse:0 "Свободный супруг"
 game_concept_available_spouse_desc:0 "Чтобы [Concept( 'spouse', 'супруг или супруга' )|E] могли заседать в [Concept( 'council', 'совете' )|E] правителя, они должны иметь возможность выполнять соответствующие обязанности.\n\nЭтому могут помешать различные обстоятельства, самые распространенные из которых:\n$BULLET_WITH_TAB$ Должность [Concept( 'ruler', 'правителя' )|E] собственной [realms|El]\n$BULLET_WITH_TAB$ Должность при [Concept( 'court', 'дворе' )|E] другого правителя\n$BULLET_WITH_TAB$ Пребывание [Concept( 'imprisoned', 'в заточении' )|E] — как на своей, так и на чужой территории\n$BULLET_WITH_TAB$ [trait|E] «[GetTrait('incapable').GetName(GetPlayer)]»\n\nЕсли супруг или супруга освобождается, они автоматически продолжают выполнять свои обязанности в совете.\n\nСупруги, которые сами по себе являются правителями, также могут заседать в совете, если являются вашими [Concept( 'direct_vassals', 'прямыми вассалами' )|E], в противном случае они свободными не считаются."
 game_concept_holding:0 "Владение"
 game_concept_holdings:0 "Владения"
 game_concept_holding_desc:0 "$game_concept_holding$ — центральное поселение [Concept( 'barony', 'баронства' )|E] или [Concept( 'county_capital', 'столица графства' )|E].\n\n[holding_type|E] определяет, какие [taxes|El] и [levies|El] получит [holder|El]. Совокупность владений, которыми лично распоряжается [ruler|E], называется [Concept( 'domain', 'доменом' )|E]."
 game_concept_holding_type:0 "Тип владений"
 game_concept_holding_types:0 "Типы владений"
 game_concept_holding_type_desc:1 "[holdings|E] делятся на три типа: [castles|El], [cities|El] и [temples|El]. Для каждого типа характерны особые [buildings|El]. [government_form|E] [rulerpossessive|El] определяет, какие типы владений он может иметь в личном распоряжении без получения штрафов. В случае с храмами немалую роль играют и [doctrines|El] их [Concept( 'faith', 'конфессии' )|E]."
 game_concept_castle_holding:0 "Замковые владения"
 game_concept_castle:0 "Замок"
 game_concept_castles:0 "Замки"
 game_concept_castle_holdings:0 "Замковые владения"
 game_concept_castle_holding_desc:0 "Замки — наиболее укрепленный [holding_type|El], который чаще всего используют [feudal|El], [clan|El] и [tribal|El] [rulers|El], а также [holy_orders|El]. Обычно замок отправляет в [levies|El] больше людей, но [taxes|El] с него сравнительно невелики."
 game_concept_temple_holding:0 "Храмовые владения"
 game_concept_temple:0 "Храм"
 game_concept_temples:0 "Храмы"
 game_concept_temple_holdings:0 "Храмовые владения"
 game_concept_temple_holding_desc:0 "Храмы — [holding_type|El], который используется [Concept( 'clergy', 'клиром' )|E] как [church_property|El] ([government_form|El] — [theocratic|El] строй). Однако [faiths|El], чья [doctrine|El] — [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], позволяют всем своим участникам владеть храмами без штрафов.\n\nХрамы поставляют [levies|El] и [taxes|El] приблизительно в равных пропорциях."
 game_concept_city_holding:0 "Городские владения"
 game_concept_city:0 "Город"
 game_concept_cities:0 "Города"
 game_concept_city_holdings:0 "Городские владения"
 game_concept_tribal_holding:0 "Племенные владения"
 game_concept_tribal_holding_desc:0 "Племена приносят довольно скромные [taxes|El], но производят внушительное [levies|El], а также [prestige|El] и улучшения [Concept( 'men_at_arms', 'профессиональных солдат' )|El]. Потенциал их улучшения ограничен, и, хотя на ранних этапах они сильны, со временем племена быстро теряют преимущество. Только [Concept( 'tribal', 'племенные' )|El] персонажи могут владеть ими без штрафов.\n\nЕсли в [Concept( 'county', 'графстве' )|El] есть племя, построить в нем другие [holdings|El] невозможно. [Concept( 'feudal', 'Феодальным' )|E] правителям необходимо потратить [gold|El], чтобы превратить племя в [castles|El]."
 game_concept_tribe:0 "Племя"
 game_concept_city_holding_desc:1 "Города — самый богатый [holding_type|El], который делает упор не на [levies|El], а на [taxes|El]. Они становятся доменами персонажей-[Concept( 'republican', 'республиканцев' )|E]. Доступные игроку [government_forms|El] не позволяют владеть городами без штрафов."
 game_concept_rally_point:0 "Точка сбора"
 game_concept_rally_points:0 "Точки сбора"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$ — место, где под ваше командование собираются [levies|El] и [men_at_arms|El].\n\nКогда идет [war|El], вы можете призвать [Concept( 'soldiers', 'солдат' )|E] к точке сбора: так возникнет [army|El].\n\nОполченцы, призванные к точке сбора, приходят из вашего собственного [Concept( 'domain', 'домена' )|E] или их присылают ваши [vassals|El]. Точки сбора можно перемещать, разделять и объединять."
 game_concept_piety:0 "Благочестие"
 game_concept_pious:0 "Благочестивый"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$ отражает добродетельность персонажа.\n\nБлагочестивые деяния (они определяются в соответствии с [Concept( 'doctrine', 'доктринами' )|E] [faiths|El]) повышают благочестие персонажа.\n\nТратить благочестие можно на религиозные дела, связанные с государственным строем, доктрины и т. п.\n\nКогда $game_concept_piety$е достигает определенного предела, персонаж получает [piety_level|El]."
 game_concept_piety_experience:0 "Набожность"
 game_concept_piety_experience_desc:0 "Каждое очко набожности повышает [piety_level|El]. Возрастающее [Concept( 'piety', 'благочестие' )|E] персонажа повышает и набожность."
 game_concept_piety_level:0 "Уровень набожности"
 game_concept_piety_levels:1 "Ур. набожности"
 game_concept_piety_level_desc:2 "$game_concept_piety_level$ персонажа показывает его добродетельность и набожность, а также отношение с другими членами [faiths|El].\n\nКогда повышается [Concept( 'piety', 'благочестие' )|El] персонажа, растет и показатель набожности.\n\nСуществуют следующие уровни:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Престиж"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ отражает славу и социальное положение персонажа.\n\nПрестиж используется в решении различных мирских вопросов, среди которых [government_form|El], [doctrines|El] и т. д.\n\nЗа определенное количество очков престижа персонаж получает новый [prestige_level|El]."
 game_concept_prestige_experience:0 "Репутация"
 game_concept_prestige_experience_desc:0 "[prestige_level|E] растет одновременно с репутацией. При получении очков [Concept( 'prestige', 'престижа' )|E] персонаж получает равное количество репутации."
 game_concept_prestige_level:0 "Уровень репутации"
 game_concept_prestige_levels:0 "Уровни репутации"
 game_concept_prestige_level_desc:1 "$game_concept_prestige_level$ персонажа отражает его общую репутацию и то, как к нему относятся окружающие.\n\nКогда [prestige|El] достигает определенного предела, персонаж получает $game_concept_prestige_level$.\n\nСуществуют следующие уровни:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Глава династии"
 game_concept_dynast_desc:2 "$game_concept_dynast$ — глава всей [dynasties|El] и ее [Concept( 'house', 'домов' )|E]. Главе династии доступны уникальные действия, в основном — разного рода взаимодействия с остальными членами династии, называемые [dynast_interactions|El]."
 game_concept_dynasty:0 "Династия"
 game_concept_dynasties:0 "Династии"
 game_concept_dynastic:0 "Династическ"
 game_concept_dynasty_desc:1 "$game_concept_dynasty$ — группа [noble|El], потомков основателя династии (предок-[landed|El]). Изначальный [house|El] может разбиться на несколько [Concept( 'cadet_branch', 'младших линий' )|E], каждая из которых останется частью большой династии.\n\nПосле смерти вашего персонажа у вас должен быть [heir|El] из вашей династии, иначе игра закончится (впрочем, вы сможете выбрать другого правителя и продолжить игру в том же мире).\n\n[dynasty_prestige|E] во многом аналогично [Concept( 'prestige', 'престижу' )|E] персонажей."
 game_concept_dynast_interaction:0 "Глава династии (взаимодействие)"
 game_concept_dynast_interactions:0 "Взаимодействия главы династии"
 game_concept_dynast_interaction_desc:0 "Взаимодействия, которые доступны только [Concept( 'dynast', 'главе' )|E] [dynasties|El] и воздействуют на других членов той же династии.\n\nНа их использование расходуется [dynasty_prestige|El]."
 game_concept_dynasty_prestige:0 "Признание"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ очень близко к [Concept( 'prestige', 'престижу' )|E] персонажа, однако распространяется на всех членов династии. [dynasty|E] получает $game_concept_dynasty_prestige$ в зависимости от следующих факторов:\n$BULLET_WITH_TAB$ Число ныне живущих членов\n$BULLET_WITH_TAB$ Число [Concept( 'rulers', 'правителей' )|E]\n$BULLET_WITH_TAB$ Число [Concept( 'spouses', 'супруг/супругов' )|E] других правителей\nСледует учитывать, что правитель не производит $game_concept_dynasty_prestige$, если у него есть [liege|El] в той же династии.\n\nПодобно обычному престижу, $game_concept_dynasty_prestige$ повышает ваш [dynasty_prestige_level|El].\n\n[dynast|E] может расходовать $game_concept_dynasty_prestige$, чтобы приобретать [dynasty_perks|El] и оказывать различное влияние на членов династии.\n\n#weak Династия, члены которой распределены по множеству далеких друг от друга держав, создает больше престижа династии, чем если все семейство собрано в одной державе.#!"
 game_concept_dynasty_prestige_level:0 "Уровень величия"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ — мера славы [dynasties|El]. Уровень растет, когда повышается [dynasty_prestige|El]. При рождении каждый персонаж получает [prestige|El], уровень которого определяет [Concept( 'dynasty_prestige_level', 'уровень величия' )|E]. Похожим образом [spouses|El] получают престиж от династий друг друга, вступая в [marriage|El].\n\nСуществуют следующие уровни:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Дом"
 game_concept_houses:0 "Дома"
 game_concept_house_desc:1 "$game_concept_house$ — ветвь на генеалогическом древе [dynasties|El]. Дома создают [rulers|El], которые не желают, чтобы над ними и далее властвовал [house_head|El], и пытаются стать главами новых домов.\n\nУ каждого дома есть имя и герб, но [dynasty_prestige|El] у них все равно общий с династией, а [player_heir|El] могут быть представителями других ветвей династии."
 game_concept_house_head:0 "Глава дома"
 game_concept_house_heads:0 "Главы дома"
 game_concept_house_head_head:0 "Глава"
 game_concept_house_head_desc:1 "Каждый [house|El] [dynasties|El] возглавляет $game_concept_house_head$, имеющий определенную власть над остальными его представителями.\n\nПримечательно, что глава дома может узаконивать [Concept( 'bastard', 'бастардов' )|E], созывать членов дома, если начнется [war|El], и требовать от них обращения. Глава дома получает [weak_hook|El] над всеми новорожденными представителями своего дома."
 game_concept_denounce:0 "Отвергнуть"
 game_concept_denouncement:0 "Отвержение"
 game_concept_denounce_desc:1 "[dynast|E] может потратить [dynasty_prestige|El], чтобы отвергнуть члена [dynasties|El].\n\nВсе члены этой династии (включая ее главу) получат [imprisonment_reason|El] отвергнутого персонажа."
 game_concept_hook:0 "На крючке"
 game_concept_hooks:0 "Влияние"
 game_concept_hooked:0 "На крючке"
 game_concept_hook_desc:0 "«$game_concept_hook$» — расхожее выражение, говорящее о том, что один персонаж имеет власть над другим.\n\nЕсть два типа такой власти: [weak_hooks|El] и [strong_hooks|El], добиваются которых по-разному.\n\n$game_concept_hooks$ помогает добиться многого: например, заключить [marriage|El] или изменить [feudal_contract|El]."
 game_concept_weak_hook:0 "Слабое влияние"
 game_concept_weak_hooks:0 "Слабое влияние"
 game_concept_weak_hook_desc:0 "$game_concept_weak_hook$ — весьма распространенный способ держать персонажа, который чем-то вам обязан или введен вами в заблуждение, [hook|El].\n\nЕсть много способов использовать $game_concept_weak_hook$ (например, сделать предложение о [Concept( 'marriage', 'браке' )|E]), но оно не поможет сделать кого-то  [Concept( 'agent', 'заговорщиком' )|E]!, если вы замышляете [murder_scheme|El], и не даcт пассивных выгод #weak (для этого необходимо [strong_hook|E]).#!\n\n[house_head|E] имеет $game_concept_weak_hook$ на каждого отпрыска [Concept( 'noble', 'дворянского' )|E] [Concept( 'house', 'дома' )|E] с рождения.\n\nЕсли $game_concept_weak_hook$ использовано, оно #Emphasis утрачивается.#!"
 game_concept_strong_hook:0 "Сильное влияние"
 game_concept_strong_hooks:0 "Сильное влияние"
 game_concept_strong_hook_desc:1 "$game_concept_strong_hook$ — самый сильный способ держать [hook|El] персонажа, которому не посчастливилось стать жертвой вашего #E [blackmail|l]а#!.\n\n$game_concept_strong_hooks$ гораздо сильнее, чем [weak_hooks|El], и позволяет принуждать людей к ужасным поступкам и даже становиться [Concept( 'agent', 'соучастниками' )|E], когда вы замышляете [murder_scheme|El] #weak  (также оно дает доступ к тем же преимуществам, что и $game_concept_weak_hook$)!#!\n\nКроме того, $game_concept_strong_hook$ не позволяет цели предпринимать враждебные действия по отношению к шантажисту. Информация будет обновлена, если происки также будут блокироваться сильным влиянием.\n\n$game_concept_strong_hooks$ не исчезает после использования, но, чтобы повторно им воспользоваться, придется подождать определенное время. Пассивный эффект после использования не пропадает."
 game_concept_favor:0 "Обязательство"
 game_concept_favors:0 "Обязательства"
 game_concept_favor_desc:0 "У персонажа могут быть $game_concept_favors$, при которых тоже считается, что он «[hook|El]».\n\nПерсонаж может остаться у вас в долгу в различных ситуациях, но чаще всего это происходит в результате сюжетных событий. [Concept( 'noble', 'Знатные' )|E] [Concept( 'house', 'дома' )|E] блюдут традицию: [house_head|El] имеет влияние на каждого рожденного в доме ребенка, и те изначально в долгу перед ним."
 game_concept_blackmail:0 "Шантаж"
 game_concept_blackmailed:0 "Жертва шантажа"
 game_concept_blackmailing:0 "Шантаж"
 game_concept_blackmail_desc:1 "Узнав [secret|El], делающий персонажа [Concept( 'criminal', 'преступником' )|E], вы можете начать $game_concept_blackmail$, и персонаж окажется у вас [hook|El].\n\nСила влияния зависит от важности секрета, которую обычно определяют [doctrines|El]."
 game_concept_manipulation:0 "Манипуляция"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ — форма влияния, когда персонаж оказывается у вас [hook|El], и вы манипулируете им для достижения собственных целей."
 game_concept_soldier:0 "Солдат"
 game_concept_soldiers:0 "Солдаты"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ — общее название для бойцов, из которых состоит [regiment|El] или [army|El], будь то [levies|El] или [men_at_arms|El].\n\nЕсли у вас больше $game_concept_soldier$, чем у противника, [battles|El] и [sieges|El] будут для вас проще."
 game_concept_health:0 "Здоровье"
 game_concept_health_desc:0 "$game_concept_health$ определяет, насколько вероятна смерть персонажа от [illnesses|El] или старости."
 game_concept_character_death:0 "Смерть персонажа"
 game_concept_character_death_death:0 "Смерть"
 game_concept_character_death_dying:0 "при смерти"
 game_concept_character_death_die:0 "умереть"
 game_concept_character_death_dies:0 "умирает"
 game_concept_character_death_desc:1 "Смерть влечет за собой [Concept( 'succession', 'переход наследства' )|E], что особенно важно для [Concept( 'ruler', 'правителей' )|E].\n\nКогда персонаж игрока умирает, игрок продолжает игру за [Concept( 'player_heir', 'наследника' )|E]. Если же подходящего наследника нет, игра заканчивается."
 game_concept_fertility:0 "Плодовитость"
 game_concept_fertility_desc:0 "$game_concept_fertility$ определяет, с какой вероятностью персонаж сможет зачать ребенка."
 game_concept_life_expectancy:0 "Ожидаемая продолжительность жизни"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ — количество лет, которые персонаж может прожить до естественной смерти.\n\nПерсонажи, чья $game_concept_life_expectancy$ высока, медленнее стареют и дольше способны к [Concept( 'children', 'деторождению' )|E]."
 game_concept_betrothal:0 "Помолвка"
 game_concept_betrothals:0 "Помолвки"
 game_concept_betrothed:0 "Помолвку"
 game_concept_betrothal_desc:0 "$game_concept_betrothal$ — это договор о будущем [Concept( 'marriage', 'браке' )|E], заключающийся до того, как оба участника вступят во [adult|El] период.\n\nПомолвки, как и браки, позволяют заключать [alliances|El], но разорвать помолвку гораздо проще. По достижении совершеннолетия помолвку можно превратить в полноценный брак."
 game_concept_marriage:0 "Брак"
 game_concept_marriages:0 "Браки"
 game_concept_marry:0 "Вступить в брак"
 game_concept_marries:0 "Браки"
 game_concept_married:0 "В браке"
 game_concept_marrying:0 "Вступает в брак"
 game_concept_marriage_desc:2 "$game_concept_marriages$ — это союзы между двумя [Concept( 'spouses', 'супругами' )|E], которые (наряду с [Concept( 'betrothals', 'помолвками' )|E]) являются главным способом заключить [Concept( 'alliance', 'союз' )|E] с другим [Concept( 'ruler', 'правителем' )|E]. $game_concept_marriages$ также могут приводить к появлению [Concept( 'legitimate', 'законных' )|E] детей, которых можно [Concept( 'bred', 'рожать' )|E] и воспитывать в качестве [Concept( 'heirs', 'наследников' )|E].\n\n$game_concept_marriages$ заканчиваются, когда один из [Concept( 'spouses', 'супругов' )|E] погибает, или в случае [Concept( 'divorce', 'развода' )|E]."
 game_concept_concubinage:0 "Наложничество"
 game_concept_concubine:0 "Наложница"
 game_concept_concubines:0 "Наложницы"
 game_concept_concubines_female:0 "Наложницы"
 game_concept_concubines_male:0 "Консорты"
 game_concept_consort:1 "Консорт"
 game_concept_consorts:1 "Консорты"
 game_concept_concubine_male:0 "Мужчина"
 game_concept_concubine_female:0 "Женщина"
 game_concept_concubinage_desc:0 "Иметь наложниц и мужчин-консортов, которые занимают более низкое положение, чем [spouse|El], позволяют [faiths|El], чья [doctrine|El] — [GetFaithDoctrine('doctrine_concubines').GetBaseName].\n\nВ отличие от [Concept( 'marriage', 'брака' )|E], наложничество не способствует заключению [Concept( 'alliance', 'союзов' )|E]. Кроме того, для расставания с наложницей не требуется [Concept( 'divorce', 'развода' )|E]. Ребенок наложницы — [legitimate|El].\n\n[GetFaithDoctrine('doctrine_polygamy').GetBaseName] и наложничество — взаимоисключающие понятия."
 game_concept_bastard:0 "Бастард"
 game_concept_bastards:0 "Бастарды"
 game_concept_bastard_desc:0 "$game_concept_bastards$ — незаконнорожденные дети, зачатые вне брака. Таким образом, они не могут наследовать [titles|El]. Однако [house_head|El] родителя может [Concept( 'legitimized', 'признать' )|E] бастарда.\n\nДом, к которому принадлежит бастард, определяется при его рождении и зависит от [Concept( 'doctrines', 'доктрин' )|El] [faiths|El] его родителей. Если бастард получает титулы или рожает своих детей, создается новая [dynasty|El]."
 game_concept_legitimized_bastard:0 "Признанный бастард"
 game_concept_legitimized:0 "Признание"
 game_concept_legitimized_bastard_desc:0 "[bastard|E] может быть признан как при рождении, так и позже, особым [Concept( 'character_interaction', 'взаимодействием' )|El], если [house_head|El] одобряет это решение.\n\nПризнанный бастард обладает теми же правами наследования, что и [Concept( 'legitimate', 'законнорожденные' )|El] дети, но рождение вне брака остается клеймом на всю жизнь."
 game_concept_real_father:0 "Истинный отец"
 game_concept_real_father_desc:0 "Настоящий отец персонажа. Чаще всего это человек, которого все считают отцом персонажа, но в случае с тайными бастардами истинным отцом может оказаться совсем другой человек."
 game_concept_legitimate:0 "Законный отпрыск"
 game_concept_legitimate_desc:0 "$game_concept_legitimate$ — ребенок, рожденный в [Concept( 'marriage', 'браке' )|E], противоположность [Concept( 'bastards', 'бастарду' )|E], не наследующему [titles|El]. Дети, которых рожают [concubines|El], обладают более низким статусом, но каждый такой ребенок — [legitimate|El]."
 game_concept_matrilineal:0 "Матрилинейный"
 game_concept_matrilineally:0 "Матрилинейно"
 game_concept_matrilineal_desc:0 "Дети, рожденные в $game_concept_matrilineally$м [Concept( 'marriage', 'браке' )|El], относятся к [Concept( 'house', 'дому' )|E] матери, а не отца."
 game_concept_patrilineal:0 "Патрилинейный"
 game_concept_patrilineal_desc:0 "$game_concept_patrilineal$ [marriage|El] означает, что рожденные в нем дети будут относиться к [Concept( 'house', 'дому' )|E] отца."
 game_concept_divorce:0 "Развод"
 game_concept_divorced:0 "В разводе"
 game_concept_divorcing:0 "Развод"
 game_concept_divorces:0 "Разводы"
 game_concept_divorce_desc:0 "[spouses|E], состоящие [married|El], могут оформить $game_concept_divorce$, правила и последствия которого регулируют [doctrines|El] их [faiths|El].\n\nС [Concept( 'concubine', 'наложницами' )|El] можно расставаться по желанию."
 game_concept_stress:0 "Стресс"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ определяет психическое состояние персонажа. Стресс растет, когда действия персонажей идут вразрез с их убеждениями.\n\nОпределенное количество стресса повышает [stress_level|El], что вызывает различные отрицательные эффекты, которые не исчезают, пока стресс не снизится."
 game_concept_adult:0 "Взрослый"
 game_concept_adults:0 "Взрослые"
 game_concept_adulthood:0 "Совершеннолетие"
 game_concept_adult_desc:0 "$game_concept_adult$ — персонаж не моложе #V 16#! лет."
 game_concept_child:0 "Ребенок"
 game_concept_children:0 "Дети"
 game_concept_child_desc:1 "$game_concept_child$ — персонаж моложе #V 16#! лет."
 game_concept_eligible_child:0 "Привилегированный ребенок"
 game_concept_eligible_children:0 "Привилегированные дети"
 game_concept_eligible_child_desc:0 "По закону $game_concept_eligible_children$ имеют право наследовать [titles|El] родителей.\n\n[bastards|E] не являются привилегированными. Также дети определенного пола могут не иметь привилегий, если так диктует [gender_laws|El]."
 game_concept_alliance:0 "Союз"
 game_concept_alliances:0 "Союзы"
 game_concept_allies:0 "Союзники"
 game_concept_allied:0 "В союзе"
 game_concept_ally:0 "Союзник"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:1 "$game_concept_alliances$ объединяют 2–4 персонажей (два [rulerpossessive|El] и до двух «кандидатов»), которые участвуют в организации [Concept( 'marriage', 'брака' )|E] или [Concept( 'betrothal', 'помолвки' )|E].\n\n[spouses|E] — всегда считаются $game_concept_ally$ами, а остальные союзы зависят от близости родства между правителем и кандидатом. Например, если [king|El] выдает дочь замуж за сына другого короля, оба короля остаются $game_concept_alliance$никами, пока брак действителен.\n\nВо время [Concept( 'war', 'войны' )|E] правители могут призывать $game_concept_ally$ов на помощь."
 game_concept_war:0 "Война"
 game_concept_wars:0 "Войны"
 game_concept_war_desc:0 "Вооруженный конфликт — самое бесхитростное средство для расширения [realms|El]. Но для объявления $game_concept_wars$ требуется повод, который называется [casus_belli|El]. $game_concept_war$ всегда идет в рамках казус белли.\n\nДля победы в войне необходимо разбить вражеские [armies|El] на поле [battles|El] и [occupy|El] вражеские [holdings|El]. При этом растет [war_score|El], и в какой-то момент врагу приходится признать [defeat|El] и принять [peace_offer|El].\n\nНезависимо от исхода $game_concept_wars$, нападающие получают временное [truce|El] с защищающимися, но защищающаяся сторона может объявить новую войну в любой момент."
 game_concept_civil_war:0 "Гражданская война"
 game_concept_civil_wars:0 "Гражданские войны"
 game_concept_raid:0 "Налет"
 game_concept_raids:0 "Налеты"
 game_concept_raiding:0 "Совершать налет"
 game_concept_raider:0 "Налетчик"
 game_concept_raiders:0 "Налетчики"
 game_concept_raid_desc:0 "В [Concept( 'rally_points', 'точках сбора' )|El] [armies|El] можно превращать в налетчиков. $game_concept_raiders$ могут делать вылазки на соседние территории и добывать [gold|El] грабежом.\n\nЧтобы совершить $game_concept_raid$, армия налетчиков должна остановиться во [Concept( 'holding', 'владениях' )|El] чужеземного правителя и начать налет — при этом они на некоторое время будут недоступны, а затем получат золото и ограбят чужие владения.\n\nЗолото останется у армии, и только когда она вернется на родину, попадет в сокровищницу. Если вы побеждаете армию налетчиков, у которой при себе есть золото, вы забираете их золото, а они некоторое время не смогут устраивать налеты на вас.\n\nНемногим правителям доступны $game_concept_raid$. В основном это вожди [Concept( 'tribal', 'племен' )|El]."
 game_concept_raid_loot:0 "Добыча"
 game_concept_raid_loot_desc:0 "Если [holdings|El] подверглись [Concept( 'raid', 'налету' )|El] или заняты врагом во время [Concept( 'siege', 'осады' )|El], нападающий получит трофеи — [gold|El]. Чем состоятельнее пострадавшие владения, тем больше $game_concept_raid_loot$.\n\nВо владениях, которые недавно уже подвергались налету или осаде, трофеев не будет."
 game_concept_revolt:0 "Мятеж"
 game_concept_revolts:0 "Мятежи"
 game_concept_revolting:0 "Мятеж"
 game_concept_civil_war_desc:0 "[war|E], когда [vassals|El] (один и более) и/или [counties|El] восстают против [Concept( 'liege', 'сюзерена' )|E]. Чаще всего войну развязывает [faction|El] в отместку за невыполнение требований.\n\nПроигранная $game_concept_civil_war$ обычно имеет последствия куда худшие, чем выполнение исходных требований мятежной фракции."
 game_concept_casus_belli:0 "Казус белли"
 game_concept_casus_bellis:0 "Казус белли"
 game_concept_casus_belli_desc:1 "$game_concept_casus_belli$ («Повод для войны»), необходимый для объявления [wars|El] против другого [rulerpossessive|El].\n\n$game_concept_casus_belli$ определяет задачу войны — обычно речь идет о некой территории, [war_targets|El]. Победитель получает только то, что регламентирует $game_concept_casus_belli$, независимо от степени разгрома противника.\n\n[claims|E] — один из самых важных поводов для войны и могут быть получены при [Concept( 'succession', 'наследовании' )|E] или при выполнении задания «[fabricate_claim|E]»."
 game_concept_war_score:0 "Боевой счет"
 game_concept_war_score_desc:1 "Мера успеха каждой стороны в ходе [Concept( 'war', 'войны' )|E] может принимать значение от #N -100#! до #P 100#!, и если боевой счет одной стороны равен #N -25#!, значит, у другой стороны #P 25#! очков. Когда счет достигает #P 100#!, вы можете принудить противника принять [Concept( 'peace_offer', 'предложение о перемирии' )|E].\n\nБоевой счет можно повысить следующими способами:\n$EFFECT_LIST_BULLET$ Победа в [Concept( 'battle', 'сражении' )|E] с вражескими [Concept( 'armies', 'армиями' )|E]\n$EFFECT_LIST_BULLET$ [Concept( 'imprisoning', 'Пленение' )|E] вражеского [Concept( 'ruler', 'правителя' )|E] или [Concept( 'heirs', 'наследников' )|E] (но не [Concept( 'allies', 'союзников' )|E])\n$EFFECT_LIST_BULLET$ [Concept( 'occupying', 'Оккупация' )|E] вражеских [Concept( 'holdings', 'владений' )|E] (особенно в пределах [Concept( 'war_target', 'цели войны' )|E])\n$EFFECT_LIST_BULLET$ Оккупация [Concept( 'realm_capital', 'столицы вражеской державы' )|E]\n$EFFECT_LIST_BULLET$ Продолжительный контроль над [Concept( 'objectives', 'целями' )|E]"
 game_concept_war_target:0 "Цель войны"
 game_concept_war_targets:0 "Цели войны"
 game_concept_war_target_desc:0 "Область на карте, обозначенная в [casus_belli|El] при объявлении [wars|El]. Если казус белли не указывает конкретную область, $game_concept_war_target$ — [realm_capital|El] защищающейся стороны.\n\n[war_score|E] атакующих растет при [Concept( 'occupying', 'захвате' )|E] владений, которые включает в себя $game_concept_war_target$. Боевой счет обороняющихся, напротив, начинает прирастать через определенный промежуток времени за все удержанные [counties|El], входящие в состав цели войны."
 game_concept_occupation:0 "Оккупация"
 game_concept_occupations:0 "Оккупации"
 game_concept_occupy:0 "Оккупировать"
 game_concept_occupying:0 "Оккупация"
 game_concept_occupied:0 "Оккупировано"
 game_concept_occupation_desc:0 "Оккупированные [holdings|El] временно переходят под власть вражеского [rulerpossessive|El] во время [wars|El]. Если [army|El] стоит на территории [baronies|El], где присутствуют вражеские [fortified_holding|El], она может [besiege|El] их, если в армии больше [soldier|El], чем в [Concept( 'garrison', 'гарнизоне' )|El].\n\nУспешная осада позволяет оккупировать владения и повысить [war_score|El] оккупантов во время [wars|El].\n\nОккупация владений не делает их вашими! Полностью завладеть можно только территорией, которая обозначена как [war_target|El], — и только в случае [wins|El] нападающих."
 game_concept_peace:0 "Мир"
 game_concept_peace_offer:0 "Предложение о перемирии"
 game_concept_peace_offers:0 "Предложения о перемирии"
 game_concept_peace_desc:1 "Оканчивается [war|El], когда наступает один из трех вариантов $game_concept_peace$а: [victory|El], [defeat|El] или [white_peace|El].\n\nЕсли [war_score|El] вырос до #V 100%#!, противная сторона не сможет отклонить предложение о перемирии и обязана принять [defeat|El].\n\nПоследствия, которые влекут за собой $game_concept_victory$ и $game_concept_defeat$, зависят от [casus_belli|El], использованного для объявления войны, и от того, какая была выбрана [Concept( 'war_target', 'цель войны' )|E]."
 game_concept_victory:0 "Победа"
 game_concept_win:0 "Победить"
 game_concept_wins:0 "Победы"
 game_concept_winning:0 "Побеждает"
 game_concept_victory_desc:0 "$game_concept_victory$ — один из трех вариантов [peace_offers|El]. После [wars|El] последствия победы определяет [casus_belli|El].\n\nЧаще всего атакующая сторона захватывает [Concept( 'title', 'титулы' )|E] в области [war_targets|El].\n\nКогда побеждают защитники, это обычно означает, что атакующему придется выплатить внушительную сумму золота в качестве компенсации."
 game_concept_defeat:0 "Поражение"
 game_concept_defeat_desc:0 "$game_concept_defeat$ — один из трех вариантов [peace_offers|El]. После [wars|El] последствия поражения определяет [casus_belli|El]. Чаще всего обороняющаяся сторона теряет [Concept( 'title', 'титулы' )|E] в области [war_targets|El], а атакующие, потерпев поражение, теряют [gold|El], [prestige|El] и [Concept( 'piety', 'благочестие' )|E]."
 game_concept_white_peace:0 "Статус-кво"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$ — один из трех вариантов [peace_offers|El]. Иногда стороны соглашаются, что [war|El] исчерпала свою полезность.\n\nПри возвращении к статус-кво нападающие все равно теряют [Concept( 'piety', 'благочестие' )|E] или [prestige|El], но в гораздо меньших количествах, чем если бы они потерпели [defeat|El]."
 game_concept_siege:0 "Осада"
 game_concept_sieges:0 "Осады"
 game_concept_besiege:0 "Осадить"
 game_concept_besieging:0 "Осада"
 game_concept_besieged:0 "В осаде"
 game_concept_siege_desc:0 "При осаде [army|El] окружает [fortified_holding|E], чтобы взять их измором и [occupy|El]. Если в армии больше солдат, чем в [Concept( 'garrison', 'гарнизоне')|El], то осада начинается автоматически, когда армия входит в область вражеских укрепленных владений и останавливается.\n\nЕсли стены владений пробиты, осаждающая армия может пойти на [assault|El]."
 game_concept_assault:0 "Штурм"
 game_concept_assaults:0 "Штурмы"
 game_concept_assaulting:0 "Штурмует"
 game_concept_assaulted:0 "Цель штурма"
 game_concept_assault_desc:0 "Штурм — это попытка [armies|El], которая держит [fortified_holding|El] [besieged|El], перейти в решительное наступление с риском потери многих [soldier|El]. Чтобы армия могла пойти на штурм, необходимо пробить стену владения, для чего необходимы [siege_weapons|El]."
 game_concept_fort_level:0 "Уровень фортификации"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Некоторые [holdings|El] укреплены, и для захвата [counties|El] их необходимо [besiege|El] и [occupy|El].\n\n$game_concept_fort_level$ таких [fortified_holdings|El] определяет, как долго продлится осада.\n\nЕсли $game_concept_fort_level$ высок, то для эффективной $game_concept_sieges$ необходимо [siege_weapons|El]. Впрочем, оно эффективно только против фортов до определенного уровня."
 game_concept_garrison:0 "Гарнизон"
 game_concept_garrison_desc:0 "$game_concept_garrison$ [fortified_holdings|El] защищает их от [sieges|El], если нападают небольшие [armies|El].\n\nЧтобы осада принесла результаты, у осаждающих должно быть больше [soldier|El], чем в гарнизоне."
 game_concept_fortified_holding:0 "Укрепленные владения"
 game_concept_fortified_holdings:0 "Укрепленных владений"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$ — это [holding|El], в которых выстроены [buildings|El], повышающие [fort_level|El]. [county_capitals|El] всегда укреплены.\n\nЧтобы [occupy|El] [county|El], необходимо занять все его укрепленные владения."
 game_concept_army:0 "Армия"
 game_concept_armies:0 "Армии"
 game_concept_army_desc:1 "Армии выигрывают [wars|El] в [Concept( 'battle', 'битвах' )|El] с другими армиями, устраивают [sieges|El] и могут [occupy|El] вражеские [Concept( 'fortified_holdings', 'укрепленные владения' )|El]. Для объединения армий используются [rally_points|El]. В войско входят преимущественно [levies|El] и [men_at_arms|El], но иногда к армиям примыкают [mercenaries|El] и [holy_orders|El].\n\nАрмии могут двигаться по воде, оплачивая переправу [Concept( 'gold', 'золотом' )|El]. Если местное [county|El] не может предоставить им [supply|El] в достаточном количестве, армия несет [attrition|El]."
 game_concept_holy_order:0 "Священный орден"
 game_concept_holy_orders:0 "Священные ордена"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ — независимые военные организации, которые действуют ради защиты и роста влияния своей [faiths|El].\n\nНа их силу влияют [leases|El] — [holdings|El], которые отдают им в наем [rulers|El].\n\nПравители, принадлежащие к той же конфессии, что и $game_concept_holy_order$, могут тратить [Concept( 'piety', 'благочестие' )|El]!, чтобы нанять солдат ордена: те будут сражаться с религиозными врагами как [Concept( 'mercenary', 'наемники' )|El].\n\n$game_concept_holy_order$ может иметь [Concept( 'holy_order_patron', 'покровителя' )|El], который не обязан платить за найм."
 game_concept_holy_order_patron:0 "Покровитель"
 game_concept_holy_order_patron_desc:0 "[holy_order|E] может иметь $game_concept_holy_order_patron$а — короля или императора, который принадлежит той же [faiths|El] и на территории [realms|El] которого располагается столица ордена.\n\n$game_concept_holy_order_patron$ может бесплатно призвать $game_concept_holy_order$ на помощь в сражении с религиозным врагом, не затрачивая [Concept( 'piety', 'благочестия' )|El].\n\nНе каждый $game_concept_holy_order$ имеет $game_concept_holy_order_patron$а."
 game_concept_mercenary_company:0 "Отряд наемников"
 game_concept_mercenaries:0 "Наемники"
 game_concept_mercenary:0 "Наемник"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] — [soldiers|El], которые нанимаются в армии за [gold|El]. [armies|E] наемников бывают разного размера, в них состоит [men_at_arms|El] разных типов и некоторые [knights|El].\n\nНаемники заключают контракты на #V [GetDefine('NMercenary', 'HIRE_MONTHS')] мес.#!, затем их можно продлить еще на #V [GetDefine('NMercenary', 'HIRE_MONTHS')] мес.#!, если [war|El] еще не окончена. Контракты наемников сохраняются даже после роспуска их полка: солдат можно призвать вновь без дополнительных затрат.\n\nДля привлечения наемников вы можете взять [debt|El] #weak (на время до [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] мес.)#!."
 game_concept_mercenary_contract:0 "Контракт с наемниками"
 game_concept_mercenary_contract_desc:0 "Заключив договор с [Concept( 'mercenary', 'наемниками' )|E], вы должны сразу заплатить им за услуги, после чего вы сможете использовать их войска в течение #V [GetDefine('NMercenary', 'HIRE_MONTHS')] месяцев#!."
 game_concept_hired_troops:0 "Наемные солдаты"
 game_concept_hired_troops_desc:0 "Наемные солдаты — обычно [mercenaries|El] или [holy_orders|El]."
 game_concept_commander:0 "Командир"
 game_concept_commanders:0 "Командиры"
 game_concept_army_commanders:0 "Армейские командиры"
 game_concept_commanding:0 "Командование"
 game_concept_army_commander:0 "Армейский командир"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$ — персонаж, стоящий во главе [armies|El]. Все ваши [courtiers|El] или прямые [vassals|El] могут назначаться командирами (критерии: возраст, [health|El] и [doctrines|El]).\n\nВ [Concept( 'battle', 'битвах' )|El] [martial_skill|El] командира сильно влияет на [advantage|El]. Наличие командира позволяет сделать дополнительные [rolls|El], чтобы увеличить $game_concept_advantage$.\n\nКроме того, [commander_traits|El] дают армии немало полезных эффектов как в сражении, так и вне поля боя."
 game_concept_commander_trait:0 "Свойство командира"
 game_concept_commander_traits:0 "Свойства командира"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ — особые [traits|El], соответствующие навыкам, которые персонаж может применять во время [Concept( 'commander', 'командования' )|E] [Concept( 'army', 'армиями' )|E].\n\nКомандирские свойства обычно приобретают дети, [education_focus|El] которых — военное дело, но также его можно получить, если у персонажа [martial_lifestyle|El], или другими способами."
 game_concept_battle_advantage:0 "Боевое преимущество"
 game_concept_advantage:0 "Преимущество"
 game_concept_battle_advantage_desc:0 "Когда начинается [battle|El], $game_concept_battle_advantage$ увеличивает наносимый урон: чем сильнее $game_concept_advantage$, тем больше урона наносят [soldiers|El].\n\nОбычно в начале битвы одной из сторон дают преимущество [terrain|El], [martial_skill|El] и [commander_traits|El] [Concept( 'commander', 'командира' )|El]. [rolls|E] $game_concept_commander$а могут дать дополнительное $game_concept_advantage$ любой из сторон."
 game_concept_education_trait:0 "Свойство образования"
 game_concept_education_traits:0 "Свойства образования"
 game_concept_education_trait_desc:1 "Когда персонаж становится [Concept( 'adult', 'взрослым' )|E], то получает [Concept( 'education_trait', 'свойство образования' )|E].\n\nЕсть пять типов образования, каждый из которых связан с определенным [Concept( 'skill', 'навыком' )|E].\n\nУровень получаемого [Concept( 'trait', 'свойства' )|E] зависит от того, насколько [Concept( 'childhood_trait', 'детский талант' )|E] соответствует фокусу образования и соответствующему навыку [Concept( 'guardian', 'опекуна' )|E].\n\n$game_concept_education_trait$ персонажа увеличивают скорость, с которой развивается его [Concept( 'lifestyle', 'образ жизни' )|E]."
 game_concept_education_focus:0 "Фокус образования"
 game_concept_education:0 "Учеба"
 game_concept_educate:0 "Учить"
 game_concept_educated:0 "Учится"
 game_concept_education_focus_short:0 "Фокус"
 game_concept_education_focus_desc:1 "[children|E] от #V 6#! до #V 9#! лет могут получить [Concept( 'education_focus', 'фокус образования' )|E], направленный на развитие одного из пяти [Concept( 'skill', 'навыков' )|E].\n\nПосле окончания учебы наступает [adulthood|El] персонажа: у него формируется [education_trait|El].\n\nКачество образования зависит от того, насколько [childhood_trait|El] совпадает с фокусом образования. Кроме того, на образование влияет соответствующий навык [Concept( 'guardian', 'опекуна' )|El].\n\nПри выборе фокуса образования вы можете указать, будет ли ребенок воспитываться в рамках [faiths|El] и [cultures|El] [Concept( 'guardian', 'опекуна' )|El]."
 game_concept_childhood_trait:0 "Детский талант"
 game_concept_childhood_trait_desc:0 "Каждый ребенок в процессе взросления получает детский талант, например [GetTrait('rowdy').GetName( GetNullCharacter )] или [GetTrait('charming').GetName( GetNullCharacter )].\n\nПолученный талант указывает на то, какой [education_focus|El] будет наиболее удачным."
 game_concept_diplomacy:0 "Дипломатия"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Навык «Дипломатия»"
 game_concept_diplomacy_skill_desc:1 "[skill|E] «$game_concept_diplomacy$» говорит о том, что персонаж умеет очаровывать, договариваться и убеждать.\n\nДипломатия непосредственно влияет на [opinions|El] других персонажей о вас. Также она помогает устраивать дипломатические [scheme|El].\n\nСоответствующий [lifestyle|El] — [diplomacy_lifestyle|El]."
 game_concept_martial:0 "Военное дело"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Навык «Военное дело»"
 game_concept_martial_skill_desc:2 "[skill|E] «$game_concept_martial$» показывает, что персонажу хорошо знакома [war|El] и что на поле [battles|El] он сможет вести за собой [Concept( 'soldiers', 'солдат' )|El].\n\n[army_commanders|E] стараются развиваться в военном деле, так как оно позволяет им делать дополнительные [rolls|El] на [advantage|El] во время битвы.\n\nСоответствующий [lifestyle|El] — [martial_lifestyle|E]."
 game_concept_stewardship:0 "Управление"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Навык «Управление»"
 game_concept_stewardship_skill_desc:1 "[skill|E] «$game_concept_stewardship$» помогает [Concept( 'rulers', 'властителям' )|El] управлять [Concept( 'domain', 'доменами' )|El]. Он непосредственно повышает [taxation|El], что делает этот навык весьма полезным для всех правителей.\n\nСоответствующий [lifestyle|El] — [stewardship_lifestyle|El]. За каждые [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] оч. управления [domain_limit|El] увеличивается на 1."
 game_concept_intrigue:0 "Интриги"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Навык «Интриги»"
 game_concept_intrigue_skill_desc:1 "[skill|E] «$game_concept_intrigue$» показывает, насколько персонаж умеет анализировать других людей и манипулировать ими, а также плести сложные интриги.\n\nТакже этот навык помогает устраивать [schemes|El]-интриги и защищаться от них.\n\nСоответствующий [lifestyle|El] — [intrigue_lifestyle|El]."
 game_concept_learning:0 "Ученость"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Навык «Ученость»"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ — [skill|El], определяющий эрудицию и мудрость персонажа. Ученость [Concept( 'ruler', 'правителя' )|E] влияет на стоимость увеличения [Concept( 'crown_authority', 'авторитета короны' )|E], а также повышает ежемесячный прирост [Concept( 'piety', 'благочестие' )|El].\n\nПерсонажи с высоким показателем учености могут разбираться во всех основных дисциплинах, включая теологию, философию, языки и математику.\n\nСоответствующий [lifestyle|El] — [learning_lifestyle|El]."
 game_concept_prowess:0 "Доблесть"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Навык «Доблесть»"
 game_concept_prowess_skill_desc:1 "$game_concept_prowess$ — второстепенный [skill|El], отражающий личную боевую подготовку персонажа.\n\nПерсонажи с высоким показателем доблести имеют больше шансов на выживание и в [Concept( 'battles', 'битвах' )|E], где сражаются как [Concept( 'knights', 'рыцари' )|E], и на поединках.\n\nКаждое очко доблести дает рыцарю:\n$BULLET_WITH_TAB$ [damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$ [toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
 game_concept_lifestyle:0 "Образ жизни"
 game_concept_lifestyles:0 "Образы жизни"
 game_concept_lifestyle_desc:2 "[adult|E] [ruler|El] может вести [Concept( 'lifestyle', 'образ жизни' )|E], позволяющий выбрать [focus|El] и начать получать [perks|El].\n\nКаждый [Concept( 'lifestyle', 'образ жизни' )|E] использует свой тип [Concept( 'experience', 'опыта' )|E], чтобы приобретать [Concept( 'perks', 'достоинства' )|E]. Например, [intrigue_lifestyle|El] нужен, чтобы получить такие [Concept( 'perks', 'достоинства' )|E], как [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] или [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\n$game_concept_lifestyles$:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Жизненный опыт"
 game_concept_experience:0 "Опыт"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ постепенно накапливается сам по себе после выбора [Concept( 'focus', 'фокуса' )|El] или во время событий. $game_concept_lifestyle_experience$ имеет несколько разновидностей, каждой из которых соответствует свой [lifestyle|El].\n\nЗа определенное количество $game_concept_lifestyle_experience$а в категории можно получить [perk|El]."
 game_concept_focus:0 "Фокус"
 game_concept_focuses:0 "Фокус"
 game_concept_focus_desc:0 "Каждый [lifestyle|El] включает несколько $game_concept_focuses$ов, один из которых необходимо выбрать при выборе стиля жизни.\n\n$game_concept_focuses$ы дают пассивные бонусы и влияют на происходящие события. #weak (Например, $intrigue_temptation_focus$ повышает [fertility|El] и повышает вероятность событий, связанных с соблазнением.)#!\n\n$game_concept_focuses$ы, которые входят в $game_concept_lifestyle$, можно менять, при этом $game_concept_lifestyle$ продолжает развиваться за счет очков опыта."
 game_concept_dynasty_perk:0 "Наследие династии"
 game_concept_dynasty_perks:0 "Наследия династий"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ — приобретаемые преимущества, которые имеют множество полезных и интересных эффектов для [dynasties|El].\n\n[dynast|E] может разблокировать $game_concept_dynasty_perks$ за [dynasty_prestige|El], при этом каждое новое наследие в одной и той же ветви будет дороже и сильнее предыдущего.\n\n$game_concept_dynasty_perks$ приобретаются медленно, но остаются в династии навсегда."
 game_concept_perk:0 "Достоинство"
 game_concept_perks:0 "Достоинства"
 game_concept_perk_desc:1 "Достоинства — приобретаемые преимущества, которые имеют множество полезных и интересных эффектов. Они открываются при выборе [Concept( 'focus', 'фокуса' )|E], который дает [lifestyle|El], и требуют соответствующего [Concept( 'experience', 'опыта' )|E] #weak (например, [Concept( 'experience', 'опыт' )|E] в интригах позволяет открыть [Concept( 'perks', 'достоинства' )|E], которые дает [intrigue_lifestyle|El]).#!"
 game_concept_decision:0 "Решение"
 game_concept_decisions:0 "Решения"
 game_concept_decide:0 "Решить"
 game_concept_decision_desc:1 "$game_concept_decision$ — особое действие, которое [character|El] может совершить на досуге.\n\nУ каждого решения могут быть особые эффекты: от незначительных до сотрясающих целые [Concept( 'empire', 'империи' )|El].\n\nРешения, в результате которых персонаж временно перемещается в определенное место, называются [Concept( 'activities', 'занятиями' )|El]."
 game_concept_activity:0 "Занятие"
 game_concept_activities:0 "Занятия"
 game_concept_activity_desc:0 "$game_concept_activities$ — [decision|El], которые на определенное время перемещают персонажа в особое место.\n\nОстальных персонажей тоже обычно приглашают на то же занятие — например, на пир или охоту."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Правители и их придворные собираются… в сущности, по любому удобному поводу. Это и есть [activity|El].\n\nУ участников встречи снижается [stress|El], а [opinion|El] об организаторе растет. Конечно, при таком крупном сборище людей без происшествий не обходится.\n\n$activity_feast$ — это [activity|El], на которое правитель приглашает своего [Concept( 'liege', 'сюзерена' )|El] и [Concept( 'vassals', 'вассалов' )|El] (а также различных [Concept( 'courtiers', 'придворных' )|El])."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "Занятие, во время которого правители и их вассалы собираются для охоты в дикой природе.\n\nГлавная цель этого занятия — снизить [Concept( 'stress', 'стресс' )|E] и получить [Concept( 'prestige', 'престиж' )|E].\n\n$activity_hunt$ начнется, и [Concept( 'ruler', 'правитель' )|E] позовет на нее своих [Concept( 'courtiers', 'придворных' )|E], [Concept( 'guests', 'гостей' )|E] и [Concept( 'vassals', 'вассалов' )|E]."
 game_concept_taxes:0 "Налоги"
 game_concept_tax:0 "Налог"
 game_concept_taxation:0 "Налогообложение"
 game_concept_taxes_desc:1 "$game_concept_taxes$ являются важнейшим ежемесячным источником [Concept( 'gold', 'золота' )|E] для [Concept( 'rulers', 'правителей' )|E].\n\nКаждое [Concept( 'holding', 'владение' )|E] правителя ежемесячно предоставляет ему часть [Concept( 'domain_taxes', 'налогов домена' )|E]. Кроме того, у большинства [Concept( 'vassals', 'вассалов' )|E] есть [Concept( 'obligations', 'обязательства' )|E] перед [Concept( 'liege', 'сюзереном' )|E]: они должны передать часть собранных податей в виде [Concept( 'liege_taxes', 'налогов сюзерену' )|E]."
 game_concept_dread:0 "Ужас"
 game_concept_dreadful:0 "Ужасающ"
 game_concept_dreaded:0 "В ужасе"
 game_concept_dread_desc:4 "$game_concept_dread$ отражает, насколько сильный страх внушает [Concept( 'ruler', 'правитель' )|E].\n\nПравители повышают [Concept( 'dread', 'ужас' )|E], совершая жестокие и отвратительные деяния, такие как пытки и казни [Concept( 'prisoner', 'пленников' )|E].\n\nУжас способствует игре за [Concept( 'tyrant', 'тирана' )|E]: неуправляемых [Concept( 'vassals', 'вассалов' )|El] можно [Concept( 'intimidated', 'запугать' )|El] или [Concept( 'cowed', 'устрашить' )|El], чтобы они боялись выступить против вас.\n\nУровень ужаса может меняться от 0 до 100. Со временем ужас будет изменяться в сторону естественного ужаса, определяемого [Concept( 'traits', 'свойствами' )|E] персонажа.\n\n#high Ужасающий [Concept( 'ruler', 'правитель' )|E] получает следующие выгоды: #!\n$BULLET_WITH_TAB$ [Concept( 'vassals', 'Вассалы' )|E] не хотят вступать во [factions|El]\n$BULLET_WITH_TAB$ [Concept( 'vassals', 'Вассалы' )|E] не хотят плести [scheming|El]\n$BULLET_WITH_TAB$ Повышается принятие вассалов #weak (например, при лишении титулов)#!\n$BULLET_WITH_TAB$ Повышается принятие [Concept( 'offer_vassalization', 'предложения вассализации' )|El]\n$BULLET_WITH_TAB$ Голоса [Concept( 'electors', 'выборщиков' )|El] чаще согласуются с вашим мнением\n$BULLET_WITH_TAB$ Вассалы реже сопротивляются изменениям [Concept( 'law', 'законов' )|El]\n\n#weak Отважные и дерзкие [Concept( 'vassals', 'вассалы' )|El] менее подвержены влиянию ужаса!#!"
 game_concept_truce:0 "Перемирие"
 game_concept_truces:0 "Перемирия"
 game_concept_truce_desc:0 "Каждая [war|El] заканчивается $game_concept_truce$м: периодом, в течение которого нападающий не может вновь выступить против того же [rulerpossessive|El] (у защищавшегося таких ограничений нет).\n\nНарушение перемирия приводит к серьезным штрафам."
 game_concept_government:0 "Правительство"
 game_concept_governments:0 "Правительства"
 game_concept_government_form:0 "Форма правления"
 game_concept_government_forms:0 "Формы правления"
 game_concept_government_desc:2 "$game_concept_government_form$ [Concept( 'ruler', 'правителя' )|E] определяет доступные [Concept( 'laws', 'законы' )|E] и [Concept( 'obligations', 'обязательства' )|E] по отношению к [Concept( 'liege', 'сюзерену' )|E], если правитель не [Concept( 'independent', 'независим' )|E].\n\nФормы правления: [feudal|El], [tribal|El], [clan|El], [theocracy|El] и [republic|El]."
 game_concept_feudal:0 "Феодальные"
 game_concept_feudal_government:0 "Феодальный строй"
 game_concept_feudalism:0 "Феодализм"
 game_concept_feudal_desc:0 "Феодальная [government_form|El]: [land|El] #E [liege|l]а#! отдается #E [vassal|l]ам#! в обмен на [levies|El] и [taxes|El]. Вассал и сюзерен заключают [feudal_contracts|El], где оговорены все условия."
 game_concept_tribal:0 "Племенные"
 game_concept_tribal_government:0 "Племенной строй"
 game_concept_tribal_desc:0 "Слабое [development|El] племенных держав позволяет использовать только [innovations|El], сделанные не позже племенной эры. Такие державы не могут создавать новые [holding|El] и обычно не могут менять [succession_law|El].\n\nТем не менее [prestige|El] у них ценится больше, чем [gold|El], при строительстве, и именно престижа требует [men_at_arms|El]. Племенные державы имеют больше [casus_belli|El], чем [feudal|El]. На их территории у враждебных армий снижается [supply_limit|El]."

 game_concept_clan:0 "Клановые"
 game_concept_clan_government:0 "Клановый строй"
 game_concept_clan_desc:0 "Кланы — [government_form|El], при которой [levies|El] и [taxes|El], которые [Concept( 'liege', 'сюзерену' )|El] присылают [vassals|El], зависят от [opinions|El] вассалов о сюзерене. При этом [crown_authority|El] повышает минимальный уровень податей независимо от высоты мнения."
 game_concept_theocracy:0 "Теократия"
 game_concept_theocracies:0 "Теократии"
 game_concept_theocratic:0 "Теократический"
 game_concept_theocratic_government:0 "Теократический строй"
 game_concept_theocracy_government:0 "Теократический строй"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ — неигровая [government_form|El], которую используют некоторые [faiths|El] в соответствии с [Concept( 'doctrine', 'доктринами' )|El]. Обычно во главе их стоит [head_of_faith|El] или [realm_priest|El]-[landed|El]. Иногда [independent|El] теократический правитель — это епископ в своем праве."
 
 game_concept_republic:0 "Республика"
 game_concept_republics:0 "Республики"
 game_concept_republican:0 "Республиканский"
 game_concept_republic_government:0 "Республиканский строй"
 game_concept_republic_desc:1 "$game_concept_republic_government$ — неигровая [government_form|El], при которой избранный гражданин правит всю жизнь. Эту форму правления особенно ценят бюргеры и торговцы.\n\nУ [Concept( 'vassal', 'вассала' )|E]-республиканца неизменяемые [Concept( 'obligations', 'обязательства' )|E]: он отправляет [levies|El] и [taxes|El] без перебоев и в заранее известных количествах."
 game_concept_skill:0 "Навык"
 game_concept_skills:0 "Навыки"
 game_concept_skills_desc:0 "Навыки персонажа определяют его опыт в различных делах.\n\nПять основных навыков: [diplomacy|El], [martial|El], [stewardship|El], [intrigue|El], [learning|El]."
 game_concept_building:0 "Здание"
 game_concept_buildings:0 "Здания"
 game_concept_building_desc:0 "$game_concept_buildings$ — улучшения, которые можно строить во [Concept( 'holdings', 'владениях' )|El].\n\nСтроить многие типы зданий можно только в специальных [Concept( 'baronies', 'баронствах' )|El], для других же необходим определенный [terrain|El].\n\nВо всех владениях есть ограниченное количество ячеек для строительства, поэтому построить все типы зданий невозможно. [county_capitals|E] имеют дополнительную ячейку для строительства.\n\n[duchy_buildings|E] и [special_buildings|El] строятся в особых ячейках."
 game_concept_duchy_building:0 "Герцогская постройка"
 game_concept_duchy_buildings:0 "Герцогские постройки"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ — важные [buildings|El], которые можно строить только в [Concept( 'de_jure_capital', 'де-юре столице' )|El] [duchies|El]. В каждом герцогстве может быть построен только один тип герцогского здания.\n\n$game_concept_duchy_buildings$ доступны, только если владелец обладает соответствующим герцогским [Concept( 'title', 'титулом' )|El].\n\nМногие $game_concept_duchy_buildings$ дают модификаторы, влияющие на все [Concept( 'holdings', 'владения' )|El] в герцогстве, поэтому каждое является мощным инструментом организации всего [Concept( 'domain', 'домена' )|El]."
 game_concept_special_building:0 "Особая постройка"
 game_concept_special_buildings:0 "Особые постройки"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ — уникальные [buildings|El], которые располагаются в строго определенных точках мира.\n\nПримерами служат чудеса света, великие храмы и знаменитые рудники. Некоторые уже существуют к началу игры, остальным предстоит появиться.\n\n$game_concept_special_buildings$ обычно очень ценны, сражения за них — дело нередкое."
 game_concept_economic_building:0 "Экономическая постройка"
 game_concept_economic_buildings:0 "Экономические постройки"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ — [buildings|El], главная задача которых — повышать [domain_income|El]."
 game_concept_military_building:0 "Военная постройка"
 game_concept_military_buildings:0 "Военные постройки"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ — [buildings|El], основная цель которых — повышение количества [Concept( 'levies', 'ополченцев' )|El], поставляемых [Concept( 'holder', 'владетелю' )|El]."
 game_concept_fortification_building:0 "Оборонительная постройка"
 game_concept_fortification_buildings:0 "Оборонительные постройки"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ — [buildings|El], главная задача которых — повышать [fort_level|El] владельца или давать дополнительное [advantage|El] защитникам."

 game_concept_battle:0 "Битва"
 game_concept_battles:0 "Битвы"
 game_concept_battle_desc:1 "$game_concept_battles$ начинаются, когда две противоборствующие [armies|El] входят в одно [barony|El].\n\nКогда начинается $game_concept_battle$, у каждой стороны есть [advantage|El], которое дают такие факторы, как [terrain|El], [commander|El] и [commander_traits|El].\n\nАрмии несут [casualties|El] в соответствии с полученным [Concept( 'damage', 'уроном' )|El]. Когда на одной из сторон не остается [soldier|El], $game_concept_battle$ заканчивается и рассчитываются [aftermath|El].\n\nБоевой счет победителя возрастает в соответствии со значимостью победы."
 game_concept_aftermath:0 "Последствия"
 game_concept_aftermath_desc:1 "$game_concept_aftermath$ — фаза [battles|El], которая наступает после победы одной из сторон. Победитель старается добить как можно больше убегающих [soldier|El].\n\n[men_at_arms|El] с высоким показателем «[pursuit|El]» уничтожает больше солдат после боя, а $game_concept_men_at_arms$ с высоким показателем «[screen|El]» защитит больше дружественных [Concept( 'soldiers', 'солдат' )|El]."
 game_concept_casualty:0 "Потеря"
 game_concept_casualties:0 "Потери"
 game_concept_casualty_desc:0 "[armies|E] несут $game_concept_casualties$ на протяжении [battles|El] в зависимости от полученного [Concept( 'damage', 'урона' )|El].\n\nКогда [soldiers|El] выбывают из $game_concept_battles$, то получают статус «[routed_soldiers|El]» или «[dead_soldiers|El]»."
 game_concept_retreat:0 "Отступить"
 game_concept_retreats:0 "Отступления"
 game_concept_retreat_desc:0 "Если [battle|El] проиграна, [army|El] должна $game_concept_retreat$. Также армия может получить приказ $game_concept_retreat$ во время $game_concept_battles$. Во время отступления $game_concept_army$ не может быть расформирована, а ее движением нельзя управлять."
 game_concept_illness:0 "Хворь"
 game_concept_ill:0 "Болеет"
 game_concept_sick:0 "Болеет"
 game_concept_sickness:0 "Болезнь"
 game_concept_illnesses:0 "Хвори"
 game_concept_diseases:0 "Болезни"
 game_concept_illness_desc:0 "Хворями называются отрицательные [traits|El], снижающие [health|El] персонажа. У разных болезней могут быть очень разные сроки выздоровления и степени опасности."
 game_concept_combat_width:0 "Масштаб сражения"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ определяет, сколько [soldier|El] с каждой стороны может сражаться во время [battles|El]. На этот показатель, среди прочего, влияет [terrain|El].\n\nЭта величина определяется в начале боя, причем одна сторона не может полностью сокрушить другую."
 game_concept_roll:0 "Бросок"
 game_concept_rolls:0 "Броски"
 game_concept_combat_roll:0 "Бросок на результаты боя"
 game_concept_advantage_roll:0 "Бросок на преимущество"
 game_concept_advantage_rolls:0 "Броски на преимущество"
 game_concept_combat_roll_desc:0 "Броски на [advantage|El] делает каждый [commander|El] во время [battles|El]. Результат выбирается случайным образом в диапазоне от 0 до 10 и может оказать решающее влияние на исход битвы."
 game_concept_terrain:0 "Тип местности"
 game_concept_terrain_desc:1 "У каждого [baronies|El] есть основной тип местности, который влияет на [supply|El], скорость перемещения [armies|El], на то, как покажут себя [men_at_arms|El] во время [battles|El], и на постройку [Concept( 'buildings', 'зданий' )|El].\n\nМногие [commander_traits|El] также зависят от типа местности."
 game_concept_independent_ruler:0 "Независимый правитель"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [ruler|El] не имеет [Concept( 'liege', 'сюзерена' )|El] и пользуется большой свободой действий (например, при объявлении [wars|El]).\n\nОднако, в отличие от [Concept( 'vassal', 'вассалов' )|El], он может подвергаться прямому нападению чужеземных правителей."
 game_concept_independent:0 "Независимый"
 game_concept_unlanded:0 "Безземельный"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ персонаж не имеет [Concept( 'holdings', 'владений' )|El] в [Concept( 'domain', 'домене' )|El]. Однако некоторые такие персонажи могут в каком-то смысле считаться [Concept( 'ruler', 'властителями' )|El]. Например, [Concept( 'heads_of_faith', 'главы конфессий' )|El] и великие магистры [Concept( 'holy_orders', 'священных орденов' )|El]."
 game_concept_landed:0 "Землевладелец"
 game_concept_land:0 "Земля"
 game_concept_landed_desc:0 "$game_concept_landed$ — [ruler|El], у которого есть [holdings|El]. Когда [commoner|El] становится землевладельцем, он автоматически получает [Concept( 'noble', 'дворянский' )|El] статус и становится основателем [dynasties|El] ([theocracies|El] и [republics|El] это правило не применяют)."
 game_concept_head_of_faith:0 "Глава конфессии"
 game_concept_heads_of_faith:0 "Главы конфессий"
 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$ — официальный лидер [faiths|El]. Власть и полномочия главы определяют [doctrines|El] конфессии.\n\nНекоторые конфессии возглавляет [spiritual_head_of_faith|El] #weak (например папа)#!, некоторые — [temporal_head_of_faith|El] #weak (например халиф)#!, а у некоторых $game_concept_head_of_faith$ отсутствует."
 game_concept_spiritual_head_of_faith:0 "Духовный лидер"
 game_concept_head_of_faith_spiritual:0 "Духовный"
 game_concept_spiritual_head_of_faith_desc:0 "[head_of_faith|E], исповедующей [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l], — [theocratic|El] титул, и потому его владелец не обязательно [landed|El] #weak (хотя это возможно).#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ обычно может отдавать [claims|El] или [gold|El].\n\nЕсли [doctrines|El] [faiths|El] позволяют развязывать [great_holy_wars|El], может начаться [great_holy_war_undirected|El] #weak (например, крестовый поход)#!."
 game_concept_temporal_head_of_faith:0 "Светский духовный лидер"
 game_concept_head_of_faith_temporal:0 "Светский"
 game_concept_temporal_head_of_faith_desc:0 "[head_of_faith|E], исповедующей [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l], действует во многом как обычный [ruler|El], и, если он потеряет все свои земли, [title|El] главы конфессии будет уничтожен.\n\nЕсли [doctrines|El] [faiths|El] позволяют развязывать [great_holy_wars|El], это будет [great_holy_war_directed|El] #weak (например, джихад)#!."
 game_concept_routed_soldiers:0 "Дезертиры"
 game_concept_routed_soldiers_desc:1 "Во время [battles|El] наибольшие [casualties|El] в армии составляют не [dead_soldiers|El] и не тяжело раненные, а [Concept( 'routed_soldiers', 'дезертиры' )|E]. В отличие от умерших, эти [soldiers|El] выживут и вернутся к службе в [armies|El], когда [Concept( 'battle', 'битва' )|E] закончится. Но [aftermath|El] битвы могут быть для них печальны — победители могут перебить их, даже если [Concept( 'battle', 'битва' )|E] закончилась организованным [Concept( 'retreat', 'отступлением' )|E]."
 game_concept_dead_soldiers:1 "Потери убитыми"
 game_concept_dead_soldiers_desc:0 "Во время [battles|El] многие (но обычно не большинство) [soldiers|El] умирают или получают слишком тяжелые ранения и навсегда теряют возможность сражаться. Это — постоянные [casualties|El], в то время как [routed_soldiers|El] могут вернуться в строй."
 game_concept_claims:0 "Претензии"
 game_concept_claim:0 "Претензия"
 game_concept_claimed:0 "Оспариваемый"
 game_concept_claim_desc:1 "$game_concept_claim$ на [Concept( 'title', 'титул' )|El] представляет законное право владеть им и дает [casus_belli|El] на войну за него. Претензии также дают законную причину [Concept( 'revoke', 'отнимать' )|El] [Concept( 'title', 'титулы' )|El] у [Concept( 'holders', 'владеющих' )|El] ими [Concept( 'vassal', 'вассалов' )|El].\n\n[rulers|E] обычно получают претензии, когда теряют титулы в пользу кого-то другого. Также их можно создавать при помощи задания [Concept( 'fabricate_claim_short', 'на фабрикацию претензии' )|El].\n\nБолее того, все дети (и даже [Concept( 'bastards', 'бастарды' )|El]) правителя получают [Concept( 'implicit_claim', 'косвенные претензии' )|El] на его [Concept( 'title', 'титулы' )|El]. Если они не унаследуют этот титул после смерти [Concept( 'ruler', 'правителя' )|El], то эти [Concept( 'implicit_claims', 'косвенные претензии' )|El] станут [Concept( 'pressed_claims', 'обоснованными' )|E], которые уже их дети унаследуют в виде [Concept( 'unpressed_claims', 'слабых претензий' )|El]."
 game_concept_pressed_claim:0 "Обоснованная претензия"
 game_concept_pressed_claims:0 "Обоснованные претензии"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Обоснованная"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claim|El] имеет законную силу и наследуется как [Concept( 'unpressed_claim', 'слабая претензия' )|El] детьми [Concept( 'claimant', 'претендентов' )|El]."
 game_concept_unpressed_claim:0 "Слабая претензия"
 game_concept_unpressed_claims:0 "Слабые претензии"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Необоснованная"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claim|El] имеет малую законную силу, а дети [claimant|El]а ее не наследуют.\n\nПри этом если слабые претензии становятся [casus_belli|El] для объявления [wars|El], то они превращаются в [pressed_claims|El] — даже если в результате конфликта стороны возвращаются к [Concept( 'white_peace', 'статус-кво' )|El]."
 game_concept_implicit_claim:0 "Косвенная претензия"
 game_concept_implicit_claims:0 "Косвенные претензии"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ — это [claims|El], которые получают [eligible_children|El] на все [titles|El] своих родителей. Если родитель теряет [title|El], соответствующая [Concept( 'implicit_claim', 'косвенная претензия' )|E] ребенка также исчезает."
 game_concept_claimant:0 "Претендент"
 game_concept_claimants:0 "Претенденты"
 game_concept_claimant_desc:0 "$game_concept_claimant$ — персонаж, у которого есть хотя бы одна [claim|El] на  [title|El]. Чтобы заявить претензию, [ruler|El] может использовать соответствующий [casus_belli|El] для объявления [wars|El].\n\nС этим казус белли претензию может предъявить  и даже [unlanded|El] персонаж из вашей .\n\nПретендент может стоять во главе [factions|El] — даже если не живет в вашей державе."
 game_concept_renounce:0 "Отказ"
 game_concept_renounced:0 "Отмененная"
 game_concept_renounce_desc:0 "[prisoners|E] могут получать свободу, если отказываются от всех претензий на [titles|El] вашей [realms|El].\n\nОднако если текущий [holder|El] имеет ребенка, тот сохранит [claims|El], пока жив владетель."
 game_concept_court:0 "Двор"
 game_concept_courts:0 "Дворы"
 game_concept_court_desc:0 "У каждого [rulerpossessive|El] есть $game_concept_court$, и любой [unlanded|El] персонаж может служить при нем своему [Concept( 'liege', 'сюзерену' )|El].\n\nОбычно в [courtiers|El] идут члены семьи правителя и не близкие, но потенциально полезные [nobles|El] и простолюдины."
 game_concept_courtier:0 "Придворный"
 game_concept_courtiers:0 "Придворные"
 game_concept_courtier_desc:1 "$game_concept_courtier$ — [unlanded|El] персонаж, который служит при [Concept( 'court', 'дворе' )|El] [rulerpossessive|El].\n\nПридворные могут:\n$BULLET_WITH_TAB$Заседать в [Concept( 'councillors', 'совете' )|El]\n$BULLET_WITH_TAB$Служить в армии в качестве [Concept( 'commanders', 'командиров' )|El] или [Concept( 'knights', 'рыцарей' )|El]\n$BULLET_WITH_TAB$Становиться [Concept( 'vassal', 'вассалами' )|El] правителя при получении [Concept( 'title', 'титулов' )|El]\n$BULLET_WITH_TAB$Позволять правителю предъявлять их [claims|El] на [Concept( 'war', 'войне' )|El]"
 game_concept_guest:0 "Гость"
 game_concept_guests:0 "Гости"
 game_concept_guest_desc:0 "[wanderers|E] — персонажи, которые временно останавливаются при [Concept( 'court', 'дворе' )|El]. Если [ruler|El] предлагает им хорошее место, они занимают [courtiers|El] должности."
 game_concept_wanderer:0 "Скиталец"
 game_concept_wanderers:0 "Скитальцы"
 game_concept_wanderer_desc:0 "Персонажей, которые не служат при [Concept( 'court', 'дворе' )|El] и не владеют [Concept( 'titles', 'титулами' )|El], называют скитальцами. Странствуя по свету, они иногда останавливаются [Concept( 'guests', 'погостить' )|El] при дворах правителей. Скитальцы становятся капитанами [Concept( 'mercenary', 'наемников' )|El] и владетелями [Concept( 'city', 'городов' )|El], возглавляют [holy_orders|El] и вступают в ряды [Concept( 'clergy', 'духовенства' )|El]."
 game_concept_host:0 "Гостеприимец"
 game_concept_host_desc:1 "$game_concept_host$ — [Concept( 'ruler', 'правитель' )|E], который не является сюзереном персонажа, но принимает его при [Concept( 'court', 'дворе' )|E].\n\nГости появляются при дворе по разным причинам. Так, правителя могут посетить [Concept( 'wanderers', 'скитальцы' )|E], а [Concept( 'wards', 'подопечные' )|E] живут при том же дворе, что и их [Concept( 'guardian', 'опекун' )|E]."
 game_concept_noble:0 "Дворянин"
 game_concept_nobles:0 "Дворяне"
 game_concept_nobleman:0 "Дворянин"
 game_concept_noblemen:0 "Дворяне"
 game_concept_noblewoman:0 "Дворянка"
 game_concept_noblewomen:0 "Дворянки"
 game_concept_nobility:0 "Дворянство"
 game_concept_noble_desc:0 "$game_concept_nobles$ — это персонажи, являющиеся членами [Concept( 'dynasty', 'династии' )|E]. Персонажи, не принадлежащие к династии, считаются [Concept( 'commoners', 'простолюдинами' )|E]."
 game_concept_commoner:0 "Простолюдин"
 game_concept_lowborn:0 "Худородный"
 game_concept_commoners:0 "Простолюдины"
 game_concept_commoner_desc:0 "[commoner|E] или [lowborn|El] персонаж не принадлежит к [Concept( 'noble', 'знатной' )|El] [dynasties|El]. Это не мешает им становиться могущественными [Concept( 'ruler', 'правителями' )|E] при [theocracies|El] и [Concept( 'republics', 'республиканском' )|El] строе.\n\nПростолюдин-[landed|El] немедленно становится дворянином и родоначальником собственной [dynasties|El] (кроме республик и теократий, где преимущественно правят простолюдины)."
 game_concept_martial_lifestyle:0 "Путь войны"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$ незаменим, когда персонаж хочет, чтобы развивалась [Concept( 'men_at_arms', 'профессиональная армия' )|E] и [knights|El], чтобы рос [control|El] над [Concept( 'domain', 'доменом' )|El] и повышались шансы на победы в [Concept( 'war', 'войнах' )|El]."
 game_concept_intrigue_lifestyle:0 "Путь интриг"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$ подойдет персонажам, которые мечтают преуспевать в [Concept( 'schemes', 'происках' )|E], внушать окружающим [dread|E] или с легкостью соблазнять других."
 game_concept_intrigue_lqwuljxh:0 "Лрхулжг"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Ригаинт"
 game_concept_diplomacy_lifestyle:0 "Путь дипломатии"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$ незаменим, когда персонаж хочет иметь [claims|El] и [casus_bellis|El], повышать собственный [prestige|El] и чаще рассчитывать на помощь детей и семьи."
 game_concept_stewardship_lifestyle:0 "Путь управления"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$ незаменим, когда персонаж хочет улучшить [domain|El], задобрить [Concept( 'liege', 'сюзерена' )|El] и [Concept( 'vassal', 'вассалов' )|El] или разжиться [Concept( 'gold', 'золотом' )|El]."
 game_concept_learning_lifestyle:0 "Путь познания"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$ подойдет персонажам, которые хотят прожить долгую и здоровую жизнь, повысить [Concept( 'piety', 'благочестие' )|E] или получить дополнительные блага от своей [Concept( 'faith', 'конфессии' )|E]."
 game_concept_crime:0 "Преступление"
 game_concept_crimes:0 "Преступления"
 game_concept_criminal:0 "Преступник"
 game_concept_criminals:0 "Преступники"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ — это действия, которые общество не одобряет настолько, что считает достойными наказания.\n\nПреступления могут быть как светскими (например, [Concept( 'revolting', 'восстание' )|E] [Concept( 'vassals', 'вассалов' )|E] против своего [Concept( 'liege', 'сюзерена' )|E]), так и религиозными (любые примеры [Concept( 'shunned', 'порицаемого' )|E] поведения, незаконного с точки зрения [Concept( 'doctrine', 'доктрины' )|E]). Наказывать за светские преступления могут только пострадавшие персонажи, но любой [Concept( 'ruler', 'правитель' )|E] имеет право наказывать подданных за религиозные преступления.\n\nВсе преступления дают правителю законный повод [Concept( 'imprison', 'заточить' )|E] [Concept( 'criminals', 'преступников' )|E] в темницу и, в зависимости от тяжести преступления, [Concept( 'revoke', 'отнять' )|E] их [Concept( 'titles', 'титулы' )|E], [Concept( 'banish', 'изгнать' )|E], [Concept( 'torture', 'подвергнуть пыткам' )|E] или [Concept( 'execute', 'казнить' )|E]. За каждое преступление можно наказать лишь единожды, но некоторые злодеяния испортят преступнику [Concept( 'fame_trait', 'репутацию' )|E]: приобретенное негативное свойство репутации не смывается до самой смерти.\n\nИногда персонажам удается скрыть преступления, и те становятся [Concept( 'secrets', 'секретами' )|E]. Другие персонажи могут раскрыть такой секрет и использовать его для [Concept( 'blackmail', 'шантажа' )|E]."

 game_concept_shunned:0 "Недостойные"
 game_concept_shunned_desc:1 "У многих [Concept( 'faiths', 'конфессий' )|E] есть [Concept( 'doctrines', 'доктрины' )|E], порицающие определенное поведение. В зависимости от доктрины такое поведение может считаться [Concept( 'criminal', 'настоящим преступлением' )|E].\n\nПерсонажи, уличенные в действиях, порицаемых их конфессией, теряют [Concept( 'prestige_level', 'уровень репутации' )|E] и получают соответствующее [Concept( 'fame_trait', 'свойство репутации' )|E]. Это свойство будет портить мнение всех персонажей, чья конфессия считает подобное поведение недостойным или преступным.\n\nПримеры недостойного поведения включают в себя:\n$EFFECT_LIST_BULLET$ [GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Отказаться от обращения"
 game_concept_refusing_conversion_crime:0 "Отказ от обращения"
 game_concept_refused_conversion_crime:0 "Отказывается от обращения"
 game_concept_refuse_conversion_crime_desc:2 "Отказ от обращения считается [Concept( 'crime', 'преступлением' )|E], если:\n$EFFECT_LIST_BULLET$ Отказавшийся [Concept( 'character', 'персонаж' )|E] исповедует ту же [Concept( 'religion', 'религию' )|E], что и [Concept( 'character', 'персонаж' )|E], потребовавший обращения\n$EFFECT_LIST_BULLET$ В [Concept( 'religion', 'религии' )|E] есть [Concept( 'heresies', 'ереси' )|E]\n$EFFECT_LIST_BULLET$ [faith|E] [Concept( 'character', 'персонажа' )|E], требующего обратиться, считает исходную [Concept( 'faith', 'конфессию' )|E] отказавшегося [Concept( 'faith_hostile', 'враждебной' )|E] или хуже"
 game_concept_prison:0 "Тюрьма"
 game_concept_imprisons:0 "Заключение"
 game_concept_imprison:0 "Заключить в тюрьму"
 game_concept_imprisoning:0 "Заключая в тюрьму"
 game_concept_imprisoned:0 "В заключении"
 game_concept_imprisonment:0 "Заключить в тюрьму"
 game_concept_prisons:0 "Тюрьмы"
 game_concept_prisoner:0 "Узник"
 game_concept_prisoners:0 "Узники"
 game_concept_jailor:0 "Тюремщик"
 game_concept_prison_desc:0 "[rulers|E] могут держать других персонажей в заключении — иногда в [dungeon|El], а иногда достаточной мерой оказывается простой [house_arrest|El]. Персонажи могут оказаться в заключении после [battles|El] или [sieges|El].\n\nТакже правитель может арестовывать любых жителей своей [realms|El]. Однако это может быть вопринято как проявление [Concept( 'tyrannical', 'тирании' )|El], если заключенный не совершал [Concept( 'crime', 'преступлений' )|El].\n\nПленники находятся в полной вашей власти и могут быть [Concept( 'executed', 'казнены' )|El] и подвергаться [Concept( 'tortured', 'пыткам' )|El]. Кроме того, за них можно взять выкуп или просто отпустить."
 game_concept_dungeon:0 "Подземелье"
 game_concept_dungeon_desc:0 "[imprisoned|E] персонажи сидят в $game_concept_dungeon$, их [stress|El] постепенно растет, а [health|El] — уменьшается. Со временем они могут умереть от [illnesses|El] или пережить нервный срыв.\n\n[commoners|E] автоматически попадают в подземелье, но их можно отпустить под [house_arrest|El]."
 game_concept_house_arrest:0 "Домашний арест"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ — смягченная версия [prisons|El], где персонажа не мучают никакие хвори, за исключением скуки. Впрочем, [ruler|El] может бросить арестанта в [dungeon|El], хотя это понизит [opinions|El] близких родственников персонажа.\n\nУзники-[nobles|El] автоматически помещаются под [house_arrest|El]."
 game_concept_tyranny:0 "Тирания"
 game_concept_tyrant:0 "Тиран"
 game_concept_tyrannical:0 "Тиранический"
 game_concept_tyranny_desc:0 "Многие действия [rulerpossessive|El] считаются $game_concept_tyrant$ическими и противоречат закону или религиозным [Concept( 'doctrine', 'доктринам' )|El]. Например, когда кто-то не совершал [crimes|El], но оказывается [imprisoned|El] или [revoking|El] [Concept( 'title', 'титулов' )|El], это считается проявлением тирании.\n\nТирания влияет на общее [opinion|El] всех жителей [realms|El]."
 game_concept_execute:0 "Казнить"
 game_concept_executed:0 "Казнен"
 game_concept_executing:0 "Казни"
 game_concept_execution:0 "Казнь"
 game_concept_executions:0 "Казни"
 game_concept_execute_desc:1 "[imprisoned|E] персонажи могут быть $game_concept_executed$ы. Это считается проявлением [Concept( 'tyrant', 'тирании' )|El], если только казнь была [Concept( 'execute_reason', 'беспричинной' )|E].\n\nКазни усиливают [dread|El], а [close_family|El] несчастной жертвы всегда принимают их близко к сердцу."
 game_concept_torture:0 "Пытка"
 game_concept_tortured:0 "Подвергается пыткам"
 game_concept_torturing:0 "Пытки"
 game_concept_torture_desc:0 "[imprisoned|E] персонаж иногда $game_concept_tortured$, которые снижают его [health|El] или даже калечат его тем или иным образом.\n\nПытка снижает [stress|El], если персонаж обладает особенностями «[GetTrait('callous').GetName( GetNullCharacter )]» и «[GetTrait('sadistic').GetName( GetNullCharacter )]», но повышает его у добрых персонажей.\n\nКогда пыткам подвергаются [rulers|El], ваш [dread|El] растет."
 game_concept_banish:0 "Изгонять"
 game_concept_banished:0 "Изгнан"
 game_concept_banishment:0 "Изгнание"
 game_concept_banishment_desc:1 "[imprisoned|El] персонажи могут быть [Concept( 'banished', 'изгнаны' )|E] из [realms|El]. Это одно из самых суровых наказаний: все их [gold|El] и [titles|El] конфискуются, а потомки лишаются наследства.\n\nИзгнание без причины (которой может быть некое тяжкое [crime|El]) считается проявлением крайней степени [tyrant|El]ии."
 game_concept_revoke:0 "Лишить"
 game_concept_revoked:0 "Лишенный"
 game_concept_revoking:0 "Лишается"
 game_concept_revocation:0 "Лишение"
 game_concept_revocations:0 "Лишения"
 game_concept_revoke_desc:0 "[ruler|E], имеющий [limited_crown_authority|El] или выше, может $game_concept_revoke$ [Concept( 'vassal', 'вассала' )|El] [Concept( 'title', 'титулов' )|El], однако вассал не [imprisoned|El] может после этого воспротивиться и поднять восстание.\n\nЛишение титула — [tyrannical|El] акт, если только не доказано, что вассал совершил достаточно серьезное [crime|El]."
 game_concept_retract:0 "Отнять"
 game_concept_retracted:0 "Отнят"
 game_concept_retracting:0 "Отнимается"
 game_concept_retraction:0 "Отъем"
 game_concept_retractions:0 "Отъемы"
 game_concept_retract_desc:0 "[ruler|E], имеющий [limited_crown_authority|El] или выше, может $game_concept_retract$ [Concept( 'vassal', 'вассала' )|El] у вассала, однако вассал не [imprisoned|El] может после этого воспротивиться и поднять восстание.\n\nЛишение вассалов считается проявлением [Concept( 'tyrannical', 'тирании' )|El], если только не доказано, что наказанный таким образом дворянин совершил достаточно серьезное [crime|El]."
 game_concept_transfer:0 "Передать"
 game_concept_transferred:0 "Передан"
 game_concept_transferring:0 "Передача"
 game_concept_transfer_desc:0 "[ruler|E] может $game_concept_transfer$ одного из своих [Concept( 'vassal', 'вассалов' )|El] другому вассалу, если первый ниже рангом, чем последний. Это хороший способ улучшить [opinion|El] вассала, особенно если титульные земли переданного вассала [de_jure|El] являются частью его [realms|El]."
 game_concept_men_at_arms:0 "Профессионалы"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ — [soldiers|El], постоянно состоящие на службе и обученные лучше, чем [levies|El].\n\nИгрок полностью контролирует состав и размер профессиональных [Concept( 'regiment', 'полков' )|El].\n\n[terrain|E] влияет на эффективность разных типов профессиональных солдат. Для каждого типа профессионалов также есть [counters|El]."
 game_concept_skirmishers:0 "Застрельщики"
 game_concept_skirmisher:0 "Застрельщик"
 game_concept_skirmishers_desc:0 "Застрельщики — тип [Concept( 'men_at_arms', 'профессионалов' )|E] с легким вооружением, умеющих досаждать врагу.\n\nХотя каждый тип застрельщиков уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'heavy_infantry', 'тяжелой пехоте' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'archers', 'лучников' )|E]."
 game_concept_archers:0 "Лучники"
 game_concept_archer:0 "Лучник"
 game_concept_archers_desc:0 "Лучники — тип [Concept( 'men_at_arms', 'профессионалов' )|E], использующих оружие дальнего боя.\n\nХотя каждый тип лучников уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'skirmishers', 'застрельщикам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'heavy_cavalry', 'тяжелых' )|E] и [Concept( 'light_cavalry', 'легких всадников' )|E]."
 game_concept_light_cavalry:0 "Легкая кавалерия"
 game_concept_light_cavalry_desc:0 "Легкая кавалерия — верховые [Concept( 'men_at_arms', 'профессионалы' )|E], лучше всего проявляющие себя в разведке и преследовании врага.\n\nХотя каждый тип легкой конницы уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'archers', 'лучникам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'spearmen', 'копейщиков' )|E].\n\nКроме того, легкая конница обычно сильна на ровной [Concept( 'terrain', 'местности' )|E].\n\nВ сравнении с [Concept( 'heavy_cavalry', 'тяжелыми всадниками' )|E], легкие обычно лучше в [Concept( 'pursuit', 'преследовании' )|E] и [Concept( 'screen', 'скрытности' )|E]."
 game_concept_heavy_cavalry:0 "Тяжелые всадники"
 game_concept_heavy_cavalry_desc:0 "Тяжелые всадники — верховые [Concept( 'men_at_arms', 'профессионалы' )|E] в тяжелой броне.\n\nХотя каждый тип тяжелых всадников уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'archers', 'лучникам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'spearmen', 'копейщиков' )|E].\n\nКроме того, тяжелые всадники обычно сильны на ровной [Concept( 'terrain', 'местности' )|E].\n\nВ сравнении с [Concept( 'heavy_cavalry', 'легкими всадниками' )|E], тяжелые обычно лучше в [Concept( 'damage', 'нанесении урона' )|E] и [Concept( 'toughness', 'выносливости' )|E]."
 game_concept_spearmen:0 "Копейщики"
 game_concept_spearmen_desc:0 "Копейщики — тип [Concept( 'men_at_arms', 'профессионалов' )|E], использующих разнообразное древковое оружие.\n\nХотя каждый тип копейщиков уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'heavy_cavalry', 'тяжелым' )|E] и [Concept( 'light_cavalry', 'легким всадникам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'heavy_infantry', 'тяжелых пехотинцев' )|E].\n\nЗачастую копейщики эффективнее при сражении на холмистой или горной [Concept( 'terrain', 'местности' )|E]."
 game_concept_heavy_infantry:0 "Тяжелые пехотинцы"
 game_concept_heavy_infantry_desc:0 "Тяжелые пехотинцы — тип [Concept( 'men_at_arms', 'профессионалов' )|E] с тяжелой броней и оружием.\n\nХотя каждый тип тяжелой пехоты уникален, обычно они [Concept( 'counter', 'противодействуют' )|E] [Concept( 'spearmen', 'копейщикам' )|E] и, в свою очередь, уязвимы в бою против [Concept( 'skirmishers', 'застрельщиков' )|E]."
 game_concept_special_troops:0 "Особые солдаты"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ отличаются от обычных [Concept( 'armies', 'армий' )|El] — они не создаются во [Concept( 'holding', 'владениях' )|El]. $game_concept_special_troops$ — это дружины, грабительские орды и толпы честолюбивых крестьян.\n\nОбычно их содержание не оплачивается, и пополнить такие армии нельзя. Если в вашем распоряжении оказалось такое войско, используйте его осмотрительно.\n\nНекоторые исторические [rulers|El] начинают с войском особых солдат."
 game_concept_line:0 "Линия"
 game_concept_line_of_succession:0 "Линия наследования"
 game_concept_line_of_succession_desc:0 "Линия наследования — приоритет получения в наследство определенных [Concept( 'title', 'титулов' )|El] определенными персонажами. Линию наследования определяет [succession_law|El]."
 game_concept_counter:0 "Противостоят"
 game_concept_counters:0 "Достойное противодействие"
 game_concept_men_at_arms_counter:0 "Противодействие"
 game_concept_men_at_arms_counter_desc:0 "[men_at_arms|E] одного типа могут противодействовать войскам другого типа.\n\nКогда [regiment|El] встречается с вражескими профессионалами, его эффективность снижается. Чем $game_concept_counters$ больше численности $game_concept_regiment$а, тем больше штраф."
 game_concept_intimidated:0 "Запуган"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Если персонаж сильно боится другого персонажа, то он запуган. Обычно этому способствуют [dread|El] и трусость.\n\nЗапуганные персонажи реже предпринимают враждебные действия против пугающих их персонажей, в том числе не присоединяются к [Concept( 'factions', 'фракциям' )|El] и не создают их.\n\nНа следующей ступени персонаж будет [cowed|El]."
 game_concept_cowed:1 "В ужасе"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:1 "Персонажи в ужасе парализованы страхом перед другим персонажем и не предпринимают против него враждебных действий, в том числе не присоединяются к [Concept( 'factions', 'фракциям' )|E] и не создают их.\n\nПерсонажей можно привести в ужас и [Concept( 'intimidated', 'запугать' )|E] за счет [Concept( 'dread', 'ужаса перед вами' )|E] и их собственной трусости."
 game_concept_supply:0 "Припасы"
 game_concept_supply_state:0 "Количество припасов"
 game_concept_supply_desc:1 "$game_concept_supply$ — общее количество еды и снаряжения, которые переносит с собой [army|El]. $game_concept_supply$ начинают уменьшаться, когда размер войска превышает [supply_limit|El] места, где оно стоит.\n\nКогда [Concept( 'supplies', 'припасы' )|E] армии на исходе, она получает штраф к [Concept( 'advantage', 'преимуществу' )|E] в [Concept( 'battle', 'сражении' )|E]. Когда же припасы полностью закончатся, армия начнет нести [attrition|El].\n\nПока армия не превышает [Concept( 'supply_limit', 'максимум припасов' )|E] и находится на дружественной территории, ее припасы пополняются."
 game_concept_supplied:0 "Поставки"
 game_concept_supplies:0 "Припасы"
 game_concept_supply_limit_mult:0 "Множитель максимума припасов"
 game_concept_supply_limit:0 "Максимум припасов"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$ определяет количество [soldier|El], которых может вместить [barony|El]. На это влияют [terrain|El] баронства и [development|El].\n\nЕсли общий размер [armies|El] превышает $game_concept_supply_limit$, $game_concept_army$ теряет [supply|El] и начинает нести [attrition|El]."
 game_concept_attrition:0 "Потери"
 game_concept_attrition_desc:1 "[armies|E] могут нести [Concept( 'attrition', 'потери' )|E] от дезертирства, болезней и голода.\n\n$game_concept_attrition$ случаются, когда у армии заканчиваются [Concept( 'supplies', 'припасы' )|E], при осаде [Concept( 'fortified_holdings', 'укрепленных владений' )|E] или при переходе из одного враждебного [Concept( 'county', 'графства' )|E] в другое, которое не граничит с уже контролируемыми вами землями."
 game_concept_objectives:0 "Цели"
 game_concept_objectives_desc:1 "Некоторые области вражеской [Concept( 'realm', 'державы' )|E] (как правило, [realm_capital|E] и [holdings|El] в регионе [Concept( 'war_target', 'военной цели' )|E]) представляют собой $game_concept_objectives$. [Concept( 'occupy', 'Занимайте' )|E] цели, чтобы открыть [war_score|El].\n\n[war_score|E] защитников открывается (через определенное время), когда они могут помешать нападающим занимать $game_concept_objectives$."
 game_concept_war_contribution:0 "Вклад в войну"
 game_concept_contribution:0 "Вклад"
 game_concept_contribute:0 "Вкладывать"
 game_concept_war_contribution_desc:1 "[rulers|E], которые помогают своим [Concept( 'allies', 'союзникам' )|E] в [Concept( 'war', 'войне' )|E], вносят [Concept( 'war_contribution', 'вклад в войну' )|E], который определяется числом и масштабностью [Concept( 'battles', 'сражений' )|E], в которых они приняли участие, а также количеством [Concept( 'occupied', 'оккупированных' )|E] [Concept( 'holdings', 'владений' )|E].\n\nКогда война заканчивается, все участники вознаграждаются за участие. Конкретная награда зависит от [casus_belli|E], но обычно участники получают [Concept( 'gold', 'золото' )|E], [Concept( 'prestige', 'престиж' )|E] или [Concept( 'piety', 'благочестие' )|E].\n\nЗаметьте, что вклад в войну увеличивается даже от проигранных сражений."
 game_concept_scheme_power:0 "Сила происков"
 game_concept_scheme_power_desc:0 "$game_concept_scheme_power$ влияет на скорость, с которой [scheme|El] развиваются. [scheme_resistance|El], с которой сопротивляется [scheme_target|El], вычитается из показателя «$game_concept_scheme_power$», и в результате определяется показатель ежемесячного развития #weak (не менее #V 5%#!)#!.\n\n$game_concept_scheme_power$ повышается за счет [skill|El]а [schemer|El]а и за счет его [agent|El]ов. Также на успех происков влияет [spymaster|El] — в том числе при выполнении [councillor_tasks|El] «$task_build_spy_network$» (если разрабатываются [scheme_hostile|El])."
 game_concept_scheme_resistance:0 "Сопротивление проискам"
 game_concept_scheme_resistance_desc:1 "$game_concept_scheme_resistance$ [Concept( 'ruler', 'властителя' )|E] замедляет [scheme|El] против него. [scheme_power|E] [Concept( 'scheme', 'заговорщика' )|El] уменьшается на это значение, что в результате снижает показатель ежемесячного развития происков #weak (как минимум на #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ повышается за счет соответствующего [Concept( 'skill', 'навыка' )|E] [scheme_targets|El]. Также противостоять проискам помогает [spymaster|El], в том числе при выполнении [councillor_tasks|El] «$task_counter_espionage$» (если разрабатываются [scheme_hostile|El])."
 game_concept_hostile_scheme_resistance:0 "Сопротивление вражеским проискам"
 game_concept_hostile_scheme_resistance_desc:0 "Модификатор «[scheme_resistance|El]», который действует только на [hostile_schemes|El]"
 game_concept_success_chance:0 "Шанс успеха"
 game_concept_success_chance_desc:0 "$game_concept_success_chance$ определяет, насколько вероятно, что [scheme|El] принесут желаемый результат. Высокий $game_concept_success_chance$ также повышает [secrecy|El] происков.\n\nНа $game_concept_success_chance$ происков разного типа влияют разные факторы, но [scheme_hostile|El] всегда во многом зависят от [Concept( 'agent', 'агентов' )|E].\n\nУ большинства происков есть минимальный и максимальный $game_concept_success_chance$, для враждебных минимум — #V 5%#!, а максимум — #V 95%#!.\n\n[secret_schemes|El], которые [scheme_target|El] сумела раскрыть, имеют пониженный $game_concept_success_chance$."
 game_concept_secrecy:0 "Секретность"
 game_concept_secrecy_desc:0 "$game_concept_secrecy$ определяет, насколько [Concept( 'scheme_owner', 'заговорщику' )|E] удается держать [scheme|El] в тайне во время #emphasis перехода к действию#!.\n\nНа $game_concept_secrecy$ напрямую влияет [success_chance|El].\n\n$game_concept_secrecy$ необходима не для всех типов происков, хотя [scheme_hostile|El] обычно сильно от нее зависят."
 game_concept_county_development:0 "Развитие"
 game_concept_development:0 "Развитие"
 game_concept_county_development_desc:0 "$game_concept_county_development$ — мера локальной инфраструктуры и технологического развития [counties|El]. \n\nЧем выше $game_concept_county_development$, тем в больших объемах $game_concept_county$ производит [levies|El], [taxes|El] и повышает [supply_limit|El]."
 game_concept_county_development_growth:0 "Прирост развития"
 game_concept_development_growth:0 "Прирост развития"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ определяет, насколько [county|El] приблизилось к тому, чтобы повысить [development|El].\n\nКогда $game_concept_county_development_growth$ достигает 100, $game_concept_county_development$ увеличивается на 1."
 game_concept_existing_development:0 "Текущее развитие"
 game_concept_existing_development_desc:1 "Эффективность задания управляющего «[develop_county|El]» снижается с каждым выполнением. Чем выше текущее [development|El] графства, тем больше и штраф за [development_growth|El].\n\nПо-умолчанию, штраф за [existing_development] [counties] становится максимальным при развитии до 10. Для каждой [eras|El] характерны особые [innovations|El], которые значительно расширяют эти границы, вплоть до 90 ед. развития, когда наступает $culture_era_late_medieval$.\n\nИнновацие, влияющие на модификатор текущего развития:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Контроль над графством"
 game_concept_control:0 "Контроль"
 game_concept_control_desc:1 "$game_concept_control$ определяет, насколько сильна власть правительства над населением [counties|El]. Этот параметр особенно важен при сборе [Concept( 'tax', 'налогов' )|El] во [Concept( 'holdings', 'владениях' )|El].\n\nЕсли после [wars|El] в графстве меняется власть, контроль значительно ослабевает, и, если позволяет [casus_belli|El], [holder|El] может быть превращен в вассала. Контроль графства также ослабляют [sieges|El] и восстания крестьян.\n\nОсновной способ повышения контроля — [councillor_task|El], которое может выполнить ваш [marshal|El]."
 game_concept_absolute_control:0 "Абсолютный контроль"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ — особая разновидность [Concept( 'control', 'контроля' )|E]. [perk|E] $absolute_control_perk_name$ позволяет правителю держать народ в стальном кулаке.\n\nЕсли $game_concept_control$ достигает #V 100#!, то считается, что это «$ABSOLUTE_COUNTY_CONTROL$ контроль», который приносит дополнительные [taxes|El] и [levies|El]."
 game_concept_county_corruption:0 "Коррупция в графстве"
 game_concept_county_corruption_desc:0 "Если у [counties|El] низкий [control|El] или его [holder|El] в [Concept( 'debt', 'долгах' )|El], может возникнуть $game_concept_county_corruption$. Это создает различные отрицательные [county_modifiers|El].\n\nСо временем $game_concept_county_corruption$ спадает, но если сохраняется причина ([debt|El] или низкий [control|El]), она может вспыхнуть вновь.\n\nЕсли $councillor_marshal$ получит $game_concept_councillor_task$ $task_increase_control$, то $game_concept_county_corruption$ будет уничтожена быстрее."
 game_concept_county_modifier:0 "Модификатор графства"
 game_concept_county_modifiers:0 "Модификаторы графства"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ влияют на различные аспекты жизни [counties|El].\n\nНа каждое $county$ могут действовать свои модификаторы — просмотреть их можно во [Concept( 'holdings', 'владениях' )|El] $game_concept_counties$."
 game_concept_fleet:0 "Флот"
 game_concept_fleets:0 "Флоты"
 game_concept_fleet_desc:1 "[armies|E], выходящие в морскую зону, автоматически [Concept( 'embark', 'грузятся' )|E] на [Concept( 'fleet', 'корабли' )|E]. [embarking] обойдется вам в некоторое количество [Concept( 'gold', 'золота' )|E], символизирующее покупку и постройку флота.\n\nНа борту [Concept( 'armies', 'армии' )|E] могут быстро пересекать водные преграды, при этом их содержание стоит на #V 25%#! больше. Кроме того, после #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! дней в море войска начнут терять [Concept( 'supplies', 'припасы' )|E].\n\n$game_concept_fleets$ не могут [Concept( 'battles', 'сражаться' )|E] друг с другом.\n\nКогда [Concept( 'armies', 'армия' )|E] высаживается, [Concept( 'fleet', 'флот' )|E] исчезает, а [Concept( 'armies', 'армия' )|E] получает статус «[recently_disembarked|E]»."
 game_concept_domain_income:0 "Доход домена"
 game_concept_domain_taxes:0 "Налоги домена"
 game_concept_domain_income_desc:1 "$game_concept_domain_income$ — это [Concept( 'taxes', 'налоги' )|E], собранные в вашем [Concept( 'domain', 'домене' )|El]. Их количество зависит от местных уровней [Concept( 'control', 'контроля' )|E] и [Concept( 'development', 'развития' )|E]."
 game_concept_vassal_taxes:0 "Доход от вассалов"
 game_concept_vassal_taxes_desc:1 "$game_concept_vassal_taxes$ — это [Concept( 'taxes', 'налоги' )|E], которые вы получаете от своих [Concept( 'vassal', 'вассалов' )|El]. Объем налогов определяется [Concept( 'obligations', 'обязательствами' )|El] вассала.\n\nДля вашего вассала те же налоги называются [Concept( 'liege_taxes', 'налогами сюзерену' )|E], чтобы не вызывать путаницы с [Concept( 'vassal_taxes', 'доходом' )|E], который они получают от собственных [Concept( 'vassals', 'вассалов' )|E]."
 game_concept_liege_taxes:0 "Налоги сюзерену"
 game_concept_liege_taxes_desc:1 "$game_concept_liege_taxes$ — это [Concept( 'taxes', 'налоги' )|E], которые вы платите [Concept( 'liege', 'сюзерену' )|El] в соответствии с вашими [Concept( 'obligations', 'обязательствами' )|El]. Вы не платите [Concept( 'liege_taxes', 'налоги сюзерену' )|E], если [Concept( 'independent', 'независимы' )|E].\n\nДля вашего сюзерена эти же налоги называются [Concept( 'vassal_taxes', 'доходом от вассалов' )|E], чтобы не вызывать путаницы с [Concept( 'liege_taxes', 'налогами' )|E], которые он может выплачивать уже своему [Concept( 'liege', 'сюзерену' )|E]."
 game_concept_usurp_title:0 "Узурпировать титул"
 game_concept_usurp:0 "Узурпировать"
 game_concept_usurped:0 "Узурпирован"
 game_concept_usurpation:0 "Узурпация"
 game_concept_usurp_title_desc:1 "[title|E], которым владеет иностранный [ruler|El], можно узурпировать, если более #V 50%#! [de_jure|El] его графств располагается в пределах вашей державы. При этом [title|El] становится вашим, тем самым подтверждая, что вы — [rightful_liege|El] ваших вассалов.\n\nЕсли [faith|El] текущего владельца враждебна вашей, узурпация осложняется — она возможна, только если у владетеля не осталось де-юре ни одного [counties|El] в державе."
 game_concept_close_family:0 "Близкое родство"
 game_concept_close_family_members:0 "Близкие родственники"
 game_concept_close_family_member:0 "Близкий родственник"
 game_concept_close_family_desc:0 "К близким родственникам персонажа причисляются:\n$BULLET_WITH_TAB$ Родители\n$BULLET_WITH_TAB$ Дедушки и бабушки\n$BULLET_WITH_TAB$ Дети\n$BULLET_WITH_TAB$ Внуки\n$BULLET_WITH_TAB$ Братья и сестры"
 game_concept_extended_family:0 "Дальнее родство"
 game_concept_extended_family_members:0 "Дальние родственники"
 game_concept_extended_family_desc:0 "К дальним родственникам персонажа причисляются:\n$BULLET_WITH_TAB$ Кузены и кузины\n$BULLET_WITH_TAB$ Дяди\n$BULLET_WITH_TAB$ Тети\n$BULLET_WITH_TAB$ Племянники\n$BULLET_WITH_TAB$ Племянницы"
 game_concept_family:0 "Семья"
 game_concept_family_members:0 "Члены семьи"
 game_concept_family_member:0 "Член семьи"
 game_concept_family_desc:0 "Членами семьи персонажа считаются [close_family_members|El] и [extended_family_members|El]."
 game_concept_kinslayer:0 "Братоубийца"
 game_concept_kinslayers:0 "Братоубийцы"
 game_concept_kinslaying:0 "Братоубийство"
 game_concept_kinslaying_desc:0 "Братоубийца — персонаж, от руки которого пал [family_member|El]. Некоторые [faiths|El] считают братоубийство #E [crime|l]м#!.\n\nТри свойства братоубийцы:\n$BULLET_WITH_TAB$ [GetTrait('kinslayer_3').GetName( GetNullCharacter )] — получают те, от чьей руки пали [close_family_members|El].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — получают те, от чьей руки пали [extended_family_members|El].\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — получают те, кто убивает членов своей [dynasties|El]."
 game_concept_gender_law:0 "Примогенитура"
 game_concept_gender_laws:0 "Примогенитура"
 game_concept_gender_law_desc:0 "Когда происходит [succession|El] [Concept( 'title', 'титулов' )|El], каждый [ruler|El] следует закону примогенитуры. Этот закон также определяет, кто может стоять во главе [armies|El] и в каком количестве у персонажа могут быть [spouses|El] и [concubines|El].\n\nДоступные законы примогенитуры зависят от [doctrines|El] «Отношения полов» [faiths|El]."
 game_concept_depose:0 "Свергнут"
 game_concept_deposed:0 "Свержение"
 game_concept_depose_desc:0 "[Concept( 'rulers', 'Властителя' )|E] могут свергнуть по требованию [factions|El] или в результате особых событий. Их [heirs|El] наследуют [titles|El], даже если их предшественник все еще жив."
 game_concept_virtue:0 "Добродетель"
 game_concept_virtues:0 "Добродетели"
 game_concept_virtuous:0 "Добродетель"
 game_concept_virtue_desc:1 "Каждая [Concept( 'faith', 'конфессия' )|E] считает определенные [Concept( 'traits', 'свойства' )|E] добродетельными. Обладающие ими персонажи получают бонус к [Concept( 'opinion', 'мнению' )|E] всех персонажей, считающих эти свойства добродетельными, — даже тех, кто придерживается другой конфессии. Кроме того, свойства, которые являются добродетелями с точки зрения конфессии их владельца, получают бонус к ежемесячному приросту [Concept( 'piety', 'благочестия' )|E].\n\nРазные конфессии поощряют разные свойства, но обычно их определяет сочетание [Concept( 'core_tenets', 'догматов' )|E] самой конфессии и [Concept( 'religion', 'религии' )|E], к которой она относится."
 game_concept_sin:0 "Грех"
 game_concept_sins:0 "Грехи"
 game_concept_sinful:0 "Грех"
 game_concept_sin_desc:1 "Каждая [Concept( 'faith', 'конфессия' )|E] считает определенные [Concept( 'traits', 'свойства' )|E] греховными. Обладающие ими персонажи получают штраф к [Concept( 'opinion', 'мнению' )|E] всех персонажей, считающих эти свойства греховными, — даже тех, кто придерживается другой конфессии. Кроме того, персонажи, свойства которых являются грехами с точки зрения их конфессии, получают штраф к ежемесячному приросту [Concept( 'piety', 'благочестия' )|E].\n\nРазные конфессии порицают разные свойства, но обычно их определяет сочетание [Concept( 'core_tenets', 'догматов' )|E] самой конфессии и [Concept( 'religion', 'религии' )|E], к которой она относится."
 game_concept_excommunicate:0 "Отлучать"
 game_concept_excommunicated:0 "В отлучении"
 game_concept_excommunication:0 "Отлучение"
 game_concept_excommunication_desc:0 "Если [head_of_faith|El] отлучает персонажа, тот получает свойство «[GetTrait('excommunicated').GetName( GetNullCharacter )]». Для остальных членов той же [faiths|El] отлученные персонажи — [criminals|El].\n\n[independent|E] [ruler|El], оказавшийся [GetTrait('excommunicated').GetName( GetNullCharacter )], может обнаружить, что ему объявлена «[excommunication_war|El]».\n\nОтмена отлучения происходит, если [head_of_faith|El] прощает персонажа или тот присоединяется к другой конфессии."
 game_concept_legalism:0 "Легализм"
 game_concept_legalistic:0 "Легалистический"
 game_concept_legalism_desc:1 "[core_tenet|E] определяет судебные обычаи, а также теологические традиции и критерии набожности. Он влияет на стоимость закона и членство вассалов во фракциях, учитывающих [sins|El] или [virtues|El] правителя."
